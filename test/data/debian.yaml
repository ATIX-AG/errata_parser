  description: |
    Under certain conditions, when running the nsDocShell destructor, a race condition can
    cause a use-after-free. We are aware of targeted attacks in the wild abusing this flaw.
    This vulnerability affects Thunderbird < 68.7.0, Firefox < 74.0.1, and Firefox ESR <
    68.6.1.

    Under certain conditions, when handling a ReadableStream, a race condition can cause a
    use-after-free. We are aware of targeted attacks in the wild abusing this flaw. This
    vulnerability affects Thunderbird < 68.7.0, Firefox < 74.0.1, and Firefox ESR < 68.6.1.

    When reading from areas partially or fully outside the source resource with WebGL's
    <code>copyTexSubImage</code> method, the specification requires the returned values be
    zero. Previously, this memory was uninitialized, leading to potentially sensitive data
    disclosure. This vulnerability affects Thunderbird < 68.7.0, Firefox ESR < 68.7, and
    Firefox < 75.

    On 32-bit builds, an out of bounds write could have occurred when processing an image
    larger than 4 GB in <code>GMPDecodeData</code>. It is possible that with enough effort
    this could have been exploited to run arbitrary code. This vulnerability affects
    Thunderbird < 68.7.0, Firefox ESR < 68.7, and Firefox < 75.

    Mozilla developers and community members Tyson Smith and Christian Holler reported memory
    safety bugs present in Firefox 74 and Firefox ESR 68.6. Some of these bugs showed evidence
    of memory corruption and we presume that with enough effort some of these could have been
    exploited to run arbitrary code. This vulnerability affects Thunderbird < 68.7.0, Firefox
    ESR < 68.7, and Firefox < 75.
