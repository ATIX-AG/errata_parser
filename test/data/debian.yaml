    in a RCPT TO or MAIL FROM command, as demonstrated by CRLF sequences immediately before
    and after a DATA substring.

    The openssl gem for Ruby uses the same initialization vector (IV) in GCM Mode (aes-*-gcm)
    when the IV is set before the key, which makes it easier for context-dependent attackers
    to bypass the encryption protection mechanism.

    RubyGems version 2.6.12 and earlier is vulnerable to maliciously crafted gem
    specifications that include terminal escape characters. Printing the gem specification
    would execute terminal escape sequences.

    RubyGems version 2.6.12 and earlier is vulnerable to maliciously crafted gem
    specifications to cause a denial of service attack against RubyGems clients who have
    issued a `query` command.

    RubyGems version 2.6.12 and earlier fails to validate specification names, allowing a
    maliciously crafted gem to potentially overwrite any file on the filesystem.

    RubyGems version 2.6.12 and earlier is vulnerable to a DNS hijacking vulnerability that
    allows a MITM attacker to force the RubyGems client to download and install gems from a
    server that the attacker controls.

    Ruby through 2.2.7, 2.3.x through 2.3.4, and 2.4.x through 2.4.1 can expose arbitrary
    memory during a JSON.generate call. The issues lies in using strdup in
    ext/json/ext/generator/generator.c, which will stop after encountering a '\0' byte,
    returning a pointer to a string of length zero, which is not the length stored in
    space_len.
