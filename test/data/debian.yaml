  description: |
    A kernel information leak flaw was identified in the scsi_ioctl function in
    drivers/scsi/scsi_ioctl.c in the Linux kernel. This flaw allows a local attacker with a
    special user privilege (CAP_SYS_ADMIN or CAP_SYS_RAWIO) to create issues with
    confidentiality.

    A memory leak flaw was found in the Linux kernel’s DMA subsystem, in the way a user calls
    DMA_FROM_DEVICE. This flaw allows a local user to read random memory from the kernel
    space.

    A memory leak problem was found in the TCP source port generation algorithm in
    net/ipv4/tcp.c due to the small table perturb size. This flaw may allow an attacker to
    information leak and may cause a denial of service problem.

    A race condition was found the Linux kernel in perf_event_open() which can be exploited by
    an unprivileged user to gain root privileges. The bug allows to build several exploit
    primitives such as kernel address information leak, arbitrary execution, etc.

    A use-after-free flaw was found in the Linux kernel’s io_uring subsystem in the way a user
    sets up a ring with IORING_SETUP_IOPOLL with more than one task completing submissions on
    this ring. This flaw allows a local user to crash or escalate their privileges on the
    system.

    With shadow paging enabled, the INVPCID instruction results in a call to
    kvm_mmu_invpcid_gva. If INVPCID is executed with CR0.PG=0, the invlpg callback is not set
    and the result is a NULL pointer dereference.

    A NULL pointer dereference flaw was found in the Linux kernel’s KVM module, which can lead
    to a denial of service in the x86_emulate_insn in arch/x86/kvm/emulate.c. This flaw occurs
    while executing an illegal instruction in guest in the Intel CPU.

    net/netfilter/nf_tables_api.c in the Linux kernel through 5.18.1 allows a local user (able
    to create user/net namespaces) to escalate privileges to root because an incorrect
    NFT_STATEFUL_EXPR check leads to a use-after-free.

    A use-after-free flaw was found in the Linux kernel's NFC core functionality due to a race
    condition between kobject creation and delete. This vulnerability allows a local attacker
    with CAP_NET_ADMIN privilege to leak kernel information.

    There is a sleep-in-atomic bug in /net/nfc/netlink.c that allows an attacker to crash the
    Linux kernel by simulating a nfc device from user-space.

    A vulnerability was found in the Linux kernel's nft_set_desc_concat_parse() function .This
    flaw allows an attacker to trigger a buffer overflow via nft_set_desc_concat_parse() ,
    causing a denial of service and possibly to run code.

    KGDB and KDB allow read and write access to kernel memory, and thus should be restricted
    during lockdown. An attacker with access to a serial port could trigger the debugger so it
    is important that the debugger respect the lockdown mode when/if it is triggered. CVSS 3.1
    Base Score 6.7 (Confidentiality, Integrity and Availability impacts). CVSS Vector:
    (CVSS:3.1/AV:L/AC:L/PR:H/UI:N/S:U/C:H/I:H/A:H).

    The SUNRPC subsystem in the Linux kernel through 5.17.2 can call xs_xprt_free before
    ensuring that sockets are in the intended state.
