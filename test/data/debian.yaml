  description: |
    Sofia-SIP is an open-source Session Initiation Protocol (SIP) User-Agent library. Prior to
    version 1.13.8, an attacker can send a message with evil sdp to FreeSWITCH, which may
    cause crash. This type of crash may be caused by `#define MATCH(s, m) (strncmp(s, m, n =
    sizeof(m) - 1) == 0)`, which will make `n` bigger and trigger out-of-bound access when
    `IS_NON_WS(s[n])`. Version 1.13.8 contains a patch for this issue.

    Sofia-SIP is an open-source Session Initiation Protocol (SIP) User-Agent library. Prior to
    version 1.13.8, an attacker can send a message with evil sdp to FreeSWITCH, which may
    cause a crash. This type of crash may be caused by a URL ending with `%`. Version 1.13.8
    contains a patch for this issue.

    Sofia-SIP is an open-source Session Initiation Protocol (SIP) User-Agent library. Prior to
    version 1.13.8, when parsing each line of a sdp message, `rest = record + 2` will access
    the memory behind `\0` and cause an out-of-bounds write. An attacker can send a message
    with evil sdp to FreeSWITCH, causing a crash or more serious consequence, such as remote
    code execution. Version 1.13.8 contains a patch for this issue.

    An issue was discovered in the libsofia-sip fork in drachtio-server before 0.8.20. It
    allows remote attackers to cause a denial of service (daemon crash) via a crafted UDP
    message that leads to a failure of the libsofia-sip-ua/tport/tport.c self assertion.

    Sofia-SIP is an open-source SIP User-Agent library, compliant with the IETF RFC3261
    specification. In affected versions Sofia-SIP **lacks both message length and attributes
    length checks** when it handles STUN packets, leading to controllable heap-over-flow. For
    example, in stun_parse_attribute(), after we get the attribute's type and length value,
    the length will be used directly to copy from the heap, regardless of the message's left
    size. Since network users control the overflowed length, and the data is written to heap
    chunks later, attackers may achieve remote code execution by heap grooming or other
    exploitation methods. The bug was introduced 16 years ago in sofia-sip 1.12.4 (plus some
    patches through 12/21/2006) to in tree libs with git-svn-id:
    http://svn.freeswitch.org/svn/freeswitch/trunk@3774 d0543943-73ff-0310-b7d9-9358b9ac24b2.
    Users are advised to upgrade. There are no known workarounds for this vulnerability.
