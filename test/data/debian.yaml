    be malformed and instead point to a page of their choice. This would only be exploitable
    where a server was set up with proxying enabled but was misconfigured in such a way that
    the Proxy Error page was displayed.

    In Apache HTTP server 2.4.0 to 2.4.39, Redirects configured with mod_rewrite that were
    intended to be self-referential might be fooled by encoded newlines and redirect instead
