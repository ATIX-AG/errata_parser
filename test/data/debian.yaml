  description: |
    In FFmpeg 4.1.3, there is a division by zero at adx_write_trailer in libavformat/rawenc.c.

    In FFmpeg before 4.2, avcodec_open2 in libavcodec/utils.c allows a NULL pointer
    dereference and possibly unspecified other impact when there is no valid close function
    pointer.

    FFmpeg before 4.2 has a heap-based buffer overflow in vqa_decode_chunk because of an
    out-of-array access in vqa_decode_init in libavcodec/vqavideo.c.

    cbs_jpeg_split_fragment in libavcodec/cbs_jpeg.c in FFmpeg 4.1 and 4.2.2 has a heap-based
