    An XSS issue was discovered in MediaWiki before 1.35.6, 1.36.x before 1.36.4, and 1.37.x
    before 1.37.2. The widthheight, widthheightpage, and nbytes properties of messages are not
    escaped when used in galleries or Special:RevisionDelete.

    A denial-of-service issue was discovered in MediaWiki before 1.35.6, 1.36.x before 1.36.4,
    and 1.37.x before 1.37.2. When many files exist, requesting Special:NewFiles with actor as
    a condition can result in a very long running query.

    Guzzle is a PHP HTTP client. Guzzle prior to versions 6.5.6 and 7.4.3 contains a
    vulnerability with the cookie middleware. The vulnerability is that it is not checked if
    the cookie domain equals the domain of the server which sets the cookie via the Set-Cookie
    header, allowing a malicious server to set cookies for unrelated domains. The cookie
    middleware is disabled by default, so most library consumers will not be affected by this
    issue. Only those who manually add the cookie middleware to the handler stack or construct
    the client with ['cookies' => true] are affected. Moreover, those who do not use the same
    Guzzle client to call multiple domains and have disabled redirect forwarding are not
    affected by this vulnerability. Guzzle versions 6.5.6 and 7.4.3 contain a patch for this
    issue. As a workaround, turn off the cookie middleware.

    Guzzle is an open source PHP HTTP client. In affected versions the `Cookie` headers on
    requests are sensitive information. On making a request using the `https` scheme to a
    server which responds with a redirect to a URI with the `http` scheme, or on making a
    request to a server which responds with a redirect to a a URI to a different host, we
    should not forward the `Cookie` header on. Prior to this fix, only cookies that were
    managed by our cookie middleware would be safely removed, and any `Cookie` header manually
    added to the initial request would not be stripped. We now always strip it, and allow the
    cookie middleware to re-add any cookies that it deems should be there. Affected Guzzle 7
    users should upgrade to Guzzle 7.4.4 as soon as possible. Affected users using any earlier
    series of Guzzle should upgrade to Guzzle 6.5.7 or 7.4.4. Users unable to upgrade may
    consider an alternative approach to use your own redirect middleware, rather than ours. If
    you do not require or expect redirects to be followed, one should simply disable redirects
    all together.

    Guzzle is an open source PHP HTTP client. In affected versions `Authorization` headers on
    requests are sensitive information. On making a request using the `https` scheme to a
    server which responds with a redirect to a URI with the `http` scheme, we should not
    forward the `Authorization` header on. This is much the same as to how we don't forward on
    the header if the host changes. Prior to this fix, `https` to `http` downgrades did not
    result in the `Authorization` header being removed, only changes to the host. Affected
    Guzzle 7 users should upgrade to Guzzle 7.4.4 as soon as possible. Affected users using
    any earlier series of Guzzle should upgrade to Guzzle 6.5.7 or 7.4.4. Users unable to
    upgrade may consider an alternative approach which would be to use their own redirect
    middleware. Alternately users may simply disable redirects all together if redirects are
    not expected or required.

    Guzzle, an extensible PHP HTTP client. `Authorization` headers on requests are sensitive
    information. In affected versions when using our Curl handler, it is possible to use the
    `CURLOPT_HTTPAUTH` option to specify an `Authorization` header. On making a request which
    responds with a redirect to a URI with a different origin (change in host, scheme or
    port), if we choose to follow it, we should remove the `CURLOPT_HTTPAUTH` option before
    continuing, stopping curl from appending the `Authorization` header to the new request.
    Affected Guzzle 7 users should upgrade to Guzzle 7.4.5 as soon as possible. Affected users
    using any earlier series of Guzzle should upgrade to Guzzle 6.5.8 or 7.4.5. Note that a
    partial fix was implemented in Guzzle 7.4.2, where a change in host would trigger removal
    of the curl-added Authorization header, however this earlier fix did not cover change in
    scheme or change in port. If you do not require or expect redirects to be followed, one
    should simply disable redirects all together. Alternatively, one can specify to use the
    Guzzle steam handler backend, rather than curl.

    Guzzle, an extensible PHP HTTP client. `Authorization` and `Cookie` headers on requests
    are sensitive information. In affected versions on making a request which responds with a
    redirect to a URI with a different port, if we choose to follow it, we should remove the
    `Authorization` and `Cookie` headers from the request, before containing. Previously, we
    would only consider a change in host or scheme. Affected Guzzle 7 users should upgrade to
    Guzzle 7.4.5 as soon as possible. Affected users using any earlier series of Guzzle should
    upgrade to Guzzle 6.5.8 or 7.4.5. Note that a partial fix was implemented in Guzzle 7.4.2,
    where a change in host would trigger removal of the curl-added Authorization header,
    however this earlier fix did not cover change in scheme or change in port. An alternative
    approach would be to use your own redirect middleware, rather than ours, if you are unable
    to upgrade. If you do not require or expect redirects to be followed, one should simply
    disable redirects all together.

    An issue was discovered in MediaWiki before 1.35.7, 1.36.x and 1.37.x before 1.37.3, and
    1.38.x before 1.38.1. XSS can occur in configurations that allow a JavaScript payload in a
    username. After account creation, when it sets the page title to "Welcome" followed by the
    username, the username is not escaped: SpecialCreateAccount::successfulAction() calls
    ::showSuccessPage() with a message as second parameter, and OutputPage::setPageTitle()
    uses text().

    An issue was discovered in MediaWiki before 1.37.3 and 1.38.x before 1.38.1. The
    contributions-title, used on Special:Contributions, is used as page title without
    escaping. Hence, in a non-default configuration where a username contains HTML entities,
    it won't be escaped.

    An issue was discovered in MediaWiki before 1.35.8, 1.36.x and 1.37.x before 1.37.5, and
    1.38.x before 1.38.3. HTMLUserTextField exposes the existence of hidden users.

    An issue was discovered in MediaWiki before 1.35.8, 1.36.x and 1.37.x before 1.37.5, and
    1.38.x before 1.38.3. When changes made by an IP address are reassigned to a user (using
    reassignEdits.php), the changes will still be attributed to the IP address on
    Special:Contributions when doing a range lookup.
