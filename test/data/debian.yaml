  description: |
    An out-of-bounds read vulnerability was found in the SLiRP networking implementation of
    the QEMU emulator. This flaw occurs in the icmp6_send_echoreply() routine while replying
    to an ICMP echo request, also known as ping. This flaw allows a malicious guest to leak
    the contents of the host memory, resulting in possible information disclosure. This flaw
    affects versions of libslirp before 4.3.1.

    In QEMU 5.0.0 and earlier, es1370_transfer_audio in hw/audio/es1370.c does not properly
    validate the frame count, which allows guest OS users to trigger an out-of-bounds access
    during an es1370_write() operation.

    In QEMU 5.0.0 and earlier, megasas_lookup_frame in hw/scsi/megasas.c has an out-of-bounds
    read via a crafted reply_queue_head field from a guest OS user.

    address_space_map in exec.c in QEMU 4.2.0 can trigger a NULL pointer dereference related
    to BounceBuffer.

    hw/pci/msix.c in QEMU 4.2.0 allows guest OS users to trigger an out-of-bounds access via a
    crafted address in an msi-x mmio operation.

    rom_copy() in hw/core/loader.c in QEMU 4.0 and 4.1.0 does not validate the relationship
    between two addresses, which allows attackers to trigger an invalid memory copy operation.
