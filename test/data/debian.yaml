    contains a precious specifier (*) with a huge minus value. Such situation can lead to a
    buffer overrun, resulting in a heap memory corruption or an information disclosure from
    the heap.

    RubyGems versions between 2.0.0 and 2.6.13 are vulnerable to a possible remote code
    execution vulnerability. YAML deserialization of gem specifications can bypass class white
    lists. Specially crafted serialized objects can possibly be used to escalate to remote
    code execution.

    The Basic authentication code in WEBrick library in Ruby before 2.2.8, 2.3.x before 2.3.5,
    and 2.4.x through 2.4.1 allows remote attackers to inject terminal emulator escape
