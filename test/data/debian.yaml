  description: |
    In Eclipse Jetty version 9.2.26 and older, 9.3.25 and older, and 9.4.15 and older, the
    server is vulnerable to XSS conditions if a remote client USES a specially formatted URL
    against the DefaultServlet or ResourceHandler that is configured for showing a Listing of
    directory contents.

    In Eclipse Jetty version 7.x, 8.x, 9.2.27 and older, 9.3.26 and older, and 9.4.16 and
    older, the server running on any OS and Jetty version combination will reveal the
    configured fully qualified directory base resource location on the output of the 404 error
    for not finding a Context that matches the requested path. The default server behavior on
    jetty-distribution and jetty-home will include at the end of the Handler tree a
    DefaultHandler, which is responsible for reporting this 404 error, it presents the various
    configured contexts as HTML for users to click through to. This produced HTML includes
    output that contains the configured fully qualified directory base resource location for
    each context.

    In Eclipse Jetty versions 1.0 thru 9.4.32.v20200930, 10.0.0.alpha1 thru 10.0.0.beta2, and
    11.0.0.alpha1 thru 11.0.0.beta2O, on Unix like systems, the system's temporary directory
    is shared between all users on that system. A collocated user can observe the process of
    creating a temporary sub directory in the shared temporary directory and race to complete
    the creation of the temporary subdirectory. If the attacker wins the race then they will
    have read and write permission to the subdirectory used to unpack web applications,
    including their WEB-INF/lib jar files and JSP files. If any code is ever executed out of
    this temporary directory, this can lead to a local privilege escalation vulnerability.

    In Eclipse Jetty 9.4.6.v20170531 to 9.4.36.v20210114 (inclusive), 10.0.0, and 11.0.0 when
    Jetty handles a request containing multiple Accept headers with a large number of
    “quality” (i.e. q) parameters, the server may enter a denial of service (DoS) state due to
    high CPU usage processing those quality values, resulting in minutes of CPU time exhausted
    processing those quality values.

    In Eclipse Jetty 7.2.2 to 9.4.38, 10.0.0.alpha0 to 10.0.1, and 11.0.0.alpha0 to 11.0.1,
    CPU usage can reach 100% upon receiving a large invalid TLS frame.

    For Eclipse Jetty versions <= 9.4.40, <= 10.0.2, <= 11.0.2, it is possible for requests to
    the ConcatServlet with a doubly encoded path to access protected resources within the
    WEB-INF directory. For example a request to `/concat?/%2557EB-INF/web.xml` can retrieve
    the web.xml file. This can reveal sensitive information regarding the implementation of a
    web application.

    For Eclipse Jetty versions <= 9.4.40, <= 10.0.2, <= 11.0.2, if an exception is thrown from
    the SessionListener#sessionDestroyed() method, then the session ID is not invalidated in
    the session ID manager. On deployments with clustered sessions and multiple contexts this
    can result in a session not being invalidated. This can result in an application used on a
    shared computer being left logged in.
