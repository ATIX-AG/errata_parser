    as root in the log directory (owned by a non-root user), a symlink or hard link attack
    allows overwriting critical root-owned files anywhere on the filesystem.

    Exim 4 before 4.94.2 allows Execution with Unnecessary Privileges. Because Exim operates
    as root in the spool directory (owned by a non-root user), an attacker can write to a
    /var/spool/exim4/input spool header file, in which a crafted recipient address can
    indirectly lead to command execution.

    Exim 4 before 4.94.2 allows Integer Overflow to Buffer Overflow because get_stdinput
    allows unbounded reads that are accompanied by unbounded increases in a certain size
    variable. NOTE: exploitation may be impractical because of the execution time needed to
    overflow (multiple days).

    Exim 4 before 4.94.2 allows Out-of-bounds Write because the main function, while setuid
    root, copies the current working directory pathname into a buffer that is too small (on
    some common platforms).

    Exim 4 before 4.94.2 allows Heap-based Buffer Overflow in queue_run via two sender
    options: -R and -S. This may cause privilege escalation from exim to root.

    Exim 4 before 4.94.2 allows Exposure of File Descriptor to Unintended Control Sphere
    because rda_interpret uses a privileged pipe that lacks a close-on-exec flag.

    Exim 4 before 4.94.2 allows Heap-based Buffer Overflow because it mishandles "-F '.('" on
    the command line, and thus may allow privilege escalation from any user to root. This
    occurs because of the interpretation of negative sizes in strncpy.

    Exim 4 before 4.94.2 allows Execution with Unnecessary Privileges. The -oP option is
    available to the exim user, and allows a denial of service because root-owned files can be
    overwritten.

    Exim 4 before 4.94.2 has Improper Neutralization of Line Delimiters. Local users can alter
    the behavior of root processes because a recipient address can have a newline character.

    Exim 4 before 4.94.2 allows Integer Overflow to Buffer Overflow in receive_add_recipient
    via an e-mail message with fifty million recipients. NOTE: remote exploitation may be
    difficult because of resource consumption.

    Exim 4 before 4.94.2 has Improper Initialization that can lead to recursion-based stack
    consumption or other consequences. This occurs because use of certain getc functions is
    mishandled when a client uses BDAT instead of DATA.

    Exim 4 before 4.94.2 has Improper Neutralization of Line Delimiters. An authenticated
    remote SMTP client can insert newline characters into a spool file (which indirectly leads
    to remote code execution as root) via AUTH= in a MAIL FROM command.

    Exim 4 before 4.94.2 has Improper Restriction of Write Operations within the Bounds of a
    Memory Buffer. This occurs when processing name=value pairs within MAIL FROM and RCPT TO
    commands.

    Exim 4 before 4.94.2 allows Out-of-bounds Read. smtp_setup_msg may disclose sensitive
    information from process memory to an unauthenticated SMTP client.

    Exim 4 before 4.94.2 allows Buffer Underwrite that may result in unauthenticated remote
    attackers executing arbitrary commands, because smtp_ungetc was only intended to push back
    characters, but can actually push back non-character error codes such as EOF.

    Exim 4 before 4.94.2 allows Out-of-bounds Read because pdkim_finish_bodyhash does not
    validate the relationship between sig->bodyhash.len and b->bh.len; thus, a crafted
    DKIM-Signature header might lead to a leak of sensitive information from process memory.

    Exim 4 before 4.94.2 has Improper Neutralization of Line Delimiters, relevant in
    non-default configurations that enable Delivery Status Notification (DSN). Certain uses of
    ORCPT= can place a newline into a spool header file, and indirectly allow unauthenticated
    remote attackers to execute arbitrary commands as root.
