    crafted traffic control configuration that is set up with "tc qdisc" and "tc class"
    commands. This affects qdisc_graft in net/sched/sch_api.c.

    A buffer overflow vulnerability was found in the Netfilter subsystem in the Linux Kernel.
    This issue could allow the leakage of both stack and heap addresses, and potentially allow
    Local Privilege Escalation to the root user via arbitrary code execution.

    A use after free vulnerability exists in the ALSA PCM package in the Linux
    Kernel. SNDRV_CTL_IOCTL_ELEM_{READ|WRITE}32 is missing locks that can be used in a
    use-after-free that can result in a priviledge escalation to gain ring0 access from the
    system user. We recommend upgrading past commit 56b88b50565cd8b946a2d00b0c83927b7ebb055e


    A NULL pointer dereference flaw was found in rawv6_push_pending_frames in net/ipv6/raw.c
    in the network subcomponent in the Linux kernel. This flaw causes the system to crash.

    cbq_classify in net/sched/sch_cbq.c in the Linux kernel through 6.1.4 allows attackers to
    cause a denial of service (slab-out-of-bounds read) because of type confusion
    (non-negative numbers can sometimes indicate a TC_ACT_SHOT condition rather than valid
    classification results).

    atm_tc_enqueue in net/sched/sch_atm.c in the Linux kernel through 6.1.4 allows attackers
    to cause a denial of service because of type confusion (non-negative numbers can sometimes
    indicate a TC_ACT_SHOT condition rather than valid classification results).
