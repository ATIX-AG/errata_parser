  description: |
    A flaw was found in the Linux kernel, where unauthorized access to the execution of the
    setuid file with capabilities was found in the Linux kernel’s OverlayFS subsystem in how a
    user copies a capable file from a nosuid mount into another mount. This uid mapping bug
    allows a local user to escalate their privileges on the system.

    qfq_change_class in net/sched/sch_qfq.c in the Linux kernel before 6.2.13 allows an
    out-of-bounds write because lmax can exceed QFQ_MIN_LMAX.

    In the Linux kernel through 6.3.1, a use-after-free in Netfilter nf_tables when processing
    batch requests can be abused to perform arbitrary read and write operations on kernel
    memory. Unprivileged local users can obtain root privileges. This occurs because anonymous
    sets are mishandled.
