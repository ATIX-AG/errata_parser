    in PSK identity parsing in the ssl_parse_client_psk_identity() function in
    library/ssl_srv.c.

    ARM mbed TLS before 1.3.22, before 2.1.10, and before 2.7.0 allows remote attackers to
    execute arbitrary code or cause a denial of service (buffer overflow) via a crafted
    certificate chain that is mishandled during RSASSA-PSS signature verification within a TLS
    or DTLS session.

