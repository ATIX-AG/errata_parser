  description: |
    A reflected XSS issue was discovered in DAViCal through 1.1.8. It echoes the action
    parameter without encoding. If a user visits an attacker-supplied link, the attacker can
    view all data the attacked user can view, as well as perform all actions in the name of
    the user. If the user is an administrator, the attacker can for example add a new admin
    user to gain full access to the application.

    A CSRF issue was discovered in DAViCal through 1.1.8. If an authenticated user visits an
    attacker-controlled webpage, the attacker can send arbitrary requests in the name of the
    user to the application. If the attacked user is an administrator, the attacker could for
    example add a new admin user.

    A stored XSS issue was discovered in DAViCal through 1.1.8. It does not adequately
    sanitize output of various fields that can be set by unprivileged users, making it
    possible for JavaScript stored in those fields to be executed by another (possibly
    privileged) user. Affected database fields include Username, Display Name, and Email.
