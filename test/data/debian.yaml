    lengthy query processing time). Visiting Special:Contributions can sometimes result in a
    long running SQL query because PoolCounter protection is mishandled.

    The ReplaceText extension through 1.41 for MediaWiki has Incorrect Access Control. When a
    user is blocked after submitting a replace job, the job is still run, even if it may be
    run at a later time (due to the job queue backlog)
