  description: |
    An issue was discovered in Xen through 4.10.x. Certain PV MMU operations may take a long
    time to process. For that reason Xen explicitly checks for the need to preempt the current
    vCPU at certain points. A few rarely taken code paths did bypass such checks. By suitably
    enforcing the conditions through its own page table contents, a malicious guest may cause
    such bypasses to be used for an unbounded number of iterations. A malicious or buggy PV
    guest may cause a Denial of Service (DoS) affecting the entire host. Specifically, it may
    prevent use of a physical CPU for an indeterminate period of time. All Xen versions from
    3.4 onwards are vulnerable. Xen versions 3.3 and earlier are vulnerable to an even wider
    class of attacks, due to them lacking preemption checks altogether in the affected code
    paths. Only x86 systems are affected. ARM systems are not affected. Only multi-vCPU x86 PV
    guests can leverage the vulnerability. x86 HVM or PVH guests as well as x86 single-vCPU PV
    ones cannot leverage the vulnerability.

    An issue was discovered in Xen 4.7 through 4.10.x. libxl fails to pass the readonly flag
    to qemu when setting up a SCSI disk, due to what was probably an erroneous merge conflict
    resolution. Malicious guest administrators or (in some situations) users may be able to
    write to supposedly read-only disk images. Only emulated SCSI disks (specified as "sd" in
    the libxl disk configuration, or an equivalent) are affected. IDE disks ("hd") are not
    affected (because attempts to make them readonly are rejected). Additionally, CDROM
    devices (that is, devices specified to be presented to the guest as CDROMs, regardless of
    the nature of the backing storage on the host) are not affected; they are always read
    only. Only systems using qemu-xen (rather than qemu-xen-traditional) as the device model
    version are vulnerable. Only systems using libxl or libxl-based toolstacks are vulnerable.
    (This includes xl, and libvirt with the libxl driver.) The vulnerability is present in Xen
    versions 4.7 and later. (In earlier versions, provided that the patch for XSA-142 has been
    applied, attempts to create read only disks are rejected.) If the host and guest together
    usually support PVHVM, the issue is exploitable only if the malicious guest administrator
    has control of the guest kernel or guest kernel command line.

    An issue was discovered in Xen through 4.10.x. One of the fixes in XSA-260 added some
    safety checks to help prevent Xen livelocking with debug exceptions. Unfortunately, due to
    an oversight, at least one of these safety checks can be triggered by a guest. A malicious
    PV guest can crash Xen, leading to a Denial of Service. All Xen systems which have applied
    the XSA-260 fix are vulnerable. Only x86 systems are vulnerable. ARM systems are not
    vulnerable. Only x86 PV guests can exploit the vulnerability. x86 HVM and PVH guests
    cannot exploit the vulnerability. An attacker needs to be able to control hardware
    debugging facilities to exploit the vulnerability, but such permissions are typically
    available to unprivileged users.
