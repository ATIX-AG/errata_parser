  description: |
    A command injection issue existed in Web Inspector. This issue was addressed with improved
    escaping. This issue is fixed in iOS 13.6 and iPadOS 13.6, tvOS 13.4.8, watchOS 6.2.8,
    Safari 13.1.2, iTunes 12.10.8 for Windows, iCloud for Windows 11.3, iCloud for Windows
    7.20. Copying a URL from Web Inspector may lead to command injection.

    A use after free issue was addressed with improved memory management. This issue is fixed
    in iOS 13.6 and iPadOS 13.6, tvOS 13.4.8, watchOS 6.2.8, Safari 13.1.2, iTunes 12.10.8 for
    Windows, iCloud for Windows 11.3, iCloud for Windows 7.20. A remote attacker may be able
    to cause unexpected application termination or arbitrary code execution.

    An out-of-bounds read was addressed with improved input validation. This issue is fixed in
    iOS 13.6 and iPadOS 13.6, tvOS 13.4.8, watchOS 6.2.8, Safari 13.1.2, iTunes 12.10.8 for
    Windows, iCloud for Windows 11.3, iCloud for Windows 7.20. A remote attacker may be able
    to cause unexpected application termination or arbitrary code execution.

    A use after free issue was addressed with improved memory management. This issue is fixed
    in iOS 13.6 and iPadOS 13.6, tvOS 13.4.8, watchOS 6.2.8, Safari 13.1.2, iTunes 12.10.8 for
    Windows, iCloud for Windows 11.3, iCloud for Windows 7.20. A remote attacker may be able
    to cause unexpected application termination or arbitrary code execution.

    An access issue existed in Content Security Policy. This issue was addressed with improved
    access restrictions. This issue is fixed in iOS 13.6 and iPadOS 13.6, tvOS 13.4.8, watchOS
    6.2.8, Safari 13.1.2, iTunes 12.10.8 for Windows, iCloud for Windows 11.3, iCloud for
    Windows 7.20. Processing maliciously crafted web content may prevent Content Security
    Policy from being enforced.

    A logic issue was addressed with improved state management. This issue is fixed in iOS
    13.6 and iPadOS 13.6, tvOS 13.4.8, watchOS 6.2.8, Safari 13.1.2, iTunes 12.10.8 for
    Windows, iCloud for Windows 11.3, iCloud for Windows 7.20. Processing maliciously crafted
    web content may lead to universal cross site scripting.

    An input validation issue was addressed with improved input validation. This issue is
    fixed in iOS 14.0 and iPadOS 14.0, tvOS 14.0, watchOS 7.0, Safari 14.0, iCloud for Windows
    11.4, iCloud for Windows 7.21. Processing maliciously crafted web content may lead to a
    cross site scripting attack.
