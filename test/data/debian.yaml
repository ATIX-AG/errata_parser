  description: |
    An issue was discovered in Squid before 4.13 and 5.x before 5.0.4. Due to incorrect data
    validation, HTTP Request Smuggling attacks may succeed against HTTP and HTTPS traffic.
    This leads to cache poisoning. This allows any client, including browser scripts, to
    bypass local security and poison the proxy cache and any downstream caches with content
    from an arbitrary source. When configured for relaxed header parsing (the default), Squid
    relays headers containing whitespace characters to upstream servers. When this occurs as a
    prefix to a Content-Length header, the frame length specified will be ignored by Squid
    (allowing for a conflicting length to be used from another Content-Length header) but
    relayed upstream.

    An issue was discovered in Squid before 4.13 and 5.x before 5.0.4. Due to incorrect data
    validation, HTTP Request Splitting attacks may succeed against HTTP and HTTPS traffic.
    This leads to cache poisoning. This allows any client, including browser scripts, to
    bypass local security and poison the browser cache and any downstream caches with content
    from an arbitrary source. Squid uses a string search instead of parsing the
    Transfer-Encoding header to find chunked encoding. This allows an attacker to hide a
    second request inside Transfer-Encoding: it is interpreted by Squid as chunked and split
    out into a second request delivered upstream. Squid will then deliver two distinct
    responses to the client, corrupting any downstream caches.

    Squid before 4.13 and 5.x before 5.0.4 allows a trusted peer to perform Denial of Service
    by consuming all available CPU cycles during handling of a crafted Cache Digest response
    message. This only occurs when cache_peer is used with the cache digests feature. The
    problem exists because peerDigestHandleReply() livelocking in peer_digest.cc mishandles
    EOF.
