  description: |
    Systems with microprocessors utilizing speculative execution and indirect branch
    prediction may allow unauthorized disclosure of information to an attacker with local user
    access via a side-channel analysis.

    Race condition in the v9fs_xattrwalk function in hw/9pfs/9p.c in QEMU (aka Quick Emulator)
    allows local guest OS users to obtain sensitive information from host heap memory via
    vectors related to reading extended attributes.

    The Network Block Device (NBD) server in Quick Emulator (QEMU) before 2.11 is vulnerable
    to a denial of service issue. It could occur if a client sent large option requests,
    making the server waste CPU time on reading up to 4GB per request. A client could use this
    flaw to keep the NBD server from serving other requests, resulting in DoS.

    VNC server implementation in Quick Emulator (QEMU) 2.11.0 and older was found to be
    vulnerable to an unbounded memory allocation issue, as it did not throttle the framebuffer
    updates sent to its client. If the client did not consume these updates, VNC server
    allocates growing memory to hold onto this data. A malicious remote VNC client could use
    this flaw to cause DoS to the server host.

    Qemu through 2.10.0 allows remote attackers to cause a memory leak by triggering slow
    data-channel read operations, related to io/channel-websock.c.

    The mode4and5 write functions in hw/display/cirrus_vga.c in Qemu allow local OS guest
    privileged users to cause a denial of service (out-of-bounds write access and Qemu process
    crash) via vectors related to dst calculation.

    hw/input/ps2.c in Qemu does not validate 'rptr' and 'count' values during guest migration,
    leading to out-of-bounds access.

    The Virtio Vring implementation in QEMU allows local OS guest users to cause a denial of
    service (divide-by-zero error and QEMU process crash) by unsetting vring alignment while
    updating Virtio rings.

    Integer overflow in the macro ROUND_UP (n, d) in Quick Emulator (Qemu) allows a user to
    cause a denial of service (Qemu process crash).

    The vga_draw_text function in Qemu allows local OS guest privileged users to cause a
    denial of service (out-of-bounds read and QEMU process crash) by leveraging improper
    memory address validation.

    The load_multiboot function in hw/i386/multiboot.c in Quick Emulator (aka QEMU) allows
    local guest OS users to execute arbitrary code on the QEMU host via a mh_load_end_addr
    value greater than mh_bss_end_addr, which triggers an out-of-bounds read or write memory
    access.
