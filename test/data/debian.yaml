  description: |
    There is an overflow bug in the x64_64 Montgomery squaring procedure used in
    exponentiation with 512-bit moduli. No EC algorithms are affected. Analysis suggests that
    attacks against 2-prime RSA1024, 3-prime RSA1536, and DSA1024 as a result of this defect
    would be very difficult to perform and are not believed likely. Attacks against DH512 are
    considered just feasible. However, for an attack the target would have to re-use the DH512
    private key, which is not recommended anyway. Also applications directly using the low
    level API BN_mod_exp may be affected if they use BN_FLG_CONSTTIME. Fixed in OpenSSL 1.1.1e
    (Affected 1.1.1-1.1.1d). Fixed in OpenSSL 1.0.2u (Affected 1.0.2-1.0.2t).

    Calls to EVP_CipherUpdate, EVP_EncryptUpdate and EVP_DecryptUpdate may overflow the output
    length argument in some cases where the input length is close to the maximum permissable
    length for an integer on the platform. In such cases the return value from the function
    call will be 1 (indicating success), but the output length value will be negative. This
    could cause applications to behave incorrectly or crash. OpenSSL versions 1.1.1i and below
    are affected by this issue. Users of these versions should upgrade to OpenSSL 1.1.1j.
    OpenSSL versions 1.0.2x and below are affected by this issue. However OpenSSL 1.0.2 is out
    of support and no longer receiving public updates. Premium support customers of OpenSSL
    1.0.2 should upgrade to 1.0.2y. Other users should upgrade to 1.1.1j. Fixed in OpenSSL
    1.1.1j (Affected 1.1.1-1.1.1i). Fixed in OpenSSL 1.0.2y (Affected 1.0.2-1.0.2x).

    The OpenSSL public API function X509_issuer_and_serial_hash() attempts to create a unique
    hash value based on the issuer and serial number data contained within an X509
    certificate. However it fails to correctly handle any errors that may occur while parsing
    the issuer field (which might occur if the issuer field is maliciously constructed). This
    may subsequently result in a NULL pointer deref and a crash leading to a potential denial
    of service attack. The function X509_issuer_and_serial_hash() is never directly called by
    OpenSSL itself so applications are only vulnerable if they use this function directly and
    they use it on certificates that may have been obtained from untrusted sources. OpenSSL
    versions 1.1.1i and below are affected by this issue. Users of these versions should
    upgrade to OpenSSL 1.1.1j. OpenSSL versions 1.0.2x and below are affected by this issue.
    However OpenSSL 1.0.2 is out of support and no longer receiving public updates. Premium
    support customers of OpenSSL 1.0.2 should upgrade to 1.0.2y. Other users should upgrade to
    1.1.1j. Fixed in OpenSSL 1.1.1j (Affected 1.1.1-1.1.1i). Fixed in OpenSSL 1.0.2y (Affected
    1.0.2-1.0.2x).
