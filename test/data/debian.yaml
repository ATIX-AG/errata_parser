  description: |
    In coturn before version 4.5.1.3, there is an issue whereby STUN/TURN response buffer is
    not initialized properly. There is a leak of information between different client
    connections. One client (an attacker) could use their connection to intelligently query
    coturn to get interesting bytes in the padding bytes from the connection of another
    client. This has been fixed in 4.5.1.3.

    An exploitable heap out-of-bounds read vulnerability exists in the way CoTURN 4.5.1.1 web
    server parses POST requests. A specially crafted HTTP POST request can lead to information
    leaks and other misbehavior. An attacker needs to send an HTTPS request to trigger this
    vulnerability.

    An exploitable denial-of-service vulnerability exists in the way CoTURN 4.5.1.1 web server
    parses POST requests. A specially crafted HTTP POST request can lead to server crash and
    denial of service. An attacker needs to send an HTTP request to trigger this
    vulnerability.
