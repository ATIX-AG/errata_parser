  description: |
    curl 7.7 through 7.76.1 suffers from an information disclosure when the `-t` command line
    option, known as `CURLOPT_TELNETOPTIONS` in libcurl, is used to send variable=content
    pairs to TELNET servers. Due to a flaw in the option parser for sending NEW_ENV variables,
    libcurl could be made to pass on uninitialized data from a stack based buffer to the
    server, resulting in potentially revealing sensitive internal information to the server
    using a clear-text network protocol.

    libcurl keeps previously used connections in a connection pool for subsequenttransfers to
    reuse, if one of them matches the setup.Due to errors in the logic, the config matching
    function did not take 'issuercert' into account and it compared the involved paths *case
    insensitively*,which could lead to libcurl reusing wrong connections.File paths are, or
    can be, case sensitive on many systems but not all, and caneven vary depending on used
    file systems.The comparison also didn't include the 'issuer cert' which a transfer can
    setto qualify how to verify the server certificate.

    When sending data to an MQTT server, libcurl <= 7.73.0 and 7.78.0 could in some
    circumstances erroneously keep a pointer to an already freed memory area and both use that
    again in a subsequent call to send data and also free it *again*.

    A user can tell curl >= 7.20.0 and <= 7.78.0 to require a successful upgrade to TLS when
    speaking to an IMAP, POP3 or FTP server (`--ssl-reqd` on the command line
    or`CURLOPT_USE_SSL` set to `CURLUSESSL_CONTROL` or `CURLUSESSL_ALL` withlibcurl). This
    requirement could be bypassed if the server would return a properly crafted but perfectly
    legitimate response.This flaw would then make curl silently continue its operations
    **withoutTLS** contrary to the instructions and expectations, exposing possibly sensitive
    data in clear text over the network.

    When curl >= 7.20.0 and <= 7.78.0 connects to an IMAP or POP3 server to retrieve data
    using STARTTLS to upgrade to TLS security, the server can respond and send back multiple
    responses at once that curl caches. curl would then upgrade to TLS but not flush the
    in-queue of cached responses but instead continue using and trustingthe responses it got
    *before* the TLS handshake as if they were authenticated.Using this flaw, it allows a
    Man-In-The-Middle attacker to first inject the fake responses, then pass-through the TLS
    traffic from the legitimate server and trick curl into sending data back to the user
    thinking the attacker's injected data comes from the TLS-protected server.

    An improper authentication vulnerability exists in curl 7.33.0 to and including 7.82.0
    which might allow reuse OAUTH2-authenticated connections without properly making sure that
    the connection was authenticated with the same credentials as set for this transfer. This
    affects SASL-enabled protocols: SMPTP(S), IMAP(S), POP3(S) and LDAP(S) (openldap only).

    An insufficiently protected credentials vulnerability exists in curl 4.9 to and include
    curl 7.82.0 are affected that could allow an attacker to extract credentials when follows
    HTTP(S) redirects is used with authentication could leak credentials to other services
    that exist on different protocols or port numbers.

    An information disclosure vulnerability exists in curl 7.65.0 to 7.82.0 are vulnerable
    that by using an IPv6 address that was in the connection pool but with a different zone id
    it could reuse a connection instead.

    A insufficiently protected credentials vulnerability in fixed in curl 7.83.0 might leak
    authentication or cookie header data on HTTP redirects to the same host but another port
    number.

    libcurl provides the `CURLOPT_CERTINFO` option to allow applications torequest details to
    be returned about a server's certificate chain.Due to an erroneous function, a malicious
    server could make libcurl built withNSS get stuck in a never-ending busy-loop when trying
    to retrieve thatinformation.

    libcurl would reuse a previously created connection even when a TLS or SSHrelated option
    had been changed that should have prohibited reuse.libcurl keeps previously used
    connections in a connection pool for subsequenttransfers to reuse if one of them matches
    the setup. However, several TLS andSSH settings were left out from the configuration match
    checks, making themmatch too easily.

    A malicious server can serve excessive amounts of `Set-Cookie:` headers in a HTTP response
    to curl and curl < 7.84.0 stores all of them. A sufficiently large amount of (big) cookies
    make subsequent HTTP requests to this, or other servers to which the cookies match, create
    requests that become larger than the threshold that curl uses internally to avoid sending
    crazy large requests (1048576 bytes) and instead returns an error.This denial state might
    remain for as long as the same cookies are kept, match and haven't expired. Due to cookie
    matching rules, a server on `foo.example.com` can set cookies that also would match for
    `bar.example.com`, making it it possible for a "sister server" to effectively cause a
    denial of service for a sibling site on the same second level domain using this method.

    curl < 7.84.0 supports "chained" HTTP compression algorithms, meaning that a
    serverresponse can be compressed multiple times and potentially with different algorithms.
    The number of acceptable "links" in this "decompression chain" was unbounded, allowing a
    malicious server to insert a virtually unlimited number of compression steps.The use of
    such a decompression chain could result in a "malloc bomb", makingcurl end up spending
    enormous amounts of allocated heap memory, or trying toand returning out of memory errors.

    When curl < 7.84.0 saves cookies, alt-svc and hsts data to local files, it makes the
    operation atomic by finalizing the operation with a rename from a temporary name to the
    final target file name.In that rename operation, it might accidentally *widen* the
    permissions for the target file, leaving the updated file accessible to more users than
    intended.

    When curl < 7.84.0 does FTP transfers secured by krb5, it handles message verification
    failures wrongly. This flaw makes it possible for a Man-In-The-Middle attack to go
    unnoticed and even allows it to inject data to the client.
