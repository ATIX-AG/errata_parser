  description: |
    Systems with microprocessors utilizing speculative execution and address translations may
    allow unauthorized disclosure of information residing in the L1 data cache to an attacker
    with local user access via a terminal page fault and a side-channel analysis.

    Systems with microprocessors utilizing speculative execution and address translations may
    allow unauthorized disclosure of information residing in the L1 data cache to an attacker
    with local user access with guest OS privilege via a terminal page fault and a
    side-channel analysis.

    An issue was discovered in Xen through 4.11.x. The DEBUGCTL MSR contains several debugging
    features, some of which virtualise cleanly, but some do not. In particular, Branch Trace
    Store is not virtualised by the processor, and software has to be careful to configure it
    suitably not to lock up the core. As a result, it must only be available to fully trusted
    guests. Unfortunately, in the case that vPMU is disabled, all value checking was skipped,
    allowing the guest to choose any MSR_DEBUGCTL setting it likes. A malicious or buggy guest
    administrator (on Intel x86 HVM or PVH) can lock up the entire host, causing a Denial of
    Service.

    An issue was discovered in Xen through 4.11.x. ARM never properly implemented grant table
    v2, either in the hypervisor or in Linux. Unfortunately, an ARM guest can still request v2
    grant tables; they will simply not be properly set up, resulting in subsequent
    grant-related hypercalls hitting BUG() checks. An unprivileged guest can cause a BUG()
    check in the hypervisor, resulting in a denial-of-service (crash).

    An issue was discovered in Xen through 4.11.x. The logic in oxenstored for handling writes
    depended on the order of evaluation of expressions making up a tuple. As indicated in
    section 7.7.3 "Operations on data structures" of the OCaml manual, the order of evaluation
    of subexpressions is not specified. In practice, different implementations behave
    differently. Thus, oxenstored may not enforce the configured quota-maxentity. This allows
    a malicious or buggy guest to write as many xenstore entries as it wishes, causing
    unbounded memory usage in oxenstored. This can lead to a system-wide DoS.
