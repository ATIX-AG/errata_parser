  description: |
    Some HTTP/2 implementations are vulnerable to ping floods, potentially leading to a denial
    of service. The attacker sends continual pings to an HTTP/2 peer, causing the peer to
    build an internal queue of responses. Depending on how efficiently this data is queued,
    this can consume excess CPU, memory, or both.

    Some HTTP/2 implementations are vulnerable to a reset flood, potentially leading to a
    denial of service. The attacker opens a number of streams and sends an invalid request
    over each stream that should solicit a stream of RST_STREAM frames from the peer.
    Depending on how the peer queues the RST_STREAM frames, this can consume excess memory,
    CPU, or both.

    Some HTTP/2 implementations are vulnerable to a settings flood, potentially leading to a
    denial of service. The attacker sends a stream of SETTINGS frames to the peer. Since the
    RFC requires that the peer reply with one acknowledgement per SETTINGS frame, an empty
    SETTINGS frame is almost equivalent in behavior to a ping. Depending on how efficiently
    this data is queued, this can consume excess CPU, memory, or both.
