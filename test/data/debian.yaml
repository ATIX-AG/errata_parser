  description: |
    In Poppler 0.54.0, a memory leak vulnerability was found in the function gmalloc in
    gmem.cc, which allows attackers to cause a denial of service via a crafted file.

    In Poppler 0.54.0, a memory leak vulnerability was found in the function Object::initArray
    in Object.cc, which allows attackers to cause a denial of service via a crafted file.

    Stack buffer overflow in GfxState.cc in pdftocairo in Poppler before 0.56 allows remote
    attackers to cause a denial of service (application crash) via a crafted PDF document.

    Integer overflow leading to Heap buffer overflow in JBIG2Stream.cc in pdftocairo in
    Poppler before 0.56 allows remote attackers to cause a denial of service (application
    crash) or possibly have unspecified other impact via a crafted PDF document.

    The function GfxImageColorMap::getGray in GfxState.cc in Poppler 0.54.0 allows remote
    attackers to cause a denial of service (stack-based buffer over-read and application
    crash) via a crafted PDF document, related to missing color-map validation in
    ImageOutputDev.cc.

    In Poppler 0.59.0, a NULL Pointer Dereference exists in the XRef::parseEntry() function in
    XRef.cc via a crafted PDF document.

    In Poppler 0.59.0, a floating point exception exists in the isImageInterpolationRequired()
    function in Splash.cc via a crafted PDF document.

    In Poppler 0.59.0, memory corruption occurs in a call to Object::streamGetChar in Object.h
    after a repeating series of Gfx::display, Gfx::go, Gfx::execOp, Gfx::opShowText, and
    Gfx::doShowText calls (aka a Gfx.cc infinite loop).

    In Poppler 0.59.0, a floating point exception occurs in Splash::scaleImageYuXd() in
    Splash.cc, which may lead to a potential attack when handling malicious PDF files.

    The FoFiType1C::convertToType0 function in FoFiType1C.cc in Poppler 0.59.0 has a NULL
    pointer dereference vulnerability because a data structure is not initialized, which
    allows an attacker to launch a denial of service attack.

    The FoFiType1C::convertToType0 function in FoFiType1C.cc in Poppler 0.59.0 has a
    heap-based buffer over-read vulnerability if an out-of-bounds font dictionary index is
    encountered, which allows an attacker to launch a denial of service attack.

    The FoFiTrueType::getCFFBlock function in FoFiTrueType.cc in Poppler 0.59.0 has a NULL
    pointer dereference vulnerability due to lack of validation of a table pointer, which
    allows an attacker to launch a denial of service attack.

    In Poppler 0.59.0, a NULL Pointer Dereference exists in the
    GfxImageColorMap::getGrayLine() function in GfxState.cc via a crafted PDF document.
