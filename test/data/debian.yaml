  description: |
    Node.js versions before 10.23.1, 12.20.1, 14.15.4, 15.5.1 are vulnerable to a
    use-after-free bug in its TLS implementation. When writing to a TLS enabled socket,
    node::StreamBase::Write calls node::TLSWrap::DoWrite with a freshly allocated WriteWrap
    object as first argument. If the DoWrite method does not return an error, this object is
    passed back to the caller as part of a StreamWriteResult structure. This may be exploited
    to corrupt memory leading to a Denial of Service or potentially other exploits.

    Node.js versions before 10.23.1, 12.20.1, 14.15.4, 15.5.1 allow two copies of a header
    field in an HTTP request (for example, two Transfer-Encoding header fields). In this case,
    Node.js identifies the first header field and ignores the second. This can lead to HTTP
    Request Smuggling.
  cves:
  - CVE-2020-8265
  - CVE-2020-8287
  scope: local
  dbts_bugs:
  - 979364
