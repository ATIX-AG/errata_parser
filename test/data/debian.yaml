  description: |
    When doing a TFTP transfer and curl/libcurl is given a URL that contains a very long file
    name (longer than about 515 bytes), the file name is truncated to fit within the buffer
    boundaries, but the buffer size is still wrongly updated to use the untruncated length.
    This too large value is then used in the sendto() call, making curl attempt to send more
    data than what is actually put into the buffer. The endto() function will then read beyond
    the end of the heap based buffer. A malicious HTTP(S) server could redirect a vulnerable
    libcurl-using client to a crafted TFTP URL (if the client hasn't restricted which
    protocols it allows redirects to) and trick it to send private memory contents to a remote
    server over UDP. Limit curl's redirect protocols with --proto-redir and libcurl's with
    CURLOPT_REDIR_PROTOCOLS.

    curl supports "globbing" of URLs, in which a user can pass a numerical range to have the
    tool iterate over those numbers to do a sequence of transfers. In the globbing function
    that parses the numerical range, there was an omission that made curl read a byte beyond
    the end of the URL if given a carefully crafted, or just wrongly written, URL. The URL is
    stored in a heap based buffer, so it could then be made to wrongly read something else
    instead of crashing. An example of a URL that triggers the flaw would be
    `http://ur%20[0-60000000000000000000`.

    libcurl may read outside of a heap allocated buffer when doing FTP. When libcurl connects
    to an FTP server and successfully logs in (anonymous or not), it asks the server for the
    current directory with the `PWD` command. The server then responds with a 257 response
    containing the path, inside double quotes. The returned path name is then kept by libcurl
    for subsequent uses. Due to a flaw in the string parser for this directory name, a
    directory name passed like this but without a closing double quote would lead to libcurl
    not adding a trailing NUL byte to the buffer holding the name. When libcurl would then
    later access the string, it could read beyond the allocated heap buffer and crash or
    wrongly access data beyond the buffer, thinking it was part of the path. A malicious
    server could abuse this fact and effectively prevent libcurl-based clients to work with it
    - the PWD command is always issued on new FTP connections and the mistake has a high
    chance of causing a segfault. The simple fact that this has issue remained undiscovered
    for this long could suggest that malformed PWD responses are rare in benign servers. We
    are not aware of any exploit of this flaw. This bug was introduced in commit
    [415d2e7cb7](https://github.com/curl/curl/commit/415d2e7cb7), March 2005. In libcurl
    version 7.56.0, the parser always zero terminates the string but also rejects it if not
    terminated properly with a final double quote.
