  description: |
    Redis is an open source, in-memory database that persists on disk. In affected versions
    specially crafted Lua scripts executing in Redis can cause the heap-based Lua stack to be
    overflowed, due to incomplete checks for this condition. This can result with heap
    corruption and potentially remote code execution. This problem exists in all versions of
    Redis with Lua scripting support, starting from 2.6. The problem is fixed in versions
    6.2.6, 6.0.16 and 5.0.14. For users unable to update an additional workaround to mitigate
    the problem without patching the redis-server executable is to prevent users from
    executing Lua scripts. This can be done using ACL to restrict EVAL and EVALSHA commands.

    Redis is an open source, in-memory database that persists on disk. In affected versions an
    integer overflow bug in Redis can be exploited to corrupt the heap and potentially result
    with remote code execution. The vulnerability involves changing the default
    proto-max-bulk-len and client-query-buffer-limit configuration parameters to very large
    values and constructing specially crafted very large stream elements. The problem is fixed
    in Redis 6.2.6, 6.0.16 and 5.0.14. For users unable to upgrade an additional workaround to
    mitigate the problem without patching the redis-server executable is to prevent users from
    modifying the proto-max-bulk-len configuration parameter. This can be done using ACL to
    restrict unprivileged users from using the CONFIG SET command.

    Redis is an open source, in-memory database that persists on disk. An integer overflow bug
    in the ziplist data structure used by all versions of Redis can be exploited to corrupt
    the heap and potentially result with remote code execution. The vulnerability involves
    modifying the default ziplist configuration parameters (hash-max-ziplist-entries,
    hash-max-ziplist-value, zset-max-ziplist-entries or zset-max-ziplist-value) to a very
    large value, and then constructing specially crafted commands to create very large
    ziplists. The problem is fixed in Redis versions 6.2.6, 6.0.16, 5.0.14. An additional
    workaround to mitigate the problem without patching the redis-server executable is to
    prevent users from modifying the above configuration parameters. This can be done using
    ACL to restrict unprivileged users from using the CONFIG SET command.

    Redis is an open source, in-memory database that persists on disk. When using the Redis
    Lua Debugger, users can send malformed requests that cause the debugger’s protocol parser
    to read data beyond the actual buffer. This issue affects all versions of Redis with Lua
    debugging support (3.2 or newer). The problem is fixed in versions 6.2.6, 6.0.16 and
    5.0.14.

    Redis is an open source, in-memory database that persists on disk. When parsing an
    incoming Redis Standard Protocol (RESP) request, Redis allocates memory according to
    user-specified values which determine the number of elements (in the multi-bulk header)
    and size of each element (in the bulk header). An attacker delivering specially crafted
    requests over multiple connections can cause the server to allocate significant amount of
    memory. Because the same parsing mechanism is used to handle authentication requests, this
    vulnerability can also be exploited by unauthenticated users. The problem is fixed in
    Redis versions 6.2.6, 6.0.16 and 5.0.14. An additional workaround to mitigate this problem
    without patching the redis-server executable is to block access to prevent unauthenticated
    users from connecting to Redis. This can be done in different ways: Using network access
    control tools like firewalls, iptables, security groups, etc. or Enabling TLS and
    requiring users to authenticate using client side certificates.

    Redis is an open source, in-memory database that persists on disk. An integer overflow bug
    affecting all versions of Redis can be exploited to corrupt the heap and potentially be
    used to leak arbitrary contents of the heap or trigger remote code execution. The
    vulnerability involves changing the default set-max-intset-entries configuration parameter
    to a very large value and constructing specially crafted commands to manipulate sets. The
    problem is fixed in Redis versions 6.2.6, 6.0.16 and 5.0.14. An additional workaround to
    mitigate the problem without patching the redis-server executable is to prevent users from
    modifying the set-max-intset-entries configuration parameter. This can be done using ACL
    to restrict unprivileged users from using the CONFIG SET command.

    Redis is an open source, in-memory database that persists on disk. The redis-cli command
    line tool and redis-sentinel service may be vulnerable to integer overflow when parsing
    specially crafted large multi-bulk network replies. This is a result of a vulnerability in
    the underlying hiredis library which does not perform an overflow check before calling the
    calloc() heap allocation function. This issue only impacts systems with heap allocators
    that do not perform their own overflow checks. Most modern systems do and are therefore
    not likely to be affected. Furthermore, by default redis-sentinel uses the jemalloc
    allocator which is also not vulnerable. The problem is fixed in Redis versions 6.2.6,
    6.0.16 and 5.0.14.

    Redis is an open source, in-memory database that persists on disk. An integer overflow bug
    in the underlying string library can be used to corrupt the heap and potentially result
    with denial of service or remote code execution. The vulnerability involves changing the
    default proto-max-bulk-len configuration parameter to a very large value and constructing
    specially crafted network payloads or commands. The problem is fixed in Redis versions
