  description: |
    A use-after-free vulnerability can occur in the Fetch API when the worker or the
    associated window are freed when still in use, resulting in a potentially exploitable
    crash. This vulnerability affects Firefox < 56, Firefox ESR < 52.4, and Thunderbird <
    52.4.

    During TLS 1.2 exchanges, handshake hashes are generated which point to a message buffer.
    This saved data is used for later messages but in some cases, the handshake transcript can
    exceed the space available in the current buffer, causing the allocation of a new buffer.
    This leaves a pointer pointing to the old, freed buffer, resulting in a use-after-free
    when handshake hashes are then calculated afterwards. This can result in a potentially
    exploitable crash. This vulnerability affects Firefox < 56, Firefox ESR < 52.4, and
    Thunderbird < 52.4.

    Memory safety bugs were reported in Firefox 55 and Firefox ESR 52.3. Some of these bugs
    showed evidence of memory corruption and we presume that with enough effort that some of
    these could be exploited to run arbitrary code. This vulnerability affects Firefox < 56,
    Firefox ESR < 52.4, and Thunderbird < 52.4.

    File downloads encoded with "blob:" and "data:" URL elements bypassed normal file download
    checks though the Phishing and Malware Protection feature and its block lists of
    suspicious sites and files. This would allow malicious sites to lure users into
    downloading executables that would otherwise be detected as suspicious. This vulnerability
    affects Firefox < 56, Firefox ESR < 52.4, and Thunderbird < 52.4.

    A use-after-free vulnerability can occur when manipulating arrays of Accessible Rich
    Internet Applications (ARIA) elements within containers through the DOM. This results in a
    potentially exploitable crash. This vulnerability affects Firefox < 56, Firefox ESR <
    52.4, and Thunderbird < 52.4.

    A use-after-free vulnerability can occur in design mode when image objects are resized if
    objects referenced during the resizing have been freed from memory. This results in a
    potentially exploitable crash. This vulnerability affects Firefox < 56, Firefox ESR <
    52.4, and Thunderbird < 52.4.

    The content security policy (CSP) "sandbox" directive did not create a unique origin for
    the document, causing it to behave as if the "allow-same-origin" keyword were always
    specified. This could allow a Cross-Site Scripting (XSS) attack to be launched from unsafe
    content. This vulnerability affects Firefox < 56, Firefox ESR < 52.4, and Thunderbird <
    52.4.

    A buffer overflow occurs when drawing and validating elements with the ANGLE graphics
    library, used for WebGL content. This is due to an incorrect value being passed within the
    library during checks and results in a potentially exploitable crash. This vulnerability
    affects Firefox < 56, Firefox ESR < 52.4, and Thunderbird < 52.4.
