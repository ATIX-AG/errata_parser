  description: |
    A flaw was found in grub2 in versions prior to 2.06, where it incorrectly enables the
    usage of the ACPI command when Secure Boot is enabled. This flaw allows an attacker with
    privileged access to craft a Secondary System Description Table (SSDT) containing code to
    overwrite the Linux kernel lockdown variable content directly into memory. The table is
    further loaded and executed by the kernel, defeating its Secure Boot lockdown and allowing
    the attacker to load unsigned code. The highest threat from this vulnerability is to data
    confidentiality and integrity, as well as system availability.

    A flaw was found in grub2 in versions prior to 2.06. The rmmod implementation allows the
    unloading of a module used as a dependency without checking if any other dependent module
    is still loaded leading to a use-after-free scenario. This could allow arbitrary code to
    be executed or a bypass of Secure Boot protections. The highest threat from this
    vulnerability is to data confidentiality and integrity as well as system availability.

    A flaw was found in grub2 in versions prior to 2.06. During USB device initialization,
    descriptors are read with very little bounds checking and assumes the USB device is
    providing sane values. If properly exploited, an attacker could trigger memory corruption
    leading to arbitrary code execution allowing a bypass of the Secure Boot mechanism. The
    highest threat from this vulnerability is to data confidentiality and integrity as well as
    system availability.

    A flaw was found in grub2 in versions prior to 2.06. Variable names present are expanded
    in the supplied command line into their corresponding variable contents, using a 1kB stack
    buffer for temporary storage, without sufficient bounds checking. If the function is
    called with a command line that references a variable with a sufficiently large payload,
    it is possible to overflow the stack buffer, corrupt the stack frame and control execution
    which could also circumvent Secure Boot protections. The highest threat from this
    vulnerability is to data confidentiality and integrity as well as system availability.

    A flaw was found in grub2 in versions prior to 2.06. The cutmem command does not honor
    secure boot locking allowing an privileged attacker to remove address ranges from memory
    creating an opportunity to circumvent SecureBoot protections after proper triage about
    grub's memory layout. The highest threat from this vulnerability is to data
    confidentiality and integrity as well as system availability.

    A flaw was found in grub2 in versions prior to 2.06. The option parser allows an attacker
    to write past the end of a heap-allocated buffer by calling certain commands with a large
    number of specific short forms of options. The highest threat from this vulnerability is
    to data confidentiality and integrity as well as system availability.

    A flaw was found in grub2 in versions prior to 2.06. Setparam_prefix() in the menu
    rendering code performs a length calculation on the assumption that expressing a quoted
    single quote will require 3 characters, while it actually requires 4 characters which
    allows an attacker to corrupt memory by one byte for each quote in the input. The highest
    threat from this vulnerability is to data confidentiality and integrity as well as system
    availability.
