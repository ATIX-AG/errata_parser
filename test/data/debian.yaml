    release: bullseye
  description: |
    pgjdbc is the offical PostgreSQL JDBC Driver. A security hole was found in the jdbc driver
    for postgresql database while doing security research. The system using the postgresql
    library will be attacked when attacker control the jdbc url or properties. pgjdbc
    instantiates plugin instances based on class names provided via
    `authenticationPluginClassName`, `sslhostnameverifier`, `socketFactory`, `sslfactory`,
    `sslpasswordcallback` connection properties. However, the driver did not verify if the
    class implements the expected interface before instantiating the class. This can lead to
    code execution loaded via arbitrary classes. Users using plugins are advised to upgrade.
    There are no known workarounds for this issue.

    ** DISPUTED ** In pgjdbc before 42.3.3, an attacker (who controls the jdbc URL or
    properties) can call java.util.logging.FileHandler to write to arbitrary files through the
    loggerFile and loggerLevel connection properties. An example situation is that an attacker
    could create an executable JSP file under a Tomcat web root. NOTE: the vendor's position
    is that there is no pgjdbc vulnerability; instead, it is a vulnerability for any
    application to use the pgjdbc driver with untrusted connection properties.
  cves:
  - CVE-2022-21724
  - CVE-2022-26520
  scope: local
