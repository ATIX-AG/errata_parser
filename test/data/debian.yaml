  description: |
    LibreOffice is typically bundled with LibreLogo, a programmable turtle vector graphics
    script, which can execute arbitrary python commands contained with the document it is
    launched from. LibreOffice also has a feature where documents can specify that
    pre-installed scripts can be executed on various document script events such as
    mouse-over, etc. Protection was added, to address CVE-2019-9848, to block calling
    LibreLogo from script event handers. However an insufficient url validation vulnerability
    in LibreOffice allowed malicious to bypass that protection and again trigger calling
    LibreLogo from script event handlers. This issue affects: Document Foundation LibreOffice
    versions prior to 6.2.6.

    LibreOffice is typically bundled with LibreLogo, a programmable turtle vector graphics
    script, which can execute arbitrary python commands contained with the document it is
    launched from. Protection was added, to address CVE-2019-9848, to block calling LibreLogo
    from document event script handers, e.g. mouse over. However LibreOffice also has a
    separate feature where documents can specify that pre-installed scripts can be executed on
    various global script events such as document-open, etc. In the fixed versions, global
    script event handlers are validated equivalently to document script event handlers. This
    issue affects: Document Foundation LibreOffice versions prior to 6.2.6.

    LibreOffice has a feature where documents can specify that pre-installed macros can be
    executed on various script events such as mouse-over, document-open etc. Access is
    intended to be restricted to scripts under the share/Scripts/python, user/Scripts/python
    sub-directories of the LibreOffice install. Protection was added, to address
    CVE-2018-16858, to avoid a directory traversal attack where scripts in arbitrary locations
    on the file system could be executed. However this new protection could be bypassed by a
    URL encoding attack. In the fixed versions, the parsed url describing the script location
    is correctly encoded before further processing. This issue affects: Document Foundation
    LibreOffice versions prior to 6.2.6.

    LibreOffice documents can contain macros. The execution of those macros is controlled by
    the document security settings, typically execution of macros are blocked by default. A
    URL decoding flaw existed in how the urls to the macros within the document were processed
    and categorized, resulting in the possibility to construct a document where macro
    execution bypassed the security settings. The documents were correctly detected as
    containing macros, and prompted the user to their existence within the documents, but
    macros within the document were subsequently not controlled by the security settings
    allowing arbitrary macro execution This issue affects: LibreOffice 6.2 series versions
    prior to 6.2.7; LibreOffice 6.3 series versions prior to 6.3.1.
