  description: |
    Side-channel information leakage in graphics in Google Chrome prior to 87.0.4280.66
    allowed a remote attacker to leak cross-origin data via a crafted HTML page.

    A parsing and event loading mismatch in Firefox's SVG code could have allowed load events
    to fire, even after sanitization. An attacker already capable of exploiting an XSS
    vulnerability in privileged internal pages could have used this attack to bypass our
    built-in sanitizer. This vulnerability affects Firefox < 83, Firefox ESR < 78.5, and
    Thunderbird < 78.5.

    It was possible to cause the browser to enter fullscreen mode without displaying the
    security UI; thus making it possible to attempt a phishing attack or otherwise confuse the
    user. This vulnerability affects Firefox < 83, Firefox ESR < 78.5, and Thunderbird < 78.5.

    In some cases, removing HTML elements during sanitization would keep existing SVG event
    handlers and therefore lead to XSS. This vulnerability affects Firefox < 83, Firefox ESR <
    78.5, and Thunderbird < 78.5.

    Firefox did not block execution of scripts with incorrect MIME types when the response was
    intercepted and cached through a ServiceWorker. This could lead to a cross-site script
    inclusion vulnerability, or a Content Security Policy bypass. This vulnerability affects
    Firefox < 83, Firefox ESR < 78.5, and Thunderbird < 78.5.

    During browser shutdown, reference decrementing could have occured on a previously freed
    object, resulting in a use-after-free, memory corruption, and a potentially exploitable
    crash. This vulnerability affects Firefox < 83, Firefox ESR < 78.5, and Thunderbird <
    78.5.

    If the Compact() method was called on an nsTArray, the array could have been reallocated
    without updating other pointers, leading to a potential use-after-free and exploitable
    crash. This vulnerability affects Firefox < 83, Firefox ESR < 78.5, and Thunderbird <
    78.5.

    When DNS over HTTPS is in use, it intentionally filters RFC1918 and related IP ranges from
    the responses as these do not make sense coming from a DoH resolver. However when an IPv4
    address was mapped through IPv6, these addresses were erroneously let through, leading to
    a potential DNS Rebinding attack. This vulnerability affects Firefox < 83, Firefox ESR <
    78.5, and Thunderbird < 78.5.

    Some websites have a feature "Show Password" where clicking a button will change a
    password field into a textbook field, revealing the typed password. If, when using a
    software keyboard that remembers user input, a user typed their password and used that
    feature, the type of the password field was changed, resulting in a keyboard layout change
    and the possibility for the software keyboard to remember the typed password. This
    vulnerability affects Firefox < 83, Firefox ESR < 78.5, and Thunderbird < 78.5.

    Mozilla developers reported memory safety bugs present in Firefox 82 and Firefox ESR 78.4.
    Some of these bugs showed evidence of memory corruption and we presume that with enough
    effort some of these could have been exploited to run arbitrary code. This vulnerability
    affects Firefox < 83, Firefox ESR < 78.5, and Thunderbird < 78.5.
