    privileges.

    Slurm 19.05.x before 19.05.7 and 20.02.x before 20.02.3, in the rare case where Message
    Aggregation is enabled, allows Authentication Bypass via an Alternate Path or Channel. A
    race condition allows a user to launch a process as an arbitrary user.

    Slurm before 19.05.8 and 20.x before 20.02.6 has an RPC Buffer Overflow in the PMIx MPI
    plugin.

    Slurm before 19.05.8 and 20.x before 20.02.6 exposes Sensitive Information to an
    Unauthorized Actor because xauth for X11 magic cookies is affected by a race condition in
    a read operation on the /proc filesystem.
