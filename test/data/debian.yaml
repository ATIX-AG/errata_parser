  description: |
    Incorrect handling of url fragment vulnerability of Apache Traffic Server allows an
    attacker to poison the cache. This issue affects Apache Traffic Server 7.0.0 to 7.1.12,
    8.0.0 to 8.1.1, 9.0.0 to 9.0.1.

    Invalid values in the Content-Length header sent to Apache Traffic Server allows an
