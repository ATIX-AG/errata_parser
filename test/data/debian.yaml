  description: |
    If an object prototype was corrupted by an attacker, they would have been able to set
    undesired attributes on a JavaScript object, leading to privileged code execution. This
    vulnerability affects Firefox < 102, Firefox ESR < 91.11, Thunderbird < 102, and
    Thunderbird < 91.11.

    An OpenPGP digital signature includes information about the date when the signature was
    created. When displaying an email that contains a digital signature, the email's date will
    be shown. If the dates were different, then Thunderbird didn't report the email as having
    an invalid signature. If an attacker performed a replay attack, in which an old email with
    old contents are resent at a later time, it could lead the victim to believe that the
    statements in the email are current. Fixed versions of Thunderbird will require that the
    signature's date roughly matches the displayed date of the email. This vulnerability
    affects Thunderbird < 102 and Thunderbird < 91.11.

    An attacker could have injected CSS into stylesheets accessible via internal URIs, such as
    resource:, and in doing so bypass a page's Content Security Policy. This vulnerability
    affects Firefox ESR < 91.11, Thunderbird < 102, Thunderbird < 91.11, and Firefox < 101.

    An iframe that was not permitted to run scripts could do so if the user clicked on a
    <code>javascript:</code> link. This vulnerability affects Firefox < 102, Firefox ESR <
    91.11, Thunderbird < 102, and Thunderbird < 91.11.

    Session history navigations may have led to a use-after-free and potentially exploitable
    crash. This vulnerability affects Firefox < 102, Firefox ESR < 91.11, Thunderbird < 102,
    and Thunderbird < 91.11.

    If there was a PAC URL set and the server that hosts the PAC was not reachable, OCSP
    requests would have been blocked, resulting in incorrect error pages being shown. This
    vulnerability affects Firefox < 102, Firefox ESR < 91.11, Thunderbird < 102, and
    Thunderbird < 91.11.

    A malicious website that could create a popup could have resized the popup to overlay the
    address bar with its own content, resulting in potential user confusion or spoofing
    attacks. <br>*This bug only affects Thunderbird for Linux. Other operating systems are
    unaffected.*. This vulnerability affects Firefox < 102, Firefox ESR < 91.11, Thunderbird <
    102, and Thunderbird < 91.11.

    In the <code>nsTArray_Impl::ReplaceElementsAt()</code> function, an integer overflow could
    have occurred when the number of elements to replace was too large for the container. This
    vulnerability affects Firefox < 102, Firefox ESR < 91.11, Thunderbird < 102, and
    Thunderbird < 91.11.

    The Mozilla Fuzzing Team reported potential vulnerabilities present in Thunderbird 91.10.
    Some of these bugs showed evidence of memory corruption and we presume that with enough
    effort some of these could have been exploited to run arbitrary code. This vulnerability
    affects Firefox < 102, Firefox ESR < 91.11, Thunderbird < 102, and Thunderbird < 91.11.
