  description: |
    In ImageMagick before 7.0.8-25, some memory leaks exist in DecodeImage in coders/pcd.c.

    In ImageMagick before 7.0.8-25, a memory leak exists in WritePSDChannel in coders/psd.c.

    In ImageMagick before 7.0.8-25, a memory leak exists in ReadSIXELImage in coders/sixel.c.

    In ImageMagick before 7.0.8-25 and GraphicsMagick through 1.3.31, several memory leaks
    exist in WritePDFImage in coders/pdf.c.

    In ImageMagick before 7.0.8-25, a memory leak exists in WriteDIBImage in coders/dib.c.

    In ImageMagick 7.0.8-36 Q16, there is a memory leak in the function SVGKeyValuePairs of
    coders/svg.c, which allows an attacker to cause a denial of service via a crafted image
    file.

    The cineon parsing component in ImageMagick 7.0.8-26 Q16 allows attackers to cause a
    denial-of-service (uncontrolled resource consumption) by crafting a Cineon image with an
    incorrect claimed image size. This occurs because ReadCINImage in coders/cin.c lacks a
    check for insufficient image data in a file.

    ReadXWDImage in coders/xwd.c in the XWD image parsing component of ImageMagick 7.0.8-41
    Q16 allows attackers to cause a denial-of-service (divide-by-zero error) by crafting an
    XWD image file in which the header indicates neither LSB first nor MSB first.

    In ImageMagick 7.0.8-43 Q16, there is a heap-based buffer over-read in the function
    WriteTIFFImage of coders/tiff.c, which allows an attacker to cause a denial of service or
    possibly information disclosure via a crafted image file.

    In ImageMagick 7.0.8-40 Q16, there is a heap-based buffer over-read in the function
    WritePNMImage of coders/pnm.c, which allows an attacker to cause a denial of service or
    possibly information disclosure via a crafted image file. This is related to
    SetGrayscaleImage in MagickCore/quantize.c.

    A NULL pointer dereference in the function ReadPANGOImage in coders/pango.c and the
    function ReadVIDImage in coders/vid.c in ImageMagick 7.0.8-34 allows remote attackers to
    cause a denial of service via a crafted image.

    ImageMagick 7.0.8-34 has a memory leak vulnerability in the WriteDPXImage function in
    coders/dpx.c.

    ImageMagick 7.0.8-34 has a memory leak in the ReadPCLImage function in coders/pcl.c.

    ImageMagick 7.0.8-34 has a "use of uninitialized value" vulnerability in the WriteJP2Image
    function in coders/jp2.c.

    ImageMagick 7.0.8-34 has a "use of uninitialized value" vulnerability in the
    ReadPANGOImage function in coders/pango.c.

    ImageMagick 7.0.8-34 has a "use of uninitialized value" vulnerability in the
    SyncImageSettings function in MagickCore/image.c. This is related to AcquireImage in
    magick/image.c.

    ImageMagick before 7.0.8-50 has a "use of uninitialized value" vulnerability in the
    function ReadCUTImage in coders/cut.c.

    ImageMagick before 7.0.8-50 has a memory leak vulnerability in the function ReadPSImage in
    coders/ps.c.

    ImageMagick 7.0.8-50 Q16 has a heap-based buffer over-read at MagickCore/threshold.c in
    AdaptiveThresholdImage because a width of zero is mishandled.

    ImageMagick 7.0.8-50 Q16 has a heap-based buffer over-read at MagickCore/threshold.c in
    AdaptiveThresholdImage because a height of zero is mishandled.

    ImageMagick 7.0.8-50 Q16 has a heap-based buffer overflow at MagickCore/statistic.c in
    EvaluateImages because of mishandling columns.

    ImageMagick 7.0.8-50 Q16 has memory leaks in AcquireMagickMemory because of an
    AnnotateImage error.

    ImageMagick 7.0.8-50 Q16 has a stack-based buffer overflow at coders/pnm.c in
    WritePNMImage because of a misplaced assignment.

    ImageMagick 7.0.8-50 Q16 has a stack-based buffer overflow at coders/pnm.c in
    WritePNMImage because of a misplaced strncpy and an off-by-one error.

    ImageMagick 7.0.8-50 Q16 has a stack-based buffer overflow at coders/pnm.c in
    WritePNMImage because of off-by-one errors.

    ImageMagick 7.0.8-50 Q16 has a heap-based buffer overflow at MagickCore/statistic.c in
    EvaluateImages because of mishandling rows.

    ImageMagick 7.0.8-50 Q16 has a heap-based buffer overflow in MagickCore/fourier.c in
    ComplexImage.

    ImageMagick 7.0.8-50 Q16 has memory leaks at AcquireMagickMemory because of mishandling
    the NoSuchImage error in CLIListOperatorImages in MagickWand/operation.c.

    ImageMagick 7.0.8-50 Q16 has memory leaks at AcquireMagickMemory because of a
    wand/mogrify.c error.

    ImageMagick 7.0.8-54 Q16 allows Division by Zero in RemoveDuplicateLayers in
    MagickCore/layer.c.

    In ImageMagick 7.x before 7.0.8-41 and 6.x before 6.9.10-41, there is a divide-by-zero
    vulnerability in the MeanShiftImage function. It allows an attacker to cause a denial of
    service by sending a crafted file.

    The XWD image (X Window System window dumping file) parsing component in ImageMagick
    7.0.8-41 Q16 allows attackers to cause a denial-of-service (application crash resulting
    from an out-of-bounds Read) in ReadXWDImage in coders/xwd.c by crafting a corrupted XWD
    image file, a different vulnerability than CVE-2019-11472.

    coders/mat.c in ImageMagick 7.0.8-43 Q16 allows remote attackers to cause a denial of
    service (use-after-free and application crash) or possibly have unspecified other impact
    by crafting a Matlab image file that is mishandled in ReadImage in
    MagickCore/constitute.c.

    ImageMagick 7.0.8-35 has a memory leak in magick/xwindow.c, related to XCreateImage.

    ImageMagick 7.0.8-35 has a memory leak in coders/dot.c, as demonstrated by
    AcquireMagickMemory in MagickCore/memory.c.

    ImageMagick 7.0.8-40 has a memory leak in Huffman2DEncodeImage in coders/ps2.c.

    ImageMagick 7.0.8-43 has a memory leak in coders/dot.c, as demonstrated by PingImage in
    MagickCore/constitute.c.

    In ImageMagick 7.0.8-43 Q16, there is a heap-based buffer overflow in the function
    WriteSGIImage of coders/sgi.c.

    In ImageMagick 7.0.8-43 Q16, there is a heap-based buffer over-read in the function
    WritePNGImage of coders/png.c, related to Magick_png_write_raw_profile and LocaleNCompare.

    In ImageMagick 7.0.8-50 Q16, ComplexImages in MagickCore/fourier.c has a heap-based buffer
    over-read because of incorrect calls to GetCacheViewVirtualPixels.

    ImageMagick 7.0.8-43 has a memory leak in Huffman2DEncodeImage in coders/ps3.c, as
    demonstrated by WritePS3Image.
