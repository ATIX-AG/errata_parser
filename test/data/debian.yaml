  description: |
    An attacker could have abused XSLT error handling to associate attacker-controlled content
    with another origin which was displayed in the address bar. This could have been used to
    fool the user into submitting data intended for the spoofed origin. This vulnerability
    affects Thunderbird < 102.2, Thunderbird < 91.13, Firefox ESR < 91.13, Firefox ESR <
    102.2, and Firefox < 104.

    A cross-origin iframe referencing an XSLT document would inherit the parent domain's
    permissions (such as microphone or camera access). This vulnerability affects Thunderbird
    < 102.2, Thunderbird < 91.13, Firefox ESR < 91.13, Firefox ESR < 102.2, and Firefox < 104.

    Members the Mozilla Fuzzing Team reported memory safety bugs present in Firefox 103,
    Firefox ESR 102.1, and Firefox ESR 91.12. Some of these bugs showed evidence of memory
    corruption and we presume that with enough effort some of these could have been exploited
    to run arbitrary code. This vulnerability affects Thunderbird < 102.2, Thunderbird <
    91.13, Firefox ESR < 91.13, Firefox ESR < 102.2, and Firefox < 104.
