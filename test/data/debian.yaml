    A texture upload of a Pixel Buffer Object could have confused the WebGL code to skip
    binding the buffer used to unpack it, resulting in memory corruption and a potentially
    exploitable information leak or crash. This vulnerability affects Firefox ESR < 78.9,
    Firefox < 87, and Thunderbird < 78.9.

    Using techniques that built on the slipstream research, a malicious webpage could have
    scanned both an internal network's hosts as well as services running on the user's local
    machine utilizing WebRTC connections. This vulnerability affects Firefox ESR < 78.9,
    Firefox < 87, and Thunderbird < 78.9.

    A malicious extension could have opened a popup window lacking an address bar. The title
    of the popup lacking an address bar should not be fully controllable, but in this
    situation was. This could have been used to spoof a website and attempt to trick the user
    into providing credentials. This vulnerability affects Firefox ESR < 78.9, Firefox < 87,
    and Thunderbird < 78.9.

