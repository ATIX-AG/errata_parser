  description: |
    If Content Security Policy blocked frame navigation, the full destination of a redirect
    served in the frame was reported in the violation report; as opposed to the original frame
    URI. This could be used to leak sensitive information contained in such URIs. This
    vulnerability affects Firefox < 86, Thunderbird < 78.8, and Firefox ESR < 78.8.

    As specified in the W3C Content Security Policy draft, when creating a violation report,
    "User agents need to ensure that the source file is the URL requested by the page,
    pre-redirects. If that’s not possible, user agents need to strip the URL down to an origin
    to avoid unintentional leakage." Under certain types of redirects, Firefox incorrectly set
    the source file to be the destination of the redirects. This was fixed to be the redirect
    destination's origin. This vulnerability affects Firefox < 86, Thunderbird < 78.8, and
    Firefox ESR < 78.8.

    When trying to load a cross-origin resource in an audio/video context a decoding error may
    have resulted, and the content of that error may have revealed information about the
    resource. This vulnerability affects Firefox < 86, Thunderbird < 78.8, and Firefox ESR <
    78.8.

    Mozilla developers reported memory safety bugs present in Firefox 85 and Firefox ESR 78.7.
    Some of these bugs showed evidence of memory corruption and we presume that with enough
    effort some of these could have been exploited to run arbitrary code. This vulnerability
    affects Firefox < 86, Thunderbird < 78.8, and Firefox ESR < 78.8.
  cves:
  - CVE-2021-23968
  - CVE-2021-23969
  - CVE-2021-23973
  - CVE-2021-23978
  scope: local
