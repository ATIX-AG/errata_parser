  description: |
    In affected versions of WordPress, a cross-site scripting (XSS) vulnerability in the
    navigation section of Customizer allows JavaScript code to be executed. Exploitation
    requires an authenticated user. This has been patched in version 5.4.1, along with all the
    previously affected versions via a minor release (5.3.3, 5.2.6, 5.1.5, 5.0.9, 4.9.14,
