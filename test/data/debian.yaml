    entities, e.g. qemu running deprivileged in Dom0 or qemu running in a so called
    stub-domain. With this exposure it is an issue that - the number of the such controlled
    regions was unbounded (CVE-2022-42333), - installation and removal of such regions was not
    properly serialized (CVE-2022-42334).

