    whole @@ prefix`" and "`dir: Refuse to export .desktop files with suspicious uses of @@
    tokens`" are recommended, but not strictly required. As a workaround, avoid installing
    Flatpak apps from untrusted sources, or check the contents of the exported `.desktop`
    files in `exports/share/applications/*.desktop` (typically
    `~/.local/share/flatpak/exports/share/applications/*.desktop` and
    `/var/lib/flatpak/exports/share/applications/*.desktop`) to make sure that literal
    filenames do not follow `@@` or `@@u`.
