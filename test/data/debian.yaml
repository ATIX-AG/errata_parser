  description: |
    By holding a reference to the eval() function from an about:blank window, a malicious
    webpage could have gained access to the InstallTrigger object which would allow them to
    prompt the user to install an extension. Combined with user confusion, this could result
    in an unintended or malicious extension being installed. This vulnerability affects
    Firefox < 80, Thunderbird < 78.2, Thunderbird < 68.12, Firefox ESR < 68.12, Firefox ESR <
    78.2, and Firefox for Android < 80.

    When aborting an operation, such as a fetch, an abort signal may be deleted while alerting
    the objects to be notified. This results in a use-after-free and we presume that with
    enough effort it could have been exploited to run arbitrary code. This vulnerability
    affects Firefox ESR < 68.12 and Thunderbird < 68.12.
  cves:
  - CVE-2020-15664
  - CVE-2020-15669
  scope: local
