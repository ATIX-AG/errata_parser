  description: |
    The opj_pi_update_decode_poc function in pi.c in OpenJPEG, as used in PDFium in Google
    Chrome before 48.0.2564.109, miscalculates a certain layer index value, which allows
    remote attackers to cause a denial of service (out-of-bounds read) via a crafted PDF
    document.

    pi.c in OpenJPEG, as used in PDFium in Google Chrome before 48.0.2564.109, does not
    validate a certain precision value, which allows remote attackers to execute arbitrary
    code or cause a denial of service (out-of-bounds read) via a crafted JPEG 2000 image in a
    PDF document, related to the opj_pi_next_rpcl, opj_pi_next_pcrl, and opj_pi_next_cprl
    functions.

    Integer overflow in the opj_tcd_get_decoded_tile_size function in tcd.c in OpenJPEG, as
    used in PDFium in Google Chrome before 53.0.2785.89 on Windows and OS X and before
    53.0.2785.92 on Linux, allows remote attackers to cause a denial of service (heap-based
    buffer overflow) or possibly have unspecified other impact via crafted JPEG 2000 data.

    Heap Buffer Overflow (WRITE of size 4) in function pnmtoimage of convert.c:1719 in
    OpenJPEG 2.1.2.

    A heap-based buffer overflow was discovered in the opj_t2_encode_packet function in
    lib/openjp2/t2.c in OpenJPEG 2.2.0. The vulnerability causes an out-of-bounds write, which
    may lead to remote denial of service or possibly unspecified other impact.

    An invalid write access was discovered in bin/jp2/convert.c in OpenJPEG 2.2.0, triggering
    a crash in the tgatoimage function. The vulnerability may lead to remote denial of service
    or possibly unspecified other impact.

    A stack-based buffer overflow was discovered in the pgxtoimage function in
    bin/jp2/convert.c in OpenJPEG 2.2.0. The vulnerability causes an out-of-bounds write,
    which may lead to remote denial of service or possibly remote code execution.

    A mishandled zero case was discovered in opj_j2k_set_cinema_parameters in
    lib/openjp2/j2k.c in OpenJPEG 2.2.0. The vulnerability causes an out-of-bounds write,
    which may lead to remote denial of service (heap-based buffer overflow affecting
    opj_write_bytes_LE in lib/openjp2/cio.c and opj_j2k_write_sot in lib/openjp2/j2k.c) or
    possibly remote code execution.
