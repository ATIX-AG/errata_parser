  description: |
    Heap-based buffer overflow in the ReadSFWImage function in coders/sfw.c in ImageMagick
    7.0.6-8 allows remote attackers to cause a denial of service (application crash) or
    possibly have unspecified other impact via a crafted file.

    In ImageMagick 7.0.6-6 and GraphicsMagick 1.3.26, a heap-based buffer over-read was found
    in the function SFWScan in coders/sfw.c, which allows attackers to cause a denial of
    service via a crafted file.

    In ImageMagick 7.0.6-10, there is a heap-based buffer overflow in the TracePoint()
    function in MagickCore/draw.c.

    The WriteTHUMBNAILImage function in coders/thumbnail.c in ImageMagick through 7.0.6-10
    allows an attacker to cause a denial of service (buffer over-read) by sending a crafted
    JPEG file.

    A heap-based buffer overflow in WritePCXImage in coders/pcx.c in ImageMagick 7.0.6-8 Q16
    allows remote attackers to cause a denial of service or code execution via a crafted file.

    In ImageMagick 7.0.7-4 Q16, an out of bounds read flaw related to ReadTIFFImage has been
    reported in coders/tiff.c. An attacker could possibly exploit this flaw to disclose
    potentially sensitive memory or cause an application crash.

    GetNextToken in MagickCore/token.c in ImageMagick 7.0.6 allows remote attackers to cause a
    denial of service (heap-based buffer overflow and application crash) or possibly have
    unspecified other impact via a crafted SVG document, a different vulnerability than
    CVE-2017-10928.

    A use-after-free in RenderFreetype in MagickCore/annotate.c in ImageMagick 7.0.7-4 Q16
    allows attackers to crash the application via a crafted font file, because the
    FT_Done_Glyph function (from FreeType 2) is called at an incorrect place in the
    ImageMagick code.

    ReadGIFImage in coders/gif.c in ImageMagick 7.0.6-1 and GraphicsMagick 1.3.26 leaves the
    palette uninitialized when processing a GIF file that has neither a global nor local
    palette. If the affected product is used as a library loaded into a process that operates
    on interesting data, this data sometimes can be leaked via the uninitialized palette.
