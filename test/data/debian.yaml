    grant table v2 status pages may remain accessible after de-allocation Guest get permitted
    access to certain Xen-owned pages of memory. The majority of such pages remain allocated /
    associated with a guest for its entire lifetime. Grant table v2 status pages, however, get
    de-allocated when a guest switched (back) from v2 to v1. The freeing of such pages
    requires that the hypervisor know where in the guest these pages were mapped. The
    hypervisor tracks only one use within guest space, but racing requests from the guest to
    insert mappings of these pages may result in any of them to become mapped in multiple
    locations. Upon switching back from v2 to v1, the guest would then retain access to a page
    that was freed and perhaps re-used for other purposes.

    long running loops in grant table handling In order to properly monitor resource use, Xen
    maintains information on the grant mappings a domain may create to map grants offered by
    other domains. In the process of carrying out certain actions, Xen would iterate over all
    such entries, including ones which aren't in use anymore and some which may have been
    created but never used. If the number of entries for a given domain is large enough, this
    iterating of the entire table may tie up a CPU for too long, starving other domains or
    causing issues in the hypervisor itself. Note that a domain may map its own grants, i.e.
    there is no need for multiple domains to be involved here. A pair of "cooperating" guests
    may, however, cause the effects to be more severe.

    inadequate grant-v2 status frames array bounds check The v2 grant table interface
    separates grant attributes from grant status. That is, when operating in this mode, a
    guest has two tables. As a result, guests also need to be able to retrieve the addresses
    that the new status tracking table can be accessed through. For 32-bit guests on x86,
    translation of requests has to occur because the interface structure layouts commonly
    differ between 32- and 64-bit. The translation of the request to obtain the frame numbers
    of the grant status table involves translating the resulting array of frame numbers. Since
    the space used to carry out the translation is limited, the translation layer tells the
    core function the capacity of the array within translation space. Unfortunately the core
    function then only enforces array bounds to be below 8 times the specified value, and
    would write past the available space if enough frame numbers needed storing.

    xen/arm: No memory limit for dom0less domUs The dom0less feature allows an administrator
    to create multiple unprivileged domains directly from Xen. Unfortunately, the memory limit
    from them is not set. This allow a domain to allocate memory beyond what an administrator
    originally configured.

    Another race in XENMAPSPACE_grant_table handling Guests are permitted access to certain
    Xen-owned pages of memory. The majority of such pages remain allocated / associated with a
    guest for its entire lifetime. Grant table v2 status pages, however, are de-allocated when
    a guest switches (back) from v2 to v1. Freeing such pages requires that the hypervisor
    enforce that no parallel request can result in the addition of a mapping of such a page to
    a guest. That enforcement was missing, allowing guests to retain access to pages that were
    freed and perhaps re-used for other purposes. Unfortunately, when XSA-379 was being
    prepared, this similar issue was not noticed.
