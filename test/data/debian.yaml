  description: |
    A flaw was found in the vhost library in DPDK. Function vhost_user_set_inflight_fd() does
    not validate `msg->payload.inflight.num_queues`, possibly causing out-of-bounds memory
    read/write. Any software using DPDK vhost library may crash as a result of this
    vulnerability.

    A flaw was found in dpdk. This flaw allows a malicious vhost-user master to attach an
    unexpected number of fds as ancillary data to VHOST_USER_GET_INFLIGHT_FD /
    VHOST_USER_SET_INFLIGHT_FD messages that are not closed by the vhost-user slave. By
    sending such messages continuously, the vhost-user master exhausts available fd in the
    vhost-user slave process, leading to a denial of service.
