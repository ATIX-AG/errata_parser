  description: |
    The SimpleSAML_Auth_TimeLimitedToken class in SimpleSAMLphp 1.14.14 and earlier allows
    attackers with access to a secret token to extend its validity period by manipulating the
    prepended time offset.

    The multiauth module in SimpleSAMLphp 1.14.13 and earlier allows remote attackers to
    bypass authentication context restrictions and use an authentication source defined in
    config/authsources.php via vectors related to improper validation of user input.

    SimpleSAMLphp 1.7.0 through 1.14.10 might allow attackers to obtain sensitive information,
    gain unauthorized access, or have unspecified other impacts by leveraging incorrect
    persistent NameID generation when an Identity Provider (IdP) is misconfigured.

    The InfoCard module 1.0 for SimpleSAMLphp allows attackers to spoof XML messages by
    leveraging an incorrect check of return values in signature validation utilities.

    The consentAdmin module in SimpleSAMLphp through 1.14.15 is vulnerable to a Cross-Site
    Scripting attack, allowing an attacker to craft links that could execute arbitrary
    JavaScript code on the victim's web browser.

    A signature-validation bypass issue was discovered in SimpleSAMLphp through 1.14.16. A
    SimpleSAMLphp Service Provider using SAML 1.1 will regard as valid any unsigned SAML
    response containing more than one signed assertion, provided that the signature of at
    least one of the assertions is valid. Attributes contained in all the assertions received
    will be merged and the entityID of the first assertion received will be used, allowing an
    attacker to impersonate any user of any IdP given an assertion signed by the targeted IdP.

    The SAML2 library before 1.10.4, 2.x before 2.3.5, and 3.x before 3.1.1 in SimpleSAMLphp
    has a Regular Expression Denial of Service vulnerability for fraction-of-seconds data in a
    timestamp.

    The sqlauth module in SimpleSAMLphp before 1.15.2 relies on the MySQL utf8 charset, which
    truncates queries upon encountering four-byte characters. There might be a scenario in
    which this allows remote attackers to bypass intended access restrictions.

    The XmlSecLibs library as used in the saml2 library in SimpleSAMLphp before 1.15.3
    incorrectly verifies signatures on SAML assertions, allowing a remote attacker to
    construct a crafted SAML assertion on behalf of an Identity Provider that would pass as
    cryptographically valid, thereby allowing them to impersonate a user from that Identity
    Provider, aka a key confusion issue.
