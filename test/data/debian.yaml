  description: |
    In LibTIFF 4.0.8, there is a heap-based buffer overflow in the t2p_write_pdf function in
    tools/tiff2pdf.c. This heap overflow could lead to different damages. For example, a
    crafted TIFF document can lead to an out-of-bounds read in TIFFCleanup, an invalid free in
    TIFFClose or t2p_free, memory corruption in t2p_readwrite_pdf_image, or a double free in
    t2p_free. Given these possibilities, it probably could cause arbitrary code execution.

    There is a heap based buffer overflow in tools/tiff2pdf.c of LibTIFF 4.0.8 via a
    PlanarConfig=Contig image, which causes a more than one hundred bytes out-of-bounds write
    (related to the ZIPDecode function in tif_zip.c). A crafted input may lead to a remote
    denial of service attack or an arbitrary code execution attack.

    The TIFFReadDirEntryArray function in tif_read.c in LibTIFF 4.0.8 mishandles memory
    allocation for short files, which allows remote attackers to cause a denial of service
    (allocation failure and application crash) in the TIFFFetchStripThing function in
    tif_dirread.c during a tiff2pdf invocation.

    There is a reachable assertion abort in the function TIFFWriteDirectorySec() in LibTIFF
    4.0.8, related to tif_dirwrite.c and a SubIFD tag. A crafted input will lead to a remote
    denial of service attack.

    There is a reachable assertion abort in the function TIFFWriteDirectoryTagSubifd() in
    LibTIFF 4.0.8, related to tif_dirwrite.c and a SubIFD tag. A crafted input will lead to a
    remote denial of service attack.

    In LibTIFF 4.0.9, there is a Null-Pointer Dereference in the tif_print.c
    TIFFPrintDirectory function, as demonstrated by a tiffinfo crash.
