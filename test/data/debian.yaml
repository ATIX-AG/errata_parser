    Enterprise 14.0 through 15.0, allows remote attackers to download PDF reports for
    arbitrary documents, via crafted requests.

    Cross-site scripting (XSS) issue in Discuss app of Odoo Community 14.0 through 15.0, and
    Odoo Enterprise 14.0 through 15.0, allows remote attackers to inject arbitrary web script
    in the browser of a victim, by posting crafted contents.

    Cross-site scripting (XSS) issue Odoo Community 15.0 and earlier and Odoo Enterprise 15.0
    and earlier, allows remote attackers to inject arbitrary web script in the browser of a
    victim, via a crafted link.

    A sandboxing issue in Odoo Community 15.0 and earlier and Odoo Enterprise 15.0 and earlier
    allows authenticated administrators to read local files on the server, including sensitive
    configuration files.

    Cross-site scripting (XSS) issue in Website app of Odoo Community 15.0 and earlier and
    Odoo Enterprise 15.0 and earlier, allows remote attackers to inject arbitrary web script
    in the browser of a victim, by posting crafted contents.

    Cross-site scripting (XSS) issue Odoo Community 15.0 and earlier and Odoo Enterprise 15.0
    and earlier, allows remote attackers to inject arbitrary web script in the browser of a
    victim, via crafted uploaded file names.

    Improper access control in Odoo Community 15.0 and earlier and Odoo Enterprise 15.0 and
    earlier allows remote authenticated users to trigger the creation of demonstration data,
    including user accounts with known credentials.
