  description: |
    Memory safety bugs were reported in Firefox 58 and Firefox ESR 52.6. Some of these bugs
    showed evidence of memory corruption and we presume that with enough effort that some of
    these could be exploited to run arbitrary code. This vulnerability affects Thunderbird <
    52.7, Firefox ESR < 52.7, and Firefox < 59.

    A buffer overflow can occur when manipulating the SVG "animatedPathSegList" through
    script. This results in a potentially exploitable crash. This vulnerability affects
    Thunderbird < 52.7, Firefox ESR < 52.7, and Firefox < 59.

    A lack of parameter validation on IPC messages results in a potential out-of-bounds write
    through malformed IPC messages. This can potentially allow for sandbox escape through
    memory corruption in the parent process. This vulnerability affects Thunderbird < 52.7,
    Firefox ESR < 52.7, and Firefox < 59.

    An integer overflow can occur during conversion of text to some Unicode character sets due
    to an unchecked length parameter. This vulnerability affects Firefox ESR < 52.7 and
    Thunderbird < 52.7.

    Memory safety bugs were reported in Firefox ESR 52.6. These bugs showed evidence of memory
    corruption and we presume that with enough effort that some of these could be exploited to
    run arbitrary code. This vulnerability affects Firefox ESR < 52.7 and Thunderbird < 52.7.

    An out of bounds memory write while processing Vorbis audio data was reported through the
    Pwn2Own contest. This vulnerability affects Firefox < 59.0.1, Firefox ESR < 52.7.2, and
    Thunderbird < 52.7.
