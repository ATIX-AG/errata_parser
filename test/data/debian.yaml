  description: |
    In the Linux kernel through 5.15.2, mwifiex_usb_recv in
    drivers/net/wireless/marvell/mwifiex/usb.c allows an attacker (who can connect a crafted
    USB device) to cause a denial of service (skb_over_panic).

    A random memory access flaw was found in the Linux kernel's GPU i915 kernel driver
    functionality in the way a user may run malicious code on the GPU. This flaw allows a
    local user to crash the system or escalate their privileges on the system.

    A stack overflow flaw was found in the Linux kernel's TIPC protocol functionality in the
    way a user sends a packet with malicious content where the number of domain member nodes
    is higher than the 64 allowed. This flaw allows a remote user to crash the system or
    possibly escalate their privileges if they have access to the TIPC network.

    A vulnerability was found in kvm_s390_guest_sida_op in the arch/s390/kvm/kvm-s390.c
    function in KVM for s390 in the Linux kernel. This flaw allows a local attacker with a
    normal user privilege to obtain unauthorized memory write access. This flaw affects Linux
    kernel versions prior to 5.17-rc4.

    A flaw was found in the way the "flags" member of the new pipe buffer structure was
    lacking proper initialization in copy_page_to_iter_pipe and push_pipe functions in the
    Linux kernel and could thus contain stale values. An unprivileged local user could use
    this flaw to write to pages in the page cache backed by read only files and as such
    escalate their privileges on the system.

    An issue was discovered in fs/nfs/dir.c in the Linux kernel before 5.16.5. If an
    application sets the O_DIRECTORY flag, and tries to open a regular file, nfs_atomic_open()
    performs a regular lookup. If a regular file is found, ENOTDIR should occur, but the
    server instead returns uninitialized data in the file descriptor.

    An issue was discovered in the Linux kernel before 5.16.5. There is a memory leak in
    yam_siocdevprivate in drivers/net/hamradio/yam.c.

    An issue was discovered in drivers/usb/gadget/composite.c in the Linux kernel before
    5.16.10. The USB Gadget subsystem lacks certain validation of interface OS descriptor
    requests (ones with a large array index and ones associated with NULL function pointer
    retrieval). Memory corruption might occur.

    An issue was discovered in drivers/usb/gadget/function/rndis.c in the Linux kernel before
    5.16.10. The RNDIS USB gadget lacks validation of the size of the RNDIS_MSG_SET command.
    Attackers can obtain sensitive information from kernel memory.
