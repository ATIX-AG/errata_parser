  description: |
    Use after free in ANGLE in Google Chrome prior to 81.0.4044.122 allowed a remote attacker
    to potentially exploit heap corruption via a crafted HTML page.

    Inappropriate implementation in WebRTC in Google Chrome prior to 84.0.4147.89 allowed an
    attacker in a privileged network position to potentially exploit heap corruption via a
    crafted SCTP stream.

    By observing the stack trace for JavaScript errors in web workers, it was possible to leak
    the result of a cross-origin redirect. This applied only to content that can be parsed as
    script. This vulnerability affects Firefox < 79, Firefox ESR < 68.11, Firefox ESR < 78.1,
    Thunderbird < 68.11, and Thunderbird < 78.1.

    Mozilla developers and community members reported memory safety bugs present in Firefox 78
    and Firefox ESR 78.0. Some of these bugs showed evidence of memory corruption and we
    presume that with enough effort some of these could have been exploited to run arbitrary
    code. This vulnerability affects Firefox < 79, Firefox ESR < 68.11, Firefox ESR < 78.1,
    Thunderbird < 68.11, and Thunderbird < 78.1.
