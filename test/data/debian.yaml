    Sur 11.3, iOS 14.5 and iPadOS 14.5, watchOS 7.4, tvOS 14.5. Processing maliciously crafted
    web content may lead to universal cross site scripting.

    A use after free issue was addressed with improved memory management. This issue is fixed
    in Safari 14.1, iOS 12.5.3, iOS 14.5 and iPadOS 14.5, watchOS 7.4, tvOS 14.5, macOS Big
    Sur 11.3. Processing maliciously crafted web content may lead to arbitrary code execution.
