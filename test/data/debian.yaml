  description: |
    FFmpeg 4.2 is affected by a Divide By Zero issue via libavcodec/lpc.h, which allows a
    remote malicious user to cause a Denial of Service.

    FFmpeg 4.2 is affected by a Divide By Zero issue via libavcodec/aacpsy.c, which allows a
    remote malicious user to cause a Denial of Service.

    FFmpeg 4.2 is affected by a Divide By Zero issue via libavcodec/aaccoder, which allows a
    remote malicious user to cause a Denial of Service

    Buffer Overflow vulnerability exists in FFmpeg 4.1 via apng_do_inverse_blend in
    libavcodec/pngenc.c, which could let a remote malicious user cause a Denial of Service

    Buffer Overflow vulnerability in FFmpeg 4.2 in mov_write_video_tag due to the out of
    bounds in libavformat/movenc.c, which could let a remote malicious user obtain sensitive
    information, cause a Denial of Service, or execute arbitrary code.

    A heap-based Buffer Overflow vulnerability in FFmpeg 4.2 at libavcodec/get_bits.h when
    writing .mov files, which might lead to memory corruption and other potential
    consequences.

    A heap-based Buffer Overflow vulnerability exists in FFmpeg 4.2 at ff_fill_rectangle in
    libavfilter/drawutils.c, which might lead to memory corruption and other potential
    consequences.

    Buffer Overflow vulnerability in FFmpeg 4.2 at convolution_y_10bit in
    libavfilter/vf_vmafmotion.c, which could let a remote malicious user cause a Denial of
    Service.

    Buffer Overflow vulnerability in FFmpeg 4.2 in the build_diff_map function in
    libavfilter/vf_fieldmatch.c, which could let a remote malicious user cause a Denial of
    Service.

    Buffer Overflow vulnerability in FFmpeg 4.2 at filter_edges function in
    libavfilter/vf_yadif.c, which could let a remote malicious user cause a Denial of Service.

    A heap-based Buffer Overflow vulnerability exists in FFmpeg 4.2 in filter_frame at
    libavfilter/vf_fieldorder.c, which might lead to memory corruption and other potential
    consequences.

    A heap-based Buffer Overflow vulnerabililty exists in FFmpeg 4.2 in filter_frame at
    libavfilter/vf_bitplanenoise.c, which might lead to memory corruption and other potential
    consequences.

    A heap-based Buffer Overflow vulnerability exists in gaussian_blur at
    libavfilter/vf_edgedetect.c, which might lead to memory corruption and other potential
    consequences.

    Buffer Overflow vulnerability exists in FFmpeg 4.2 in the config_input function at
    libavfilter/af_tremolo.c, which could let a remote malicious user cause a Denial of
    Service.

    A heap-based Buffer Overflow vulnerability exits in FFmpeg 4.2 in deflate16 at
    libavfilter/vf_neighbor.c, which might lead to memory corruption and other potential
    consequences.

    Buffer Overflow vulnerability exists in FFmpeg 4.2 in filter_vertically_8 at
    libavfilter/vf_avgblur.c, which could cause a remote Denial of Service.

    A heap-based Buffer Overflow vulnerability exists in FFmpeg 4.2 at
    libavfilter/vf_colorconstancy.c: in slice_get_derivative, which crossfade_samples_fltp,
    which might lead to memory corruption and other potential consequences.

    A heap-based Buffer Overflow vulnerability exists in FFmpeg 4.2 at libavfilter/af_afade.c
    in crossfade_samples_fltp, which might lead to memory corruption and other potential
    consequences.

    A Heap-based Buffer Overflow vulnerability exists in FFmpeg 4.2 at libavfilter/vf_w3fdif.c
    in filter16_complex_low, which might lead to memory corruption and other potential
    consequences.

    A heap-based Buffer Overflow vulnerability exists FFmpeg 4.2 at
    libavfilter/vf_edgedetect.c in gaussian_blur, which might lead to memory corruption and
    other potential consequences.

    A heap-based Buffer Overflow Vulnerability exists FFmpeg 4.2 at
    libavfilter/vf_vmafmotion.c in convolution_y_8bit, which could let a remote malicious user
    cause a Denial of Service.

    A heap-based Buffer Overflow vulnerability exists FFmpeg 4.2 at
    libavfilter/vf_floodfill.c, which might lead to memory corruption and other potential
    consequences.

    A heap-based Buffer Overflow vulnerability exists in FFmpeg 4.2 in get_block_row at
    libavfilter/vf_bm3d.c, which might lead to memory corruption and other potential
    consequences.

    A heap-based Buffer Overflow vulnerability exists in FFmpeg 4.2 in filter_intra at
    libavfilter/vf_bwdif.c, which might lead to memory corruption and other potential
    consequences.

    A Denial of Service vulnerability exists in FFmpeg 4.2 due to a memory leak in
    avcodec_alloc_context3 at options.c.

    A Denial of Service vulnerability exists in FFmpeg 4.2 due to a memory leak in the
    wtvfile_open_sector function in wtvdec.c.

    A Denial of Service vulnerability exists in FFmpeg 4.2 due to a memory leak in the
    av_dict_set function in dict.c.

    decode_frame in libavcodec/exr.c in FFmpeg 4.3.1 has an out-of-bounds write because of
    errors in calculations of when to perform memset zero operations.

    libavcodec/dnxhddec.c in FFmpeg 4.4 does not check the return value of the init_vlc
    function, a similar issue to CVE-2013-0868.

    adts_decode_extradata in libavformat/adtsenc.c in FFmpeg 4.4 does not check the
    init_get_bits return value, which is a necessary step because the second argument to
    init_get_bits can be crafted.

    FFmpeg version (git commit de8e6e67e7523e48bb27ac224a0b446df05e1640) suffers from a an
    assertion failure at src/libavutil/mathematics.c.
