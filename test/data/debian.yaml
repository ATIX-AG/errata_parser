  description: |
    A timing side-channel in the handling of RSA ClientKeyExchange messages was discovered in
    GnuTLS. This side-channel can be sufficient to recover the key encrypted in the RSA
    ciphertext across a network in a Bleichenbacher style attack. To achieve a successful
    decryption the attacker would need to send a large amount of specially crafted messages to
    the vulnerable server. By recovering the secret from the ClientKeyExchange message, the
    attacker would be able to decrypt the application data exchanged over that connection.
  cves:
  - CVE-2023-0361
  scope: local
- name: DSA-5348-1
  title: haproxy -- security update
  issued: 14 Feb 2023
  affected_source_package: haproxy
  packages:
  - name: haproxy
    version: 2.2.9-2+deb11u5
    architecture: amd64
    component: main
