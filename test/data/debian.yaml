    attacker with network access via multiple protocols to compromise Java SE, Java SE
    Embedded. Successful attacks of this vulnerability can result in unauthorized ability to
    cause a partial denial of service (partial DOS) of Java SE, Java SE Embedded. Note: This
    vulnerability applies to Java deployments, typically in clients running sandboxed Java Web
    Start applications or sandboxed Java applets (in Java SE 8), that load and run untrusted
    code (e.g., code that comes from the internet) and rely on the Java sandbox for security.
    This vulnerability can also be exploited by using APIs in the specified Component, e.g.,
