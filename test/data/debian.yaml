  description: |
    A content process could have modified shared memory relating to crash reporting
    information, crash itself, and cause an out-of-bound write. This could have caused memory
    corruption and a potentially exploitable crash. This vulnerability affects Firefox < 73
    and Firefox < ESR68.5.

    If a template tag was used in a select tag, the parser could be confused and allow
    JavaScript parsing and execution when it should not be allowed. A site that relied on the
    browser behaving correctly could suffer a cross-site scripting vulnerability as a result.
    In general, this flaw cannot be exploited through email in the Thunderbird product because
    scripting is disabled when reading mail, but is potentially a risk in browser or
    browser-like contexts. This vulnerability affects Thunderbird < 68.5, Firefox < 73, and
    Firefox < ESR68.5.

    Mozilla developers and community members reported memory safety bugs present in Firefox 72
    and Firefox ESR 68.4. Some of these bugs showed evidence of memory corruption and we
    presume that with enough effort some of these could have been exploited to run arbitrary
    code. In general, these flaws cannot be exploited through email in the Thunderbird product
    because scripting is disabled when reading mail, but are potentially risks in browser or
    browser-like contexts. This vulnerability affects Thunderbird < 68.5, Firefox < 73, and
    Firefox < ESR68.5.
