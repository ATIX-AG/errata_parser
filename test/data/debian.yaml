  description: |
    OctoRPKI does not escape a URI with a filename containing "..", this allows a repository
    to create a file, (ex. rsync://example.org/repo/../../etc/cron.daily/evil.roa), which
    would then be written to disk outside the base cache folder. This could allow for remote
    code execution on the host machine OctoRPKI is running on.

    OctoRPKI does not limit the length of a connection, allowing for a slowloris DOS attack to
    take place which makes OctoRPKI wait forever. Specifically, the repository that OctoRPKI
    sends HTTP requests to will keep the connection open for a day before a response is
    returned, but does keep drip feeding new bytes to keep the connection alive.

    In NLnet Labs Routinator prior to 0.10.2, a validation run can be delayed significantly by
    an RRDP repository by not answering but slowly drip-feeding bytes to keep the connection
    alive. This can be used to effectively stall validation. While Routinator has a
    configurable time-out value for RRDP connections, this time-out was only applied to
    individual read or write operations rather than the complete request. Thus, if an RRDP
    repository sends a little bit of data before that time-out expired, it can continuously
    extend the time it takes for the request to finish. Since validation will only continue
    once the update of an RRDP repository has concluded, this delay will cause validation to
    stall, leading to Routinator continuing to serve the old data set or, if in the initial
    validation run directly after starting, never serve any data at all.

    FORT Validator versions prior to 1.5.2 will crash if an RPKI CA publishes an X.509 EE
    certificate. This will lead to RTR clients such as BGP routers to lose access to the RPKI
    VRP data set, effectively disabling Route Origin Validation.
