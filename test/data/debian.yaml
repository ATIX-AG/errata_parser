  description: |
    An attacker could have sent a message to the parent process where the contents were used
    to double-index into a JavaScript object, leading to prototype pollution and ultimately
    attacker-controlled JavaScript executing in the privileged parent process. This
    vulnerability affects Firefox ESR < 91.9.1, Firefox < 100.0.2, Firefox for Android <
    100.3.0, and Thunderbird < 91.9.1.

    If an attacker was able to corrupt the methods of an Array object in JavaScript via
    prototype pollution, they could have achieved execution of attacker-controlled JavaScript
    code in a privileged context. This vulnerability affects Firefox ESR < 91.9.1, Firefox <
    100.0.2, Firefox for Android < 100.3.0, and Thunderbird < 91.9.1.

    When displaying the sender of an email, and the sender name contained the Braille Pattern
    Blank space character multiple times, Thunderbird would have displayed all the spaces.
    This could have been used by an attacker to send an email message with the attacker's
    digital signature, that was shown with an arbitrary sender email address chosen by the
    attacker. If the sender name started with a false email address, followed by many Braille
    space characters, the attacker's email address was not visible. Because Thunderbird
    compared the invisible sender address with the signature's email address, if the signing
    key or certificate was accepted by Thunderbird, the email was shown as having a valid
    digital signature. This vulnerability affects Thunderbird < 91.10.

    A malicious website could have learned the size of a cross-origin resource that supported
    Range requests. This vulnerability affects Thunderbird < 91.10, Firefox < 101, and Firefox
    ESR < 91.10.

    A malicious webpage could have caused an out-of-bounds write in WebGL, leading to memory
    corruption and a potentially exploitable crash. This vulnerability affects Thunderbird <
    91.10, Firefox < 101, and Firefox ESR < 91.10.

    When exiting fullscreen mode, an iframe could have confused the browser about the current
    state of fullscreen, resulting in potential user confusion or spoofing attacks. This
    vulnerability affects Thunderbird < 91.10, Firefox < 101, and Firefox ESR < 91.10.

    On arm64, WASM code could have resulted in incorrect assembly generation leading to a
    register allocation problem, and a potentially exploitable crash. This vulnerability
    affects Thunderbird < 91.10, Firefox < 101, and Firefox ESR < 91.10.

    A crafted CMS message could have been processed incorrectly, leading to an invalid memory
    read, and potentially further memory corruption. This vulnerability affects Thunderbird <
    91.10, Firefox < 101, and Firefox ESR < 91.10.

    An attacker could have exploited a timing attack by sending a large number of
    allowCredential entries and detecting the difference between invalid key handles and
    cross-origin key handles. This could have led to cross-origin account linking in violation
    of WebAuthn goals. This vulnerability affects Thunderbird < 91.10, Firefox < 101, and
    Firefox ESR < 91.10.

    Mozilla developers Andrew McCreight, Nicolas B. Pierron, and the Mozilla Fuzzing Team
    reported memory safety bugs present in Firefox 100 and Firefox ESR 91.9. Some of these
    bugs showed evidence of memory corruption and we presume that with enough effort some of
    these could have been exploited to run arbitrary code. This vulnerability affects
    Thunderbird < 91.10, Firefox < 101, and Firefox ESR < 91.10.
