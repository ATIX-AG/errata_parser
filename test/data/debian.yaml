  description: |
    In Docker before 18.09.4, an attacker who is capable of supplying or manipulating the
    build path for the "docker build" command would be able to gain command execution. An
    issue exists in the way "docker build" processes remote git URLs, and results in command
    injection into the underlying "git clone" command, leading to code execution in the
    context of the user executing the "docker build" command. This occurs because git ref can
    be misinterpreted as a flag.

    In Docker CE and EE before 18.09.8 (as well as Docker EE before 17.06.2-ee-23 and 18.x
    before 18.03.1-ee-10), Docker Engine in debug mode may sometimes add secrets to the debug
    log. This applies to a scenario where docker stack deploy is run to redeploy a stack that
    includes (non external) secrets. It potentially applies to other API users of the stack
    API if they resend the secret.

    In Docker 19.03.x before 19.03.1 linked against the GNU C Library (aka glibc), code
    injection can occur when the nsswitch facility dynamically loads a library inside a chroot
    that contains the contents of the container.
