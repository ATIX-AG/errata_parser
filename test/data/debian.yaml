    possible to execute arbitrary code via | and tags in a filename.

    An issue was discovered in Ruby through 2.6.7, 2.7.x through 2.7.3, and 3.x through 3.0.1.
    A malicious FTP server can use the PASV response to trick Net::FTP into connecting back to
    a given IP address and port. This potentially makes curl extract information about
    services that are otherwise private and not disclosed (e.g., the attacker can conduct port
    scans and service banner extractions).

    An issue was discovered in Ruby through 2.6.7, 2.7.x through 2.7.3, and 3.x through 3.0.1.
    Net::IMAP does not raise an exception when StartTLS fails with an an unknown response,
    which might allow man-in-the-middle attackers to bypass the TLS protections by leveraging
    a network position between the client and the registry to block the StartTLS command, aka
    a "StartTLS stripping attack."

    Date.parse in the date gem through 3.2.0 for Ruby allows ReDoS (regular expression Denial
    of Service) via a long string. The fixed versions are 3.2.1, 3.1.2, 3.0.2, and 2.0.1.

    CGI::Cookie.parse in Ruby through 2.6.8 mishandles security prefixes in cookie names. This
    also affects the CGI gem through 0.3.0 for Ruby.
