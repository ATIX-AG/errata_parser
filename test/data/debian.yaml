  description: |
    Git is distributed revision control system. gitattributes are a mechanism to allow
    defining attributes for paths. These attributes can be defined by adding a
    `.gitattributes` file to the repository, which contains a set of file patterns and the
    attributes that should be set for paths matching this pattern. When parsing gitattributes,
    multiple integer overflows can occur when there is a huge number of path patterns, a huge
    number of attributes for a single pattern, or when the declared attribute names are huge.
    These overflows can be triggered via a crafted `.gitattributes` file that may be part of
    the commit history. Git silently splits lines longer than 2KB when parsing gitattributes
    from a file, but not when parsing them from the index. Consequentially, the failure mode
    depends on whether the file exists in the working tree, the index or both. This integer
    overflow can result in arbitrary heap reads and writes, which may result in remote code
    execution. The problem has been patched in the versions published on 2023-01-17, going
    back to v2.30.7. Users are advised to upgrade. There are no known workarounds for this
    issue.

    Git for Windows is a fork of Git containing Windows-specific patches. This vulnerability
    affects users working on multi-user machines, where untrusted parties have write access to
    the same hard disk. Those untrusted parties could create the folder `C:\.git`, which would
    be picked up by Git operations run supposedly outside a repository while searching for a
    Git directory. Git would then respect any config in said Git directory. Git Bash users who
    set `GIT_PS1_SHOWDIRTYSTATE` are vulnerable as well. Users who installed posh-gitare
    vulnerable simply by starting a PowerShell. Users of IDEs such as Visual Studio are
    vulnerable: simply creating a new project would already read and respect the config
    specified in `C:\.git\config`. Users of the Microsoft fork of Git are vulnerable simply by
    starting a Git Bash. The problem has been patched in Git for Windows v2.35.2. Users unable
    to upgrade may create the folder `.git` on all drives where Git commands are run, and
    remove read/write access from those folders as a workaround. Alternatively, define or
    extend `GIT_CEILING_DIRECTORIES` to cover the _parent_ directory of the user profile, e.g.
    `C:\Users` if the user profile is located in `C:\Users\my-user-name`.

    Git is a distributed revision control system. Git prior to versions 2.37.1, 2.36.2,
    2.35.4, 2.34.4, 2.33.4, 2.32.3, 2.31.4, and 2.30.5, is vulnerable to privilege escalation
    in all platforms. An unsuspecting user could still be affected by the issue reported in
    CVE-2022-24765, for example when navigating as root into a shared tmp directory that is
    owned by them, but where an attacker could create a git repository. Versions 2.37.1,
    2.36.2, 2.35.4, 2.34.4, 2.33.4, 2.32.3, 2.31.4, and 2.30.5 contain a patch for this issue.
    The simplest way to avoid being affected by the exploit described in the example is to
    avoid running git as root (or an Administrator in Windows), and if needed to reduce its
    use to a minimum. While a generic workaround is not possible, a system could be hardened
    from the exploit described in the example by removing any such repository if it exists
    already and creating one as root to block any future attacks.

    Git is an open source, scalable, distributed revision control system. Versions prior to
    2.30.6, 2.31.5, 2.32.4, 2.33.5, 2.34.5, 2.35.5, 2.36.3, and 2.37.4 are subject to exposure
    of sensitive information to a malicious actor. When performing a local clone (where the
    source and target of the clone are on the same volume), Git copies the contents of the
    source's `$GIT_DIR/objects` directory into the destination by either creating hardlinks to
    the source contents, or copying them (if hardlinks are disabled via `--no-hardlinks`). A
    malicious actor could convince a victim to clone a repository with a symbolic link
    pointing at sensitive information on the victim's machine. This can be done either by
    having the victim clone a malicious repository on the same machine, or having them clone a
    malicious repository embedded as a bare repository via a submodule from any source,
    provided they clone with the `--recurse-submodules` option. Git does not create symbolic
    links in the `$GIT_DIR/objects` directory. The problem has been patched in the versions
    published on 2022-10-18, and backported to v2.30.x. Potential workarounds: Avoid cloning
    untrusted repositories using the `--local` optimization when on a shared machine, either
    by passing the `--no-local` option to `git clone` or cloning from a URL that uses the
    `file://` scheme. Alternatively, avoid cloning repositories from untrusted sources with
    `--recurse-submodules` or run `git config --global protocol.file.allow user`.

    Git is an open source, scalable, distributed revision control system. `git shell` is a
    restricted login shell that can be used to implement Git's push/pull functionality via
    SSH. In versions prior to 2.30.6, 2.31.5, 2.32.4, 2.33.5, 2.34.5, 2.35.5, 2.36.3, and
    2.37.4, the function that splits the command arguments into an array improperly uses an
    `int` to represent the number of entries in the array, allowing a malicious actor to
    intentionally overflow the return value, leading to arbitrary heap writes. Because the
    resulting array is then passed to `execv()`, it is possible to leverage this attack to
    gain remote code execution on a victim machine. Note that a victim must first allow access
    to `git shell` as a login shell in order to be vulnerable to this attack. This problem is
    patched in versions 2.30.6, 2.31.5, 2.32.4, 2.33.5, 2.34.5, 2.35.5, 2.36.3, and 2.37.4 and
    users are advised to upgrade to the latest version. Disabling `git shell` access via
    remote logins is a viable short-term workaround.

    Git is distributed revision control system. `git log` can display commits in an arbitrary
    format using its `--format` specifiers. This functionality is also exposed to `git
    archive` via the `export-subst` gitattribute. When processing the padding operators, there
    is a integer overflow in `pretty.c::format_and_pad_commit()` where a `size_t` is stored
    improperly as an `int`, and then added as an offset to a `memcpy()`. This overflow can be
    triggered directly by a user running a command which invokes the commit formatting
    machinery (e.g., `git log --format=...`). It may also be triggered indirectly through git
    archive via the export-subst mechanism, which expands format specifiers inside of files
    within the repository during a git archive. This integer overflow can result in arbitrary
    heap writes, which may result in arbitrary code execution. The problem has been patched in
    the versions published on 2023-01-17, going back to v2.30.7. Users are advised to upgrade.
    Users who are unable to upgrade should disable `git archive` in untrusted repositories. If
    you expose git archive via `git daemon`, disable it by running `git config --global
    daemon.uploadArch false`.
