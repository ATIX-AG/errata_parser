  description: |
    An out-of-bounds read can occur when decoding H264 video. This results in a potentially
    exploitable crash. This vulnerability affects Firefox ESR < 102.3, Thunderbird < 102.3,
    and Firefox < 105.

    When injecting an HTML base element, some requests would ignore the CSP's base-uri
    settings and accept the injected element's base instead. This vulnerability affects
    Firefox ESR < 102.3, Thunderbird < 102.3, and Firefox < 105.

    Inconsistent data in instruction and data cache when creating wasm code could lead to a
    potentially exploitable crash.<br>*This bug only affects Firefox on ARM64 platforms.*.
    This vulnerability affects Firefox ESR < 102.3, Thunderbird < 102.3, and Firefox < 105.

    By injecting a cookie with certain special characters, an attacker on a shared subdomain
    which is not a secure context could set and thus overwrite cookies from a secure context,
    leading to session fixation and other attacks. This vulnerability affects Firefox ESR <
    102.3, Thunderbird < 102.3, and Firefox < 105.

    During iframe navigation, certain pages did not have their FeaturePolicy fully initialized
    leading to a bypass that leaked device permissions into untrusted subdocuments. This
    vulnerability affects Firefox ESR < 102.3, Thunderbird < 102.3, and Firefox < 105.

    Concurrent use of the URL parser with non-UTF-8 data was not thread-safe. This could lead
    to a use-after-free causing a potentially exploitable crash. This vulnerability affects
    Firefox ESR < 102.3, Thunderbird < 102.3, and Firefox < 105.

    Mozilla developers Nika Layzell, Timothy Nikkel, Sebastian Hengst, Andreas Pehrson, and
    the Mozilla Fuzzing Team reported memory safety bugs present in Firefox 104 and Firefox
    ESR 102.2. Some of these bugs showed evidence of memory corruption and we presume that
    with enough effort some of these could have been exploited to run arbitrary code. This
    vulnerability affects Firefox ESR < 102.3, Thunderbird < 102.3, and Firefox < 105.
