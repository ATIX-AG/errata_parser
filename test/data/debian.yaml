    privileged network position may be able to bypass HSTS.

    A memory corruption issue was addressed with improved memory handling. This issue is fixed
    in iOS 14.8 and iPadOS 14.8, Safari 15, tvOS 15, iOS 15 and iPadOS 15, watchOS 8.
    Processing maliciously crafted web content may lead to arbitrary code execution.

    A memory corruption vulnerability was addressed with improved locking. This issue is fixed
    in Safari 15, tvOS 15, watchOS 8, iOS 15 and iPadOS 15. Processing maliciously crafted web
    content may lead to code execution.

    The issue was resolved with additional restrictions on CSS compositing. This issue is
    fixed in tvOS 15, watchOS 8, iOS 15 and iPadOS 15. Visiting a maliciously crafted website
    may reveal a user's browsing history.

    An information leakage issue was addressed. This issue is fixed in iOS 15.1 and iPadOS
    15.1, macOS Monterey 12.0.1, iOS 14.8.1 and iPadOS 14.8.1, tvOS 15.1, watchOS 8.1. A
    malicious website using Content Security Policy reports may be able to leak information
    via redirect behavior .

    A buffer overflow issue was addressed with improved memory handling. This issue is fixed
    in macOS Monterey 12.0.1, iOS 15.1 and iPadOS 15.1, watchOS 8.1, tvOS 15.1. Processing
    maliciously crafted web content may lead to arbitrary code execution.

    BubblewrapLauncher.cpp in WebKitGTK and WPE WebKit before 2.34.1 allows a limited sandbox
    bypass that allows a sandboxed process to trick host processes into thinking the sandboxed
    process is not confined by the sandbox, by abusing VFS syscalls that manipulate its
    filesystem namespace. The impact is limited to host services that create UNIX sockets that
    WebKit mounts inside its sandbox, and the sandboxed process remains otherwise confined.
    NOTE: this is similar to CVE-2021-41133.

    In WebKitGTK before 2.32.4, there is incorrect memory allocation in
    WebCore::ImageBufferCairoImageSurfaceBackend::create, leading to a segmentation violation
    and application crash, a different vulnerability than CVE-2021-30889.

    In WebKitGTK before 2.32.4, there is a use-after-free in WebCore::Frame::page, a different
    vulnerability than CVE-2021-30889.
