  description: |
    Further techniques that built on the slipstream research combined with a malicious webpage
    could have exposed both an internal network's hosts as well as services running on the
    user's local machine. This vulnerability affects Firefox < 85.

    If a Thunderbird user has previously imported Alice's OpenPGP key, and Alice has extended
    the validity period of her key, but Alice's updated key has not yet been imported, an
    attacker may send an email containing a crafted version of Alice's key with an invalid
    subkey, Thunderbird might subsequently attempt to use the invalid subkey, and will fail to
    send encrypted email to Alice. This vulnerability affects Thunderbird < 78.9.1.

    Thunderbird did not check if the user ID associated with an OpenPGP key has a valid self
    signature. An attacker may create a crafted version of an OpenPGP key, by either replacing
    the original user ID, or by adding another user ID. If Thunderbird imports and accepts the
    crafted key, the Thunderbird user may falsely conclude that the false user ID belongs to
    the correspondent. This vulnerability affects Thunderbird < 78.9.1.

    An attacker may perform a DoS attack to prevent a user from sending encrypted email to a
    correspondent. If an attacker creates a crafted OpenPGP key with a subkey that has an
    invalid self signature, and the Thunderbird user imports the crafted key, then Thunderbird
    may try to use the invalid subkey, but the RNP library rejects it from being used, causing
    encryption to fail. This vulnerability affects Thunderbird < 78.9.1.

    A WebGL framebuffer was not initialized early enough, resulting in memory corruption and
    an out of bound write. This vulnerability affects Firefox ESR < 78.10, Thunderbird <
    78.10, and Firefox < 88.

    When Responsive Design Mode was enabled, it used references to objects that were
    previously freed. We presume that with enough effort this could have been exploited to run
    arbitrary code. This vulnerability affects Firefox ESR < 78.10, Thunderbird < 78.10, and
    Firefox < 88.

    Through complicated navigations with new windows, an HTTP page could have inherited a
    secure lock icon from an HTTPS page. This vulnerability affects Firefox ESR < 78.10,
    Thunderbird < 78.10, and Firefox < 88.

    If a Blob URL was loaded through some unusual user interaction, it could have been loaded
    by the System Principal and granted additional privileges that should not be granted to
    web content. This vulnerability affects Firefox ESR < 78.10, Thunderbird < 78.10, and
    Firefox < 88.

    When a user clicked on an FTP URL containing encoded newline characters (%0A and %0D), the
    newlines would have been interpreted as such and allowed arbitrary commands to be sent to
    the FTP server. This vulnerability affects Firefox ESR < 78.10, Thunderbird < 78.10, and
    Firefox < 88.

    The WebAssembly JIT could miscalculate the size of a return type, which could lead to a
    null read and result in a crash. *Note: This issue only affected x86-32 platforms. Other
    platforms are unaffected.*. This vulnerability affects Firefox ESR < 78.10, Thunderbird <
    78.10, and Firefox < 88.

    Ports that were written as an integer overflow above the bounds of a 16-bit integer could
    have bypassed port blocking restrictions when used in the Alt-Svc header. This
    vulnerability affects Firefox ESR < 78.10, Thunderbird < 78.10, and Firefox < 88.

    Signatures are written to disk before and read during verification, which might be subject
    to a race condition when a malicious local process or user is replacing the file. This
    vulnerability affects Thunderbird < 78.10.

    When loading the shared library that provides the OTR protocol implementation, Thunderbird
    will initially attempt to open it using a filename that isn't distributed by Thunderbird.
    If a computer has already been infected with a malicious library of the alternative
    filename, and the malicious library has been copied to a directory that is contained in
    the search path for executable libraries, then Thunderbird will load the incorrect
    library. This vulnerability affects Thunderbird < 78.9.1.
