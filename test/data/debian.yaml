    resultant out-of-bounds write.

    A heap-based buffer overflow flaw was found in the Linux kernel FireDTV media card driver,
    where the user calls the CA_SEND_MSG ioctl. This flaw allows a local user of the host
    machine to crash the system or escalate privileges on the system. The highest threat from
    this vulnerability is to confidentiality, integrity, as well as system availability.

    An issue was discovered in the Linux kernel before 5.14.15. There is an
    array-index-out-of-bounds flaw in the detach_capi_ctr function in
    drivers/isdn/capi/kcapi.c.

    In the Linux kernel through 5.15.2, hw_atl_utils_fw_rpc_wait in
    drivers/net/ethernet/aquantia/atlantic/hw_atl/hw_atl_utils.c allows an attacker (who can
    introduce a crafted device) to trigger an out-of-bounds write via a crafted length value.

    In the Linux kernel through 5.15.2, mwifiex_usb_recv in
    drivers/net/wireless/marvell/mwifiex/usb.c allows an attacker (who can connect a crafted
    USB device) to cause a denial of service (skb_over_panic).

    A use-after-free exists in drivers/tee/tee_shm.c in the TEE subsystem in the Linux kernel
    through 5.15.11. This occurs because of a race condition in tee_shm_get_from_id during an
    attempt to free a shared memory object.

    pep_sock_accept in net/phonet/pep.c in the Linux kernel through 5.15.8 has a refcount
    leak.

    In __f2fs_setxattr in fs/f2fs/xattr.c in the Linux kernel through 5.15.11, there is an
    out-of-bounds memory access when an inode has an invalid last xattr entry.

    An issue was discovered in the Linux kernel before 5.15.11. There is a memory leak in the
    __rds_conn_create() function in net/rds/connection.c in a certain combination of
    circumstances.

