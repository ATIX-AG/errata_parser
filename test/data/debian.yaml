    and Firefox ESR 78.8. Some of these bugs showed evidence of memory corruption and we
    presume that with enough effort some of these could have been exploited to run arbitrary
    code. This vulnerability affects Firefox ESR < 78.9, Firefox < 87, and Thunderbird < 78.9.

    A transient execution vulnerability, named Floating Point Value Injection (FPVI) allowed
    an attacker to leak arbitrary memory addresses and may have also enabled JIT type
    confusion attacks. (A related vulnerability, Speculative Code Store Bypass (SCSB), did not
    affect Firefox.). This vulnerability affects Firefox ESR < 78.9 and Firefox < 87.

    An out of date graphics library (Angle) likely contained vulnerabilities that could
    potentially be exploited. This vulnerability affects Thunderbird < 78.9 and Firefox ESR <
    78.9.
