- name: DSA-5384-1
  title: openimageio -- security update
  issued: 10 Apr 2023
  affected_source_package: openimageio
  packages:
  - name: libopenimageio-dev
    version: 2.2.10.1+dfsg-1+deb11u1
    architecture: amd64
    component: main
    release: bullseye
  - name: libopenimageio2.2
    version: 2.2.10.1+dfsg-1+deb11u1
    architecture: amd64
    component: main
    release: bullseye
  - name: openimageio-tools
    version: 2.2.10.1+dfsg-1+deb11u1
    architecture: amd64
    component: main
    release: bullseye
  - name: python3-openimageio
    version: 2.2.10.1+dfsg-1+deb11u1
    architecture: amd64
    component: main
    release: bullseye
  - name: libopenimageio-doc
    version: 2.2.10.1+dfsg-1+deb11u1
    architecture: all
    component: main
    release: bullseye
  description: |
    A heap out-of-bounds read vulnerability exists in the RLA format parser of OpenImageIO
    master-branch-9aeece7a and v2.3.19.0. More specifically, in the way run-length encoded
    byte spans are handled. A malformed RLA file can lead to an out-of-bounds read of heap
    metadata which can result in sensitive information leak. An attacker can provide a
    malicious file to trigger this vulnerability.

    A heap based buffer overflow vulnerability exists in tile decoding code of TIFF image
    parser in OpenImageIO master-branch-9aeece7a and v2.3.19.0. A specially-crafted TIFF file
    can lead to an out of bounds memory corruption, which can result in arbitrary code
    execution. An attacker can provide a malicious file to trigger this vulnerability.

    A heap out of bounds read vulnerability exists in the handling of IPTC data while parsing
    TIFF images in OpenImageIO v2.3.19.0. A specially-crafted TIFF file can cause a read of
    adjacent heap memory, which can leak sensitive process information. An attacker can
    provide a malicious file to trigger this vulnerability.

    A heap out of bounds read vulnerability exists in the OpenImageIO master-branch-9aeece7a
    when parsing the image file directory part of a PSD image file. A specially-crafted .psd
    file can cause a read of arbitrary memory address which can lead to denial of service. An
    attacker can provide a malicious file to trigger this vulnerability.

    A heap based buffer overflow vulnerability exists in the PSD thumbnail resource parsing
    code of OpenImageIO 2.3.19.0. A specially-crafted PSD file can lead to arbitrary code
    execution. An attacker can provide a malicious file to trigger this vulnerability.

    An out-of-bounds write vulnerability exists in the OpenImageIO::add_exif_item_to_spec
    functionality of OpenImageIO Project OpenImageIO v2.4.4.2. Specially-crafted exif metadata
    can lead to stack-based memory corruption. An attacker can provide a malicious file to
    trigger this vulnerability.

    A code execution vulnerability exists in the DDS scanline parsing functionality of
    OpenImageIO Project OpenImageIO v2.4.4.2. A specially-crafted .dds can lead to a heap
    buffer overflow. An attacker can provide a malicious file to trigger this vulnerability.

    An out of bounds read vulnerability exists in the way OpenImageIO version v2.3.19.0
    processes string fields in TIFF image files. A specially-crafted TIFF file can lead to
    information disclosure. An attacker can provide a malicious file to trigger this
    vulnerability.

    A stack-based buffer overflow vulnerability exists in the TGA file format parser of
    OpenImageIO v2.3.19.0. A specially-crafted targa file can lead to out of bounds read and
    write on the process stack, which can lead to arbitrary code execution. An attacker can
    provide a malicious file to trigger this vulnerability.

    An information disclosure vulnerability exists in the OpenImageIO::decode_iptc_iim()
    functionality of OpenImageIO Project OpenImageIO v2.3.19.0. A specially-crafted TIFF file
    can lead to a disclosure of sensitive information. An attacker can provide a malicious
    file to trigger this vulnerability.

    A denial of service vulnerability exists in the DDS native tile reading functionality of
    OpenImageIO Project OpenImageIO v2.3.19.0 and v2.4.4.2. A specially-crafted .dds can lead
    to denial of service. An attacker can provide a malicious file to trigger this
    vulnerability.

    An information disclosure vulnerability exists in the DPXOutput::close() functionality of
    OpenImageIO Project OpenImageIO v2.4.4.2. A specially crafted ImageOutput Object can lead
    to leaked heap data. An attacker can provide malicious input to trigger this
    vulnerability.

    A denial of service vulnerability exists in the DPXOutput::close() functionality of
    OpenImageIO Project OpenImageIO v2.4.4.2. A specially crafted ImageOutput Object can lead
    to null pointer dereference. An attacker can provide malicious input to trigger this
    vulnerability.

    Multiple denial of service vulnerabilities exist in the image output closing functionality
    of OpenImageIO Project OpenImageIO v2.4.4.2. Specially crafted ImageOutput Objects can
    lead to multiple null pointer dereferences. An attacker can provide malicious multiple
    inputs to trigger these vulnerabilities.This vulnerability applies to writing .bmp files.

    Multiple denial of service vulnerabilities exist in the image output closing functionality
    of OpenImageIO Project OpenImageIO v2.4.4.2. Specially crafted ImageOutput Objects can
    lead to multiple null pointer dereferences. An attacker can provide malicious multiple
    inputs to trigger these vulnerabilities.This vulnerability applies to writing .fits files.

    An information disclosure vulnerability exists in the IFFOutput channel interleaving
    functionality of OpenImageIO Project OpenImageIO v2.4.4.2. A specially crafted ImageOutput
    Object can lead to leaked heap data. An attacker can provide malicious input to trigger
    this vulnerability.

    Multiple memory corruption vulnerabilities exist in the IFFOutput alignment padding
    functionality of OpenImageIO Project OpenImageIO v2.4.4.2. A specially crafted ImageOutput
    Object can lead to arbitrary code execution. An attacker can provide malicious input to
    trigger these vulnerabilities.This vulnerability arises when the `m_spec.format` is
    `TypeDesc::UINT8`.

    Multiple memory corruption vulnerabilities exist in the IFFOutput alignment padding
    functionality of OpenImageIO Project OpenImageIO v2.4.4.2. A specially crafted ImageOutput
    Object can lead to arbitrary code execution. An attacker can provide malicious input to
    trigger these vulnerabilities.This vulnerability arises when the `m_spec.format` is
    `TypeDesc::UINT16`.

    Multiple code execution vulnerabilities exist in the IFFOutput::close() functionality of
    OpenImageIO Project OpenImageIO v2.4.4.2. A specially crafted ImageOutput Object can lead
    to a heap buffer overflow. An attacker can provide malicious input to trigger these
    vulnerabilities.This vulnerability arises when the `xmax` variable is set to 0xFFFF and
    `m_spec.format` is `TypeDesc::UINT8`

    Multiple code execution vulnerabilities exist in the IFFOutput::close() functionality of
    OpenImageIO Project OpenImageIO v2.4.4.2. A specially crafted ImageOutput Object can lead
    to a heap buffer overflow. An attacker can provide malicious input to trigger these
    vulnerabilities.This vulnerability arises when the `xmax` variable is set to 0xFFFF and
    `m_spec.format` is `TypeDesc::UINT16`

    Multiple code execution vulnerabilities exist in the IFFOutput::close() functionality of
    OpenImageIO Project OpenImageIO v2.4.4.2. A specially crafted ImageOutput Object can lead
    to a heap buffer overflow. An attacker can provide malicious input to trigger these
    vulnerabilities.This vulnerability arises when the `ymax` variable is set to 0xFFFF and
    `m_spec.format` is `TypeDesc::UINT16`

    Multiple code execution vulnerabilities exist in the IFFOutput::close() functionality of
    OpenImageIO Project OpenImageIO v2.4.4.2. A specially crafted ImageOutput Object can lead
    to a heap buffer overflow. An attacker can provide malicious input to trigger these
    vulnerabilities.This vulnerability arises when the `ymax` variable is set to 0xFFFF and
    `m_spec.format` is `TypeDesc::UINT8`

    A denial of service vulnerability exists in the ZfileOutput::close() functionality of
    OpenImageIO Project OpenImageIO v2.4.4.2. A specially crafted ImageOutput Object can lead
    to denial of service. An attacker can provide a malicious file to trigger this
    vulnerability.
