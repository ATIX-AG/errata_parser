  description: |
    PJSIP is a free and open source multimedia communication library written in C language
    implementing standard based protocols such as SIP, SDP, RTP, STUN, TURN, and ICE. In
    affected versions if the incoming STUN message contains an ERROR-CODE attribute, the
    header length is not checked before performing a subtraction operation, potentially
    resulting in an integer underflow scenario. This issue affects all users that use STUN. A
    malicious actor located within the victim’s network may forge and send a specially crafted
    UDP (STUN) message that could remotely execute arbitrary code on the victim’s machine.
    Users are advised to upgrade as soon as possible. There are no known workarounds.

    Stack overflow in PJSUA API when calling pjsua_player_create. An attacker-controlled
    'filename' argument may cause a buffer overflow since it is copied to a fixed-size stack
    buffer without any size validation.

    Stack overflow in PJSUA API when calling pjsua_recorder_create. An attacker-controlled
    'filename' argument may cause a buffer overflow since it is copied to a fixed-size stack
    buffer without any size validation.

    Stack overflow in PJSUA API when calling pjsua_playlist_create. An attacker-controlled
    'file_names' argument may cause a buffer overflow since it is copied to a fixed-size stack
    buffer without any size validation.

    Read out-of-bounds in PJSUA API when calling pjsua_recorder_create. An attacker-controlled
    'filename' argument may cause an out-of-bounds read when the filename is shorter than 4
    characters.

    Buffer overflow in PJSUA API when calling pjsua_call_dump. An attacker-controlled 'buffer'
    argument may cause a buffer overflow, since supplying an output buffer smaller than 128
    characters may overflow the output buffer, regardless of the 'maxlen' argument supplied

    PJSIP is a free and open source multimedia communication library written in C language
    implementing standard based protocols such as SIP, SDP, RTP, STUN, TURN, and ICE. In
    affected versions if the incoming RTCP BYE message contains a reason's length, this
    declared length is not checked against the actual received packet size, potentially
    resulting in an out-of-bound read access. This issue affects all users that use PJMEDIA
    and RTCP. A malicious actor can send a RTCP BYE message with an invalid reason length.
    Users are advised to upgrade as soon as possible. There are no known workarounds.

    PJSIP is a free and open source multimedia communication library. In version 2.11.1 and
    prior, if incoming RTCP XR message contain block, the data field is not checked against
    the received packet size, potentially resulting in an out-of-bound read access. This
    affects all users that use PJMEDIA and RTCP XR. A malicious actor can send a RTCP XR
    message with an invalid packet size.

    res_pjsip_t38 in Sangoma Asterisk 16.x before 16.16.2, 17.x before 17.9.3, and 18.x before
    18.2.2, and Certified Asterisk before 16.8-cert7, allows an attacker to trigger a crash by
    sending an m=image line and zero port in a response to a T.38 re-invite initiated by
    Asterisk. This is a re-occurrence of the CVE-2019-15297 symptoms but not for exactly the
    same reason. The crash occurs because there is an append operation relative to the active
    topology, but this should instead be a replace operation.

    PJSIP is a free and open source multimedia communication library written in C language
    implementing standard based protocols such as SIP, SDP, RTP, STUN, TURN, and ICE. In
    version 2.11.1 and prior, there are various cases where it is possible that certain
    incoming RTP/RTCP packets can potentially cause out-of-bound read access. This issue
    affects all users that use PJMEDIA and accept incoming RTP/RTCP. A patch is available as a
    commit in the `master` branch. There are no known workarounds.

    PJSIP is a free and open source multimedia communication library written in C language
    implementing standard based protocols such as SIP, SDP, RTP, STUN, TURN, and ICE. In
    versions 2.11.1 and prior, parsing an incoming SIP message that contains a malformed
    multipart can potentially cause out-of-bound read access. This issue affects all PJSIP
    users that accept SIP multipart. The patch is available as commit in the `master` branch.
    There are no known workarounds.

    PJSIP is a free and open source multimedia communication library written in C language
    implementing standard based protocols such as SIP, SDP, RTP, STUN, TURN, and ICE. In
    versions up to and including 2.11.1 when in a dialog set (or forking) scenario, a hash key
    shared by multiple UAC dialogs can potentially be prematurely freed when one of the
    dialogs is destroyed . The issue may cause a dialog set to be registered in the hash table
    multiple times (with different hash keys) leading to undefined behavior such as dialog
    list collision which eventually leading to endless loop. A patch is available in commit
    db3235953baa56d2fb0e276ca510fefca751643f which will be included in the next release. There
    are no known workarounds for this issue.

    PJSIP is a free and open source multimedia communication library written in the C
    language. Versions 2.12 and prior contain a denial-of-service vulnerability that affects
    PJSIP users that consume PJSIP's XML parsing in their apps. Users are advised to update.
    There are no known workarounds.

    PJSIP is a free and open source multimedia communication library written in C. Versions
    2.12 and prior contain a stack buffer overflow vulnerability that affects PJSUA2 users or
    users that call the API `pjmedia_sdp_print(), pjmedia_sdp_media_print()`. Applications
    that do not use PJSUA2 and do not directly call `pjmedia_sdp_print()` or
    `pjmedia_sdp_media_print()` should not be affected. A patch is available on the `master`
    branch of the `pjsip/pjproject` GitHub repository. There are currently no known
    workarounds.

    PJSIP is a free and open source multimedia communication library written in C. PJSIP
    versions 2.12 and prior do not parse incoming RTCP feedback RPSI (Reference Picture
    Selection Indication) packet, but any app that directly uses pjmedia_rtcp_fb_parse_rpsi()
    will be affected. A patch is available in the `master` branch of the `pjsip/pjproject`
    GitHub repository. There are currently no known workarounds.

    PJSIP is a free and open source multimedia communication library written in C. A
    denial-of-service vulnerability affects applications on a 32-bit systems that use PJSIP
    versions 2.12 and prior to play/read invalid WAV files. The vulnerability occurs when
    reading WAV file data chunks with length greater than 31-bit integers. The vulnerability
    does not affect 64-bit apps and should not affect apps that only plays trusted WAV files.
    A patch is available on the `master` branch of the `pjsip/project` GitHub repository. As a
    workaround, apps can reject a WAV file received from an unknown source or validate the
    file first.

    PJSIP is a free and open source multimedia communication library written in C. A buffer
    overflow vulnerability in versions 2.12 and prior affects applications that use PJSIP DNS
    resolution. It doesn't affect PJSIP users who utilize an external resolver. This
    vulnerability is related to CVE-2023-27585. The difference is that this issue is in
    parsing the query record `parse_rr()`, while the issue in CVE-2023-27585 is in
    `parse_query()`. A patch is available in the `master` branch of the `pjsip/pjproject`
    GitHub repository. A workaround is to disable DNS resolution in PJSIP config (by setting
    `nameserver_count` to zero) or use an external resolver instead.

    An issue was discovered in Asterisk through 19.x. When using STIR/SHAKEN, it is possible
    to download files that are not certificates. These files could be much larger than what
    one would expect to download, leading to Resource Exhaustion. This is fixed in 16.25.2,
    18.11.2, and 19.3.2.

    An SSRF issue was discovered in Asterisk through 19.x. When using STIR/SHAKEN, it's
    possible to send arbitrary requests (such as GET) to interfaces such as localhost by using
    the Identity header. This is fixed in 16.25.2, 18.11.2, and 19.3.2.

    An issue was discovered in Asterisk through 19.x and Certified Asterisk through
    16.8-cert13. The func_odbc module provides possibly inadequate escaping functionality for
    backslash characters in SQL queries, resulting in user-provided data creating a broken SQL
    query or possibly a SQL injection. This is fixed in 16.25.2, 18.11.2, and 19.3.2, and
    16.8-cert14.
