- name: DSA-4065-1
  title: openssl1.0 -- security update
  issued: 17 Dec 2017
  affected_source_package: openssl1.0
  packages:
  - name: libssl1.0-dev
    version: 1.0.2u-1~deb9u6
    architecture: amd64
