  description: |
    SPIP 4.0.0 is affected by a Cross Site Scripting (XSS) vulnerability. To exploit the
    vulnerability, a visitor must browse to a malicious SVG file. The vulnerability allows an
    authenticated attacker to inject malicious code running on the client side into web pages
    visited by other users (stored XSS).

    SPIP 4.0.0 is affected by a Cross Site Scripting (XSS) vulnerability in
    ecrire/public/interfaces.php, adding the function safehtml to the vulnerable fields. An
    editor is able to modify his personal information. If the editor has an article written
    and available, when a user goes to the public site and wants to read the author's
    information, the malicious code will be executed. The "Who are you" and "Website Name"
    fields are vulnerable.

    SPIP 4.0.0 is affected by a Cross Site Request Forgery (CSRF) vulnerability in
    ecrire/public/aiguiller.php, ecrire/public/balises.php, ecrire/balise/formulaire_.php. To
    exploit the vulnerability, a visitor must visit a malicious website which redirects to the
    SPIP website. It is also possible to combine XSS vulnerabilities in SPIP 4.0.0 to exploit
    it. The vulnerability allows an authenticated attacker to execute malicious code without
    the knowledge of the user on the website (CSRF).

    SPIP 4.0.0 is affected by a remote command execution vulnerability. To exploit the
    vulnerability, an attacker must craft a malicious picture with a double extension, upload
    it and then click on it to execute it.
