  description: |
    In ISC DHCP 4.4.0 -> 4.4.3, ISC DHCP 4.1-ESV-R1 -> 4.1-ESV-R16-P1, when the function
    option_code_hash_lookup() is called from add_option(), it increases the option's refcount
    field. However, there is not a corresponding call to option_dereference() to decrement the
    refcount field. The function add_option() is only used in server responses to lease query
    packets. Each lease query response calls this function for several options, so eventually,
    the reference counters could overflow and cause the server to abort.

    In ISC DHCP 1.0 -> 4.4.3, ISC DHCP 4.1-ESV-R1 -> 4.1-ESV-R16-P1 a system with access to a
    DHCP server, sending DHCP packets crafted to include fqdn labels longer than 63 bytes,
    could eventually cause the server to run out of memory.
