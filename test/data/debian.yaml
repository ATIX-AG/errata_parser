    and portability. A bug was found in containerd where container root directories and some
    plugins had insufficiently restricted permissions, allowing otherwise unprivileged Linux
    users to traverse directory contents and execute programs. When containers included
    executable programs with extended permission bits (such as setuid), unprivileged Linux
    users could discover and execute those programs. When the UID of an unprivileged Linux
