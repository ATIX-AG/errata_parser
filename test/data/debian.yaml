    release: bullseye
  description: |
    In NTFS-3G versions < 2021.8.22, when a specially crafted NTFS attribute is supplied to
    the function ntfs_get_attribute_value, a heap buffer overflow can occur allowing for
    memory disclosure or denial of service. The vulnerability is caused by an out-of-bound
    buffer access which can be triggered by mounting a crafted ntfs partition. The root cause
    is a missing consistency check after reading an MFT record : the "bytes_in_use" field
    should be less than the "bytes_allocated" field. When it is not, the parsing of the
    records proceeds into the wild.

    In NTFS-3G versions < 2021.8.22, when a specially crafted unicode string is supplied in an
    NTFS image a heap buffer overflow can occur and allow for code execution.

    In NTFS-3G versions < 2021.8.22, when specially crafted NTFS attributes are read in the
    function ntfs_attr_pread_i, a heap buffer overflow can occur and allow for writing to
    arbitrary memory or denial of service of the application.

    In NTFS-3G versions < 2021.8.22, when a specially crafted MFT section is supplied in an
    NTFS image a heap buffer overflow can occur and allow for code execution.

    In NTFS-3G versions < 2021.8.22, when a specially crafted NTFS inode pathname is supplied
    in an NTFS image a heap buffer overflow can occur resulting in memory disclosure, denial
    of service and even code execution.

    NTFS-3G versions < 2021.8.22, a stack buffer overflow can occur when correcting
    differences in the MFT and MFTMirror allowing for code execution or escalation of
    privileges when setuid-root.

    In NTFS-3G versions < 2021.8.22, when a specially crafted NTFS inode is loaded in the
    function ntfs_inode_real_open, a heap buffer overflow can occur allowing for code
    execution and escalation of privileges.

