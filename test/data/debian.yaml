  description: |
    An issue was discovered in OpenStack Keystone before 15.0.1, and 16.0.0. Any user
    authenticated within a limited scope (trust/oauth/application credential) can create an
    EC2 credential with an escalated permission, such as obtaining admin while the user is on
    a limited viewer role. This potentially allows a malicious user to act as the admin on a
    project another user has the admin role on, which can effectively grant that user global
    admin privileges.

    An issue was discovered in OpenStack Keystone before 15.0.1, and 16.0.0. The list of roles
    provided for an OAuth1 access token is silently ignored. Thus, when an access token is
    used to request a keystone token, the keystone token contains every role assignment the
    creator had for the project. This results in the provided keystone token having more role
    assignments than the creator intended, possibly giving unintended escalated access.

    An issue was discovered in OpenStack Keystone before 15.0.1, and 16.0.0. Any authenticated
    user can create an EC2 credential for themselves for a project that they have a specified
    role on, and then perform an update to the credential user and project, allowing them to
    masquerade as another user. This potentially allows a malicious user to act as the admin
    on a project another user has the admin role on, which can effectively grant that user
    global admin privileges.

    An issue was discovered in OpenStack Keystone before 15.0.1, and 16.0.0. The EC2 API
    doesn't have a signature TTL check for AWS Signature V4. An attacker can sniff the
    Authorization header, and then use it to reissue an OpenStack token an unlimited number of
    times.
