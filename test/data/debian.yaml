    allows remote attackers to cause a denial of service (heap-based buffer over-read and
    application crash) or possibly have unspecified other impact via a crafted document.

    The Ins_JMPR function in base/ttinterp.c in Artifex Ghostscript GhostXPS 9.21 allows
    remote attackers to cause a denial of service (heap-based buffer over-read and application
    crash) or possibly have unspecified other impact via a crafted document.

    The gs_alloc_ref_array function in psi/ialloc.c in Artifex Ghostscript 9.21 allows remote
    attackers to cause a denial of service (heap-based buffer overflow and application crash)
    or possibly have unspecified other impact via a crafted PostScript document. This is
    related to a lack of an integer overflow check in base/gsalloc.c.

    psi/ztoken.c in Artifex Ghostscript 9.21 mishandles references to the scanner state
    structure, which allows remote attackers to cause a denial of service (application crash)
    or possibly have unspecified other impact via a crafted PostScript document, related to an
    out-of-bounds read in the igc_reloc_struct_ptr function in psi/igc.c.
