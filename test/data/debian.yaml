    The filter_slice function in libavfilter/vf_transpose.c in FFmpeg through 3.4.1 allows
    remote attackers to cause a denial of service (out-of-array access) via a crafted MP4
    file.

    The decode_frame function in libavcodec/utvideodec.c in FFmpeg through 3.4.1 allows remote
    attackers to cause a denial of service (out of array read) via a crafted AVI file.

    The decode_init function in libavcodec/utvideodec.c in FFmpeg through 3.4.2 allows remote
    attackers to cause a denial of service (Out of array read) via an AVI file with crafted
    dimensions within chroma subsampling data.

    The decode_init function in libavcodec/utvideodec.c in FFmpeg through 3.4.2 allows remote
    attackers to cause a denial of service (out of array read) via an AVI file.

    An improper integer type in the mpeg4_encode_gop_header function in
    libavcodec/mpeg4videoenc.c in FFmpeg 4.0 may trigger an assertion violation while
    converting a crafted AVI file to MPEG4, leading to a denial of service.

    In FFmpeg 4.0.1, an improper argument (AVCodecParameters) passed to the
    avpriv_request_sample function in the handle_eac3 function in libavformat/movenc.c may
    trigger an out-of-array read while converting a crafted AVI file to MPEG4, leading to a
    denial of service and possibly an information disclosure.

    In FFmpeg 4.0.1, improper handling of frame types (other than EAC3_FRAME_TYPE_INDEPENDENT)
    that have multiple independent substreams in the handle_eac3 function in
    libavformat/movenc.c may trigger an out-of-array access while converting a crafted AVI
    file to MPEG4, leading to a denial of service or possibly unspecified other impact.

    FFmpeg before commit a7e032a277452366771951e29fd0bf2bd5c029f0 contains a use-after-free
    vulnerability in the realmedia demuxer that can result in vulnerability allows attacker to
    read heap memory. This attack appear to be exploitable via specially crafted RM file has
    to be provided as input. This vulnerability appears to have been fixed in
    a7e032a277452366771951e29fd0bf2bd5c029f0 and later.

    FFmpeg before commit 9807d3976be0e92e4ece3b4b1701be894cd7c2e1 contains a CWE-835: Infinite
    loop vulnerability in pva format demuxer that can result in a Vulnerability that allows
    attackers to consume excessive amount of resources like CPU and RAM. This attack appear to
    be exploitable via specially crafted PVA file has to be provided as input. This
    vulnerability appears to have been fixed in 9807d3976be0e92e4ece3b4b1701be894cd7c2e1 and
    later.

    FFmpeg before commit cced03dd667a5df6df8fd40d8de0bff477ee02e8 contains multiple out of
    array access vulnerabilities in the mms protocol that can result in attackers accessing
    out of bound data. This attack appear to be exploitable via network connectivity. This
    vulnerability appears to have been fixed in cced03dd667a5df6df8fd40d8de0bff477ee02e8 and
    later.

    libavformat/movenc.c in FFmpeg before 4.0.2 allows attackers to cause a denial of service
    (application crash caused by a divide-by-zero error) with a user crafted Waveform audio
    file.
