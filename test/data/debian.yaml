  description: |
    Mozilla developers reported memory safety bugs present in Firefox 76 and Firefox ESR 68.8.
    Some of these bugs showed evidence of memory corruption and we presume that with enough
    effort some of these could have been exploited to run arbitrary code. This vulnerability
    affects Thunderbird < 68.9.0, Firefox < 77, and Firefox ESR < 68.9.

    Mozilla Developer Iain Ireland discovered a missing type check during unboxed objects
    removal, resulting in a crash. We presume that with enough effort that it could be
    exploited to run arbitrary code. This vulnerability affects Thunderbird < 68.9.0, Firefox
    < 77, and Firefox ESR < 68.9.

    When browsing a malicious page, a race condition in our SharedWorkerService could occur
    and lead to a potentially exploitable crash. This vulnerability affects Thunderbird <
    68.9.0, Firefox < 77, and Firefox ESR < 68.9.

    NSS has shown timing differences when performing DSA signatures, which was exploitable and
    could eventually leak private keys. This vulnerability affects Thunderbird < 68.9.0,
    Firefox < 77, and Firefox ESR < 68.9.

    If Thunderbird is configured to use STARTTLS for an IMAP server, and the server sends a
    PREAUTH response, then Thunderbird will continue with an unencrypted connection, causing
    email data to be sent without protection. This vulnerability affects Thunderbird < 68.9.0.
