  description: |
    If an HTTP/2 client connecting to Apache Tomcat 10.0.0-M1 to 10.0.0-M7, 9.0.0.M1 to 9.0.37
    or 8.5.0 to 8.5.57 exceeded the agreed maximum number of concurrent streams for a
    connection (in violation of the HTTP/2 protocol), it was possible that a subsequent
    request made on that connection could contain HTTP headers - including HTTP/2 pseudo
    headers - from a previous request rather than the intended headers. This could lead to
    users seeing responses for unexpected resources.

    While investigating bug 64830 it was discovered that Apache Tomcat 10.0.0-M1 to 10.0.0-M9,
    9.0.0-M1 to 9.0.39 and 8.5.0 to 8.5.59 could re-use an HTTP request header value from the
    previous stream received on an HTTP/2 connection for the request associated with the
    subsequent stream. While this would most likely lead to an error and the closure of the
    HTTP/2 connection, it is possible that information could leak between requests.
