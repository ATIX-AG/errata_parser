    architecture: all
    component: main
    release: buster
  description: |
    Ruby through 2.4.7, 2.5.x through 2.5.6, and 2.6.x through 2.6.4 mishandles path checking
    within File.fnmatch functions.

    WEBrick::HTTPAuth::DigestAuth in Ruby through 2.4.7, 2.5.x through 2.5.6, and 2.6.x
    through 2.6.4 has a regular expression Denial of Service cause by looping/backtracking. A
    victim must expose a WEBrick server that uses DigestAuth to the Internet or a untrusted
    network.

    Ruby through 2.4.7, 2.5.x through 2.5.6, and 2.6.x through 2.6.4 allows HTTP Response
    Splitting. If a program using WEBrick inserts untrusted input into the response header, an
    attacker can exploit it to insert a newline character to split a header, and inject
    malicious content to deceive clients. NOTE: this issue exists because of an incomplete fix
    for CVE-2017-17742, which addressed the CRLF vector, but did not address an isolated CR or
    an isolated LF.

    Ruby through 2.4.7, 2.5.x through 2.5.6, and 2.6.x through 2.6.4 allows code injection if
    the first argument (aka the "command" argument) to Shell#[] or Shell#test in lib/shell.rb
    is untrusted data. An attacker can exploit this to call an arbitrary Ruby method.
  cves:
  - CVE-2019-15845
  - CVE-2019-16201
  - CVE-2019-16254
  - CVE-2019-16255
  scope: local
  dbts_bugs:
  - 972230
  - 972230
  - 972230
