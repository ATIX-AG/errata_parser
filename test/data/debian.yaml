  description: |
    An unprivileged write to the file handler flaw in the Linux kernel's control groups and
    namespaces subsystem was found in the way users have access to some less privileged
    process that are controlled by cgroups and have higher privileged parent process. It is
    actually both for cgroup2 and cgroup1 versions of control groups. A local user could use
    this flaw to crash the system or escalate their privileges on the system.

    A kernel information leak flaw was identified in the scsi_ioctl function in
    drivers/scsi/scsi_ioctl.c in the Linux kernel. This flaw allows a local attacker with a
    special user privilege (CAP_SYS_ADMIN or CAP_SYS_RAWIO) to create issues with
    confidentiality.

    An information leak flaw was found in NFS over RDMA in the net/sunrpc/xprtrdma/rpc_rdma.c
    in the Linux Kernel. This flaw allows an attacker with normal user privileges to leak
    kernel information.

    A memory leak flaw was found in the Linux kernel’s DMA subsystem, in the way a user calls
    DMA_FROM_DEVICE. This flaw allows a local user to read random memory from the kernel
    space.

    A use-after-free flaw was found in the Linux kernel’s FUSE filesystem in the way a user
    triggers write(). This flaw allows a local user to gain unauthorized access to data from
    the FUSE filesystem, resulting in privilege escalation.

    A memory leak problem was found in the TCP source port generation algorithm in
    net/ipv4/tcp.c due to the small table perturb size. This flaw may allow an attacker to
    information leak and may cause a denial of service problem.

    A flaw was found in the Linux kernel in net/netfilter/nf_tables_core.c:nft_do_chain, which
    can cause a use-after-free. This issue needs to handle 'return' with proper preconditions,
    as it can lead to a kernel information leak problem caused by a local, unprivileged
    attacker.

    A use-after-free flaw was found in the Linux kernel’s sound subsystem in the way a user
    triggers concurrent calls of PCM hw_params. The hw_free ioctls or similar race condition
    happens inside ALSA PCM for other ioctls. This flaw allows a local user to crash or
    potentially escalate their privileges on the system.

    A use-after-free vulnerability was found in the Linux kernel in drivers/net/hamradio. This
    flaw allows a local attacker with a user privilege to cause a denial of service (DOS) when
    the mkiss or sixpack device is detached and reclaim resources early.

    A use-after-free vulnerabilitity was discovered in drivers/net/hamradio/6pack.c of linux
    that allows an attacker to crash linux kernel by simulating ax25 device using 6pack driver
    from user space.

    A flaw was found in the Linux kernel. This flaw allows an attacker to crash the Linux
    kernel by simulating amateur radio from the user space, resulting in a null-ptr-deref
    vulnerability and a use-after-free vulnerability.

    A use-after-free flaw was found in the Linux kernel’s Amateur Radio AX.25 protocol
    functionality in the way a user connects with the protocol. This flaw allows a local user
    to crash the system.

    A NULL pointer dereference flaw was found in the Linux kernel’s Amateur Radio AX.25
    protocol functionality in the way a user connects with the protocol. This flaw allows a
    local user to crash the system.

    A vulnerability was found in the pfkey_register function in net/key/af_key.c in the Linux
    kernel. This flaw allows a local, unprivileged user to gain access to kernel memory,
    leading to a system crash or a leak of internal kernel information.

    The root cause of this vulnerability is that the ioctl$DRM_IOCTL_MODE_DESTROY_DUMB can
    decrease refcount of *drm_vgem_gem_object *(created in *vgem_gem_dumb_create*)
    concurrently, and *vgem_gem_dumb_create *will access the freed drm_vgem_gem_object.

    A NULL pointer dereference flaw was found in the Linux kernel’s X.25 set of standardized
    network protocols functionality in the way a user terminates their session using a
    simulated Ethernet card and continued usage of this connection. This flaw allows a local
    user to crash the system.

    Linux Kernel could allow a local attacker to execute arbitrary code on the system, caused
    by a concurrency use-after-free flaw in the bad_flp_intr function. By executing a
    specially-crafted program, an attacker could exploit this vulnerability to execute
    arbitrary code or cause a denial of service condition on the system.

    A race condition was found the Linux kernel in perf_event_open() which can be exploited by
    an unprivileged user to gain root privileges. The bug allows to build several exploit
    primitives such as kernel address information leak, arbitrary execution, etc.

    A flaw in Linux Kernel found in nfcmrvl_nci_unregister_dev() in drivers/nfc/nfcmrvl/main.c
    can lead to use after free both read or write when non synchronized between cleanup
    routine and firmware download routine.

    A use-after-free flaw was found in the Linux kernel's NFC core functionality due to a race
    condition between kobject creation and delete. This vulnerability allows a local attacker
    with CAP_NET_ADMIN privilege to leak kernel information.

    There is a sleep-in-atomic bug in /net/nfc/netlink.c that allows an attacker to crash the
    Linux kernel by simulating a nfc device from user-space.

    A flaw was found in the Linux kernel’s KVM when attempting to set a SynIC IRQ. This issue
    makes it possible for a misbehaving VMM to write to SYNIC/STIMER MSRs, causing a NULL
    pointer dereference. This flaw allows an unprivileged local attacker on the host to issue
    specific ioctl calls, causing a kernel oops condition that results in a denial of service.

    Incomplete cleanup of multi-core shared buffers for some Intel(R) Processors may allow an
    authenticated user to potentially enable information disclosure via local access.

    Incomplete cleanup of microarchitectural fill buffers on some Intel(R) Processors may
    allow an authenticated user to potentially enable information disclosure via local access.

    Incomplete cleanup in specific special register write operations for some Intel(R)
    Processors may allow an authenticated user to potentially enable information disclosure
    via local access.

    Certain Arm Cortex and Neoverse processors through 2022-03-08 do not properly restrict
    cache speculation, aka Spectre-BHB. An attacker can leverage the shared branch history in
    the Branch History Buffer (BHB) to influence mispredicted branches. Then, cache allocation
    can allow the attacker to obtain sensitive information.

    st21nfca_connectivity_event_received in drivers/nfc/st21nfca/se.c in the Linux kernel
    through 5.16.12 has EVT_TRANSACTION buffer overflows because of untrusted length
    parameters.

    A heap buffer overflow flaw was found in IPsec ESP transformation code in net/ipv4/esp4.c
    and net/ipv6/esp6.c. This flaw allows a local attacker with a normal user privilege to
    overwrite kernel heap objects and may cause a local privilege escalation threat.

    In the Linux kernel before 5.17.1, a refcount leak bug was found in net/llc/af_llc.c.

    usb_8dev_start_xmit in drivers/net/can/usb/usb_8dev.c in the Linux kernel through 5.17.1
    has a double free.

    mcba_usb_start_xmit in drivers/net/can/usb/mcba_usb.c in the Linux kernel through 5.17.1
    has a double free.

    ems_usb_start_xmit in drivers/net/can/usb/ems_usb.c in the Linux kernel through 5.17.1 has
    a double free.

    Improper Update of Reference Count vulnerability in net/sched of Linux Kernel allows local
    attacker to cause privilege escalation to root. This issue affects: Linux Kernel versions
    prior to 5.18; version 4.14 and later versions.

    The Linux kernel before 5.17.2 mishandles seccomp permissions. The PTRACE_SEIZE code path
    allows attackers to bypass intended restrictions on setting the PT_SUSPEND_SECCOMP flag.

    net/netfilter/nf_tables_api.c in the Linux kernel through 5.18.1 allows a local user (able
    to create user/net namespaces) to escalate privileges to root because an incorrect
    NFT_STATEFUL_EXPR check leads to a use-after-free.

    The Linux kernel before 5.17.9 allows TCP servers to identify clients by observing what
    source ports are used. This occurs because of use of Algorithm 4 ("Double-Hash Port
    Selection Algorithm") of RFC 6056.

    drivers/block/floppy.c in the Linux kernel before 5.17.6 is vulnerable to a denial of
    service, because of a concurrency use-after-free flaw after deallocating raw_cmd in the
    raw_cmd_ioctl function.
