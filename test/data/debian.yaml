  description: |
    An issue was discovered in MediaWiki before 1.35.5, 1.36.x before 1.36.3, and 1.37.x
    before 1.37.1. The REST API publicly caches results from private wikis.

    An issue was discovered in MediaWiki before 1.35.5, 1.36.x before 1.36.3, and 1.37.x
