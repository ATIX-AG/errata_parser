  description: |
    ntfsck in NTFS-3G through 2021.8.22 has a heap-based buffer overflow involving
    buffer+512*3-2. NOTE: the upstream position is that ntfsck is deprecated; however, it is
    shipped by some Linux distributions.

    An invalid return code in fuse_kern_mount enables intercepting of libfuse-lite protocol
    traffic between NTFS-3G and the kernel in NTFS-3G through 2021.8.22 when using
    libfuse-lite.

    A crafted NTFS image can cause heap exhaustion in ntfs_get_attribute_value in NTFS-3G
    through 2021.8.22.

    A file handle created in fuse_lib_opendir, and later used in fuse_lib_readdir, enables
    arbitrary memory read and write operations in NTFS-3G through 2021.8.22 when using
    libfuse-lite.

    A crafted NTFS image can cause a heap-based buffer overflow in ntfs_names_full_collate in
    NTFS-3G through 2021.8.22.

    An integer underflow in fuse_lib_readdir enables arbitrary memory read operations in
    NTFS-3G through 2021.8.22 when using libfuse-lite.

    A crafted NTFS image can cause a heap-based buffer overflow in ntfs_mft_rec_alloc in
    NTFS-3G through 2021.8.22.

    A crafted NTFS image can cause a heap-based buffer overflow in ntfs_check_log_client_array
    in NTFS-3G through 2021.8.22.
