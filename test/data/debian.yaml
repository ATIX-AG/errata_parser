  description: |
    Memory safety bugs were reported in Firefox 56 and Firefox ESR 52.4. Some of these bugs
    showed evidence of memory corruption and we presume that with enough effort that some of
    these could be exploited to run arbitrary code. This vulnerability affects Firefox < 57,
    Firefox ESR < 52.5, and Thunderbird < 52.5.

    A use-after-free vulnerability can occur when flushing and resizing layout because the
    "PressShell" object has been freed while still in use. This results in a potentially
    exploitable crash during these operations. This vulnerability affects Firefox < 57,
    Firefox ESR < 52.5, and Thunderbird < 52.5.

    The Resource Timing API incorrectly revealed navigations in cross-origin iframes. This is
    a same-origin policy violation and could allow for data theft of URLs loaded by users.
    This vulnerability affects Firefox < 57, Firefox ESR < 52.5, and Thunderbird < 52.5.
