    can exploit an XML parsing issue in the Media Library leading to XXE attacks. This
    requires WordPress installation to be using PHP 8. Access to internal files is possible in
    a successful XXE attack. This has been patched in WordPress version 5.7.1, along with the
    older affected versions via a minor release. We strongly recommend you keep auto-updates
    enabled.

    Wordpress is an open source CMS. One of the blocks in the WordPress editor can be
    exploited in a way that exposes password-protected posts and pages. This requires at least
    contributor privileges. This has been patched in WordPress 5.7.1, along with the older
    affected versions via minor releases. It's strongly recommended that you keep auto-updates
    enabled to receive the fix.
