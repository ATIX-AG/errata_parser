  description: |
    An issue was discovered in Squid through 4.7. When handling the tag esi:when when ESI is
    enabled, Squid calls ESIExpression::Evaluate. This function uses a fixed stack buffer to
    hold the expression while it's being evaluated. When processing the expression, it could
    either evaluate the top of the stack, or add a new member to the stack. When adding a new
    member, there is no check to ensure that the stack won't overflow.

    An issue was discovered in Squid through 4.7 and 5. When receiving a request, Squid checks
    its cache to see if it can serve up a response. It does this by making a MD5 hash of the
    absolute URL of the request. If found, it servers the request. The absolute URL can
    include the decoded UserInfo (username and password) for certain protocols. This decoded
    info is prepended to the domain. This allows an attacker to provide a username that has
    special characters to delimit the domain, and treat the rest of the URL as a path or query
    string. An attacker could first make a request to their domain using an encoded username,
    then when a request for the target domain comes in that decodes to the exact URL, it will
    serve the attacker's HTML instead of the real HTML. On Squid servers that also act as
    reverse proxies, this allows an attacker to gain access to features that only reverse
    proxies can use, such as ESI.

    An issue was discovered in Squid through 4.7. When Squid is parsing ESI, it keeps the ESI
    elements in ESIContext. ESIContext contains a buffer for holding a stack of ESIElements.
    When a new ESIElement is parsed, it is added via addStackElement. addStackElement has a
    check for the number of elements in this buffer, but it's off by 1, leading to a Heap
    Overflow of 1 element. The overflow is within the same structure so it can't affect
    adjacent memory blocks, and thus just leads to a crash while processing.

    An issue was discovered in Squid before 4.9. When handling a URN request, a corresponding
    HTTP request is made. This HTTP request doesn't go through the access checks that incoming
    HTTP requests go through. This causes all access checks to be bypassed and allows access
    to restricted HTTP servers, e.g., an attacker can connect to HTTP servers that only listen
    on localhost.

    An issue was discovered in Squid through 4.7. When handling requests from users, Squid
    checks its rules to see if the request should be denied. Squid by default comes with rules
    to block access to the Cache Manager, which serves detailed server information meant for
    the maintainer. This rule is implemented via url_regex. The handler for url_regex rules
    URL decodes an incoming request. This allows an attacker to encode their URL to bypass the
    url_regex check, and gain access to the blocked resource.

    An issue was discovered in Squid before 4.9. URN response handling in Squid suffers from a
    heap-based buffer overflow. When receiving data from a remote server in response to an URN
    request, Squid fails to ensure that the response can fit within the buffer. This leads to
    attacker controlled data overflowing in the heap.

    An issue was discovered in Squid before 4.10. It allows a crafted FTP server to trigger
    disclosure of sensitive information from heap memory, such as information associated with
    other users' sessions or non-Squid processes.

    An issue was discovered in Squid 3.x and 4.x through 4.8. Due to incorrect input
    validation, there is a heap-based buffer overflow that can result in Denial of Service to
    all clients using the proxy. Severity is high due to this vulnerability occurring before
    normal security checks; any remote client that can reach the proxy port can trivially
    perform the attack via a crafted URI scheme.

    An issue was discovered in Squid 3.x and 4.x through 4.8 when the append_domain setting is
    used (because the appended characters do not properly interact with hostname length
    restrictions). Due to incorrect message processing, it can inappropriately redirect
    traffic to origins it should not be delivered to.

    An issue was discovered in Squid 3.x and 4.x through 4.8. It allows attackers to smuggle
    HTTP requests through frontend software to a Squid instance that splits the HTTP Request
    pipeline differently. The resulting Response messages corrupt caches (between a client and
    Squid) with attacker-controlled content at arbitrary URLs. Effects are isolated to
    software between the attacker client and Squid. There are no effects on Squid itself, nor
    on any upstream servers. The issue is related to a request header containing whitespace
    between a header name and a colon.

    An issue was discovered in Squid 2.x, 3.x, and 4.x through 4.8. Due to incorrect data
    management, it is vulnerable to information disclosure when processing HTTP Digest
    Authentication. Nonce tokens contain the raw byte value of a pointer that sits within heap
    memory allocation. This information reduces ASLR protections and may aid attackers
    isolating memory areas to target for remote code execution attacks.

    An issue was discovered in Squid before 4.10. Due to incorrect input validation, it can
    interpret crafted HTTP requests in unexpected ways to access server resources prohibited
    by earlier security filters.

    An issue was discovered in Squid before 4.10. Due to incorrect buffer management, a remote
    client can cause a buffer overflow in a Squid instance acting as a reverse proxy.

    An issue was discovered in Squid before 5.0.2. A remote attacker can replay a sniffed
    Digest Authentication nonce to gain access to resources that are otherwise forbidden. This
    occurs because the attacker can overflow the nonce reference counter (a short integer).
    Remote code execution may occur if the pooled token credentials are freed (instead of
    replayed as valid credentials).
