  description: |
    The plain text serializer used a fixed-size array for the number of <ol> elements it could
    process; however it was possible to overflow the static-sized array leading to memory
    corruption and a potentially exploitable crash. This vulnerability affects Thunderbird <
    68.3, Firefox ESR < 68.3, and Firefox < 71.

    When using nested workers, a use-after-free could occur during worker destruction. This
    resulted in a potentially exploitable crash. This vulnerability affects Thunderbird <
    68.3, Firefox ESR < 68.3, and Firefox < 71.

    Under certain conditions, when checking the Resist Fingerprinting preference during device
    orientation checks, a race condition could have caused a use-after-free and a potentially
    exploitable crash. This vulnerability affects Thunderbird < 68.3, Firefox ESR < 68.3, and
    Firefox < 71.

    Under certain conditions, when retrieving a document from a DocShell in the antitracking
    code, a race condition could cause a use-after-free condition and a potentially
    exploitable crash. This vulnerability affects Thunderbird < 68.3, Firefox ESR < 68.3, and
    Firefox < 71.

    Mozilla developers reported memory safety bugs present in Firefox 70 and Firefox ESR 68.2.
    Some of these bugs showed evidence of memory corruption and we presume that with enough
    effort some of these could have been exploited to run arbitrary code. This vulnerability
    affects Thunderbird < 68.3, Firefox ESR < 68.3, and Firefox < 71.
  cves:
  - CVE-2019-17005
  - CVE-2019-17008
  - CVE-2019-17010
  - CVE-2019-17011
  - CVE-2019-17012
