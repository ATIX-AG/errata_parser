    before 2.2.4. If django.utils.text.Truncator's chars() and words() methods were passed the
    html=True argument, they were extremely slow to evaluate certain inputs due to a
    catastrophic backtracking vulnerability in a regular expression. The chars() and words()
    methods are used to implement the truncatechars_html and truncatewords_html template
    filters, which were thus vulnerable.

    An issue was discovered in Django 1.11.x before 1.11.23, 2.1.x before 2.1.11, and 2.2.x
    before 2.2.4. Due to the behaviour of the underlying HTMLParser,
    django.utils.html.strip_tags would be extremely slow to evaluate certain inputs containing
    large sequences of nested incomplete HTML entities.

    An issue was discovered in Django 1.11.x before 1.11.23, 2.1.x before 2.1.11, and 2.2.x
    before 2.2.4. Due to an error in shallow key transformation, key and index lookups for
    django.contrib.postgres.fields.JSONField, and key lookups for
    django.contrib.postgres.fields.HStoreField, were subject to SQL injection. This could, for
    example, be exploited via crafted use of "OR 1=1" in a key or index name to return all
    records, using a suitably crafted dictionary, with dictionary expansion, as the **kwargs
    passed to the QuerySet.filter() function.

    An issue was discovered in Django 1.11.x before 1.11.23, 2.1.x before 2.1.11, and 2.2.x
    before 2.2.4. If passed certain inputs, django.utils.encoding.uri_to_iri could lead to
    significant memory usage due to a recursion when repercent-encoding invalid UTF-8 octet
    sequences.
