    A buffer overflow could occur when parsing and validating SCTP chunks in WebRTC. This
    could have led to memory corruption and a potentially exploitable crash. This
    vulnerability affects Firefox ESR < 68.8, Firefox < 76, and Thunderbird < 68.8.0.

