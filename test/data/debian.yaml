  description: |
    An issue was discovered in the Linux kernel before 5.7.3, related to mm/gup.c and
    mm/huge_memory.c. The get_user_pages (aka gup) implementation, when used for a
    copy-on-write page, does not properly consider the semantics of read operations and
    therefore can grant unintended write access, aka CID-17839856fd58.

    An issue was discovered in the FUSE filesystem implementation in the Linux kernel before
    5.10.6, aka CID-5d069dbe8aaf. fuse_do_getattr() calls make_bad_inode() in inappropriate
    situations, causing a system crash. NOTE: the original fix for this vulnerability was
    incomplete, and its incompleteness is tracked as CVE-2021-28950.

    A flaw use-after-free in function sco_sock_sendmsg() of the Linux kernel HCI subsystem was
    found in the way user calls ioct UFFDIO_REGISTER or other way triggers race condition of
    the call sco_conn_del() together with the call sco_sock_sendmsg() with the expected
    controllable faulting memory page. A privileged local user could use this flaw to crash
    the system or escalate their privileges on the system.

    A memory leak flaw was found in the Linux kernel in the ccp_run_aes_gcm_cmd() function in
    drivers/crypto/ccp/ccp-ops.c, which allows attackers to cause a denial of service (memory
    consumption). This vulnerability is similar with the older CVE-2019-18808.

    A use-after-free flaw was found in the Linux kernel’s Bluetooth subsystem in the way user
    calls connect to the socket and disconnect simultaneously due to a race condition. This
    flaw allows a user to crash the system or escalate their privileges. The highest threat
    from this vulnerability is to confidentiality, integrity, as well as system availability.

    A flaw was found in the Linux kernel. A use-after-free vulnerability in the NFC stack can
    lead to a threat to confidentiality, integrity, and system availability.

    A memory leak flaw was found in the Linux kernel's ccp_run_aes_gcm_cmd() function that
    allows an attacker to cause a denial of service. The vulnerability is similar to the older
    CVE-2019-18808. The highest threat from this vulnerability is to system availability.

    A flaw was found in the Linux SCTP stack. A blind attacker may be able to kill an existing
    SCTP association through invalid chunks if the attacker knows the IP-addresses and port
    numbers being used and the attacker can send packets with spoofed IP addresses.

    A memory leak flaw in the Linux kernel's hugetlbfs memory usage was found in the way the
    user maps some regions of memory twice using shmget() which are aligned to PUD alignment
    with the fault of some of the memory pages. A local user could use this flaw to get
    unauthorized access to some data.

    A read-after-free memory flaw was found in the Linux kernel's garbage collection for Unix
    domain socket file handlers in the way users call close() and fget() simultaneously and
    can potentially trigger a race condition. This flaw allows a local user to crash the
    system or escalate their privileges on the system. This flaw affects Linux kernel versions
    prior to 5.16-rc4.

    A memory leak vulnerability was found in the Linux kernel's eBPF for the Simulated
    networking device driver in the way user uses BPF for the device such that function
    nsim_map_alloc_elem being called. A local user could use this flaw to get unauthorized
    access to some data.

    A data leak flaw was found in the way XFS_IOC_ALLOCSP IOCTL in the XFS filesystem allowed
    for size increase of files with unaligned size. A local attacker could use this flaw to
    leak data on the XFS filesystem otherwise not accessible to them.

    A use-after-free flaw was found in nci_request in net/nfc/nci/core.c in NFC Controller
    Interface (NCI) in the Linux kernel. This flaw could allow a local attacker with user
    privileges to cause a data race problem while the device is getting removed, leading to a
    privilege escalation problem.

    A use-after-free read flaw was found in sock_getsockopt() in net/core/sock.c due to
    SO_PEERCRED and SO_PEERGROUPS race with listen() (and connect()) in the Linux kernel. In
    this flaw, an attacker with a user privileges may crash the system or leak internal kernel
    information.

    A flaw was found in the Linux kernel. A corrupted timer tree caused the task wakeup to be
    missing in the timerqueue_add function in lib/timerqueue.c. This flaw allows a local
    attacker with special user privileges to cause a denial of service, slowing and eventually
    stopping the system while running OSP.

    A race condition accessing file object in the Linux kernel OverlayFS subsystem was found
    in the way users do rename in specific way with OverlayFS. A local user could use this
    flaw to crash the system.

    A flaw in the processing of received ICMP errors (ICMP fragment needed and ICMP redirect)
    in the Linux kernel functionality was found to allow the ability to quickly scan open UDP
    ports. This flaw allows an off-path remote user to effectively bypass the source port UDP
    randomization. The highest threat from this vulnerability is to confidentiality and
    possibly integrity, because software that relies on UDP source port randomization are
    indirectly affected as well.

    A double free bug in packet_set_ring() in net/packet/af_packet.c can be exploited by a
    local user through crafted syscalls to escalate privileges or deny service. We recommend
    upgrading kernel past the effected versions or rebuilding past
    ec6af094ea28f0f2dda1a6a33b14cd57e36a9755

    Rogue backends can cause DoS of guests via high frequency events T[his CNA information
    record relates to multiple CVEs; the text explains which aspects/vulnerabilities
    correspond to which CVE.] Xen offers the ability to run PV backends in regular
    unprivileged guests, typically referred to as "driver domains". Running PV backends in
    driver domains has one primary security advantage: if a driver domain gets compromised, it
    doesn't have the privileges to take over the system. However, a malicious driver domain
    could try to attack other guests via sending events at a high frequency leading to a
    Denial of Service in the guest due to trying to service interrupts for elongated amounts
    of time. There are three affected backends: * blkfront patch 1, CVE-2021-28711 * netfront
    patch 2, CVE-2021-28712 * hvc_xen (console) patch 3, CVE-2021-28713

