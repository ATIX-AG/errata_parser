  description: |
    A permissive list of allowed inputs flaw was found in DPDK. This issue allows a remote
    attacker to cause a denial of service triggered by sending a crafted Vhost header to DPDK.

    NVIDIA’s distribution of the Data Plane Development Kit (MLNX_DPDK) contains a
    vulnerability in the network stack, where error recovery is not handled properly, which
    can allow a remote attacker to cause denial of service and some impact to data integrity
    and confidentiality.
