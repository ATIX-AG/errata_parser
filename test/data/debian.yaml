  description: |
    In Jp2Image::readMetadata() in jp2image.cpp in Exiv2 0.27.2, an input file can result in
    an infinite loop and hang, with high CPU consumption. Remote attackers could leverage this
    vulnerability to cause a denial of service via a crafted file.

    A flaw was found in Exiv2 in versions before and including 0.27.4-RC1. Improper input
    validation of the rawData.size property in Jp2Image::readMetadata() in jp2image.cpp can
    lead to a heap-based buffer overflow via a crafted JPG image containing malicious EXIF
    data.

    Exiv2 is a command-line utility and C++ library for reading, writing, deleting, and
    modifying the metadata of image files. A heap buffer overflow was found in Exiv2 versions
    v0.27.3 and earlier. The heap overflow is triggered when Exiv2 is used to write metadata
    into a crafted image file. An attacker could potentially exploit the vulnerability to gain
    code execution, if they can trick the victim into running Exiv2 on a crafted image file.
    Note that this bug is only triggered when _writing_ the metadata, which is a less
    frequently used Exiv2 operation than _reading_ the metadata. For example, to trigger the
    bug in the Exiv2 command-line application, you need to add an extra command-line argument
    such as `insert`. The bug is fixed in version v0.27.4.

    Exiv2 is a C++ library and a command-line utility to read, write, delete and modify Exif,
    IPTC, XMP and ICC image metadata. An out-of-bounds read was found in Exiv2 versions
    v0.27.3 and earlier. Exiv2 is a command-line utility and C++ library for reading, writing,
    deleting, and modifying the metadata of image files. The out-of-bounds read is triggered
    when Exiv2 is used to write metadata into a crafted image file. An attacker could
    potentially exploit the vulnerability to cause a denial of service by crashing Exiv2, if
    they can trick the victim into running Exiv2 on a crafted image file. Note that this bug
    is only triggered when writing the metadata, which is a less frequently used Exiv2
    operation than reading the metadata. For example, to trigger the bug in the Exiv2
    command-line application, you need to add an extra command-line argument such as `insert`.
    The bug is fixed in version v0.27.4. Please see our security policy for information about
    Exiv2 security.

    An integer overflow in CrwMap::encode0x1810 of Exiv2 0.27.3 allows attackers to trigger a
    heap-based buffer overflow and cause a denial of service (DOS) via crafted metadata.
