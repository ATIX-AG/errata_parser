- name: DSA-4215-1
  title: batik -- security update
  issued: 02 Jun 2018
  affected_source_package: batik
  packages:
  - name: libbatik-java
    version: 1.8-4+deb9u1
    architecture: all
    component: main
    release: stretch
  description: |
    In Apache Batik before 1.9, files lying on the filesystem of the server which uses batik
    can be revealed to arbitrary users who send maliciously formed SVG files. The file types
    that can be shown depend on the user context in which the exploitable application is
    running. If the user is root a full compromise of the server - including confidential or
    sensitive files - would be possible. XXE can also be used to attack the availability of
    the server via denial of service as the references within a xml document can trivially
    trigger an amplification attack.

    In Apache Batik 1.x before 1.10, when deserializing subclass of `AbstractDocument`, the
    class takes a string from the inputStream as the class name which then use it to call the
    no-arg constructor of the class. Fix was to check the class type before calling
    newInstance in deserialization.
