  description: |
    Xen through 4.8.x mishandles page transfer, which allows guest OS users to obtain
    privileged host OS access, aka XSA-217.

    The grant-table feature in Xen through 4.8.x provides false mapping information in certain
    cases of concurrent unmap calls, which allows backend attackers to obtain sensitive
    information or gain privileges, aka XSA-218 bug 1.

    The grant-table feature in Xen through 4.8.x has a race condition leading to a double
    free, which allows guest OS users to cause a denial of service (memory consumption), or
    possibly obtain sensitive information or gain privileges, aka XSA-218 bug 2.

    The shadow-paging feature in Xen through 4.8.x mismanages page references and consequently
    introduces a race condition, which allows guest OS users to obtain Xen privileges, aka
    XSA-219.

    Xen through 4.8.x does not validate the port numbers of polled event channel ports, which
    allows guest OS users to cause a denial of service (NULL pointer dereference and host OS
    crash) or possibly obtain sensitive information, aka XSA-221.

    Xen through 4.8.x does not validate memory allocations during certain P2M operations,
    which allows guest OS users to obtain privileged host OS access, aka XSA-222.

    The grant-table feature in Xen through 4.8.x mishandles a GNTMAP_device_map and
    GNTMAP_host_map mapping, when followed by only a GNTMAP_host_map unmapping, which allows
    guest OS users to cause a denial of service (count mismanagement and memory corruption) or
    obtain privileged host OS access, aka XSA-224 bug 1.

    The grant-table feature in Xen through 4.8.x does not ensure sufficient type counts for a
    GNTMAP_device_map and GNTMAP_host_map mapping, which allows guest OS users to cause a
    denial of service (count mismanagement and memory corruption) or obtain privileged host OS
    access, aka XSA-224 bug 2.

    The grant-table feature in Xen through 4.8.x mishandles MMIO region grant references,
    which allows guest OS users to cause a denial of service (loss of grant trackability), aka
    XSA-224 bug 3.

    Xen allows local OS guest users to cause a denial of service (crash) or possibly obtain
    sensitive information or gain privileges via vectors involving transitive grants.

    arch/x86/mm.c in Xen allows local PV guest OS users to gain host OS privileges via vectors
    related to map_grant_ref.

    Xen maintains the _GTF_{read,writ}ing bits as appropriate, to inform the guest that a
    grant is in use. A guest is expected not to modify the grant details while it is in use,
    whereas the guest is free to modify/reuse the grant entry when it is not in use. Under
    some circumstances, Xen will clear the status bits too early, incorrectly informing the
    guest that the grant is no longer in use. A guest may prematurely believe that a granted
    frame is safely private again, and reuse it in a way which contains sensitive information,
    while the domain on the far end of the grant is still using the grant. Xen 4.9, 4.8, 4.7,
    4.6, and 4.5 are affected.

    An issue was discovered in Xen 4.4.x through 4.9.x allowing ARM guest OS users to cause a
    denial of service (prevent physical CPU usage) because of lock mishandling upon detection
    of an add-to-physmap error.
