  description: |
    When receiving an OpenPGP/MIME signed email message that contains an additional outer MIME
    message layer, for example a message footer added by a mailing list gateway, Thunderbird
    only considered the inner signed message for the signature validity. This gave the false
    impression that the additional contents were also covered by the digital signature.
    Starting with Thunderbird version 91.4.1, only the signature that belongs to the top level
    MIME part will be considered for the displayed status. This vulnerability affects
    Thunderbird < 91.4.1.

    Mozilla developers and community members Julian Hector, Randell Jesup, Gabriele Svelto,
    Tyson Smith, Christian Holler, and Masayuki Nakano reported memory safety bugs present in
    Firefox 94. Some of these bugs showed evidence of memory corruption and we presume that
    with enough effort some of these could have been exploited to run arbitrary code. This
    vulnerability affects Firefox < 95, Firefox ESR < 91.4.0, and Thunderbird < 91.4.0.

    During operations on MessageTasks, a task may have been removed while it was still
    scheduled, resulting in memory corruption and a potentially exploitable crash. This
    vulnerability affects Thunderbird < 78.15, Thunderbird < 91.2, Firefox ESR < 91.2, Firefox
    ESR < 78.15, and Firefox < 93.

    Mozilla developers reported memory safety bugs present in Firefox 92 and Firefox ESR 91.1.
    Some of these bugs showed evidence of memory corruption and we presume that with enough
    effort some of these could have been exploited to run arbitrary code. This vulnerability
    affects Thunderbird < 78.15, Thunderbird < 91.2, Firefox ESR < 91.2, Firefox ESR < 78.15,
    and Firefox < 93.

    Thunderbird ignored the configuration to require STARTTLS security for an SMTP connection.
    A MITM could perform a downgrade attack to intercept transmitted messages, or could take
    control of the authenticated session to execute SMTP commands chosen by the MITM. If an
    unprotected authentication method was configured, the MITM could obtain the authentication
    credentials, too. This vulnerability affects Thunderbird < 91.2.

    The iframe sandbox rules were not correctly applied to XSLT stylesheets, allowing an
    iframe to bypass restrictions such as executing scripts or navigating the top-level frame.
    This vulnerability affects Firefox < 94, Thunderbird < 91.3, and Firefox ESR < 91.3.

    When interacting with an HTML input element's file picker dialog with webkitdirectory set,
    a use-after-free could have resulted, leading to memory corruption and a potentially
    exploitable crash. This vulnerability affects Firefox < 94, Thunderbird < 91.3, and
    Firefox ESR < 91.3.

    Through a series of navigations, Firefox could have entered fullscreen mode without
    notification or warning to the user. This could lead to spoofing attacks on the browser UI
    including phishing. This vulnerability affects Firefox < 94, Thunderbird < 91.3, and
    Firefox ESR < 91.3.

    The Opportunistic Encryption feature of HTTP2 (RFC 8164) allows a connection to be
    transparently upgraded to TLS while retaining the visual properties of an HTTP connection,
    including being same-origin with unencrypted connections on port 80. However, if a second
    encrypted port on the same IP address (e.g. port 8443) did not opt-in to opportunistic
    encryption; a network attacker could forward a connection from the browser to port 443 to
    port 8443, causing the browser to treat the content of port 8443 as same-origin with HTTP.
    This was resolved by disabling the Opportunistic Encryption feature, which had low usage.
    This vulnerability affects Firefox < 94, Thunderbird < 91.3, and Firefox ESR < 91.3.

    By displaying a form validity message in the correct location at the same time as a
    permission prompt (such as for geolocation), the validity message could have obscured the
    prompt, resulting in the user potentially being tricked into granting the permission. This
    vulnerability affects Firefox < 94, Thunderbird < 91.3, and Firefox ESR < 91.3.

    Due to an unusual sequence of attacker-controlled events, a Javascript alert() dialog with
    arbitrary (although unstyled) contents could be displayed over top an uncontrolled webpage
    of the attacker's choosing. This vulnerability affects Firefox < 94, Thunderbird < 91.3,
    and Firefox ESR < 91.3.

    Thunderbird unexpectedly enabled JavaScript in the composition area. The JavaScript
    execution context was limited to this area and did not receive chrome-level privileges,
    but could be used as a stepping stone to further an attack with other vulnerabilities.
    This vulnerability affects Thunderbird < 91.4.0.

    Thunderbird versions prior to 91.3.0 are vulnerable to the heap overflow described in
    CVE-2021-43527 when processing S/MIME messages. Thunderbird versions 91.3.0 and later will
    not call the vulnerable code when processing S/MIME messages that contain certificates
    with DER-encoded DSA or RSA-PSS signatures.

    Mozilla developers and community members reported memory safety bugs present in Firefox 93
    and Firefox ESR 91.2. Some of these bugs showed evidence of memory corruption and we
    presume that with enough effort some of these could have been exploited to run arbitrary
    code. This vulnerability affects Firefox < 94, Thunderbird < 91.3, and Firefox ESR < 91.3.

    A use-after-free could have occured when an HTTP2 session object was released on a
    different thread, leading to memory corruption and a potentially exploitable crash. This
    vulnerability affects Firefox < 93, Thunderbird < 91.3, and Firefox ESR < 91.3.

    Under certain circumstances, asynchronous functions could have caused a navigation to fail
    but expose the target URL. This vulnerability affects Thunderbird < 91.4.0, Firefox ESR <
    91.4.0, and Firefox < 95.

    An incorrect type conversion of sizes from 64bit to 32bit integers allowed an attacker to
    corrupt memory leading to a potentially exploitable crash. This vulnerability affects
    Thunderbird < 91.4.0, Firefox ESR < 91.4.0, and Firefox < 95.

    By misusing a race in our notification code, an attacker could have forcefully hidden the
    notification for pages that had received full screen and pointer lock access, which could
    have been used for spoofing attacks. This vulnerability affects Thunderbird < 91.4.0,
    Firefox ESR < 91.4.0, and Firefox < 95.

    Failure to correctly record the location of live pointers across wasm instance calls
    resulted in a GC occurring within the call not tracing those live pointers. This could
    have led to a use-after-free causing a potentially exploitable crash. This vulnerability
    affects Thunderbird < 91.4.0, Firefox ESR < 91.4.0, and Firefox < 95.

    When invoking protocol handlers for external protocols, a supplied parameter URL
    containing spaces was not properly escaped. This vulnerability affects Thunderbird <
    91.4.0, Firefox ESR < 91.4.0, and Firefox < 95.

    Using XMLHttpRequest, an attacker could have identified installed applications by probing
    error messages for loading external protocols. This vulnerability affects Thunderbird <
    91.4.0, Firefox ESR < 91.4.0, and Firefox < 95.

    Documents loaded with the CSP sandbox directive could have escaped the sandbox's script
    restriction by embedding additional content. This vulnerability affects Thunderbird <
    91.4.0, Firefox ESR < 91.4.0, and Firefox < 95.

    Using the Location API in a loop could have caused severe application hangs and crashes.
    This vulnerability affects Thunderbird < 91.4.0, Firefox ESR < 91.4.0, and Firefox < 95.

    It was possible to recreate previous cursor spoofing attacks against users with a zoomed
    native cursor. This vulnerability affects Thunderbird < 91.4.0, Firefox ESR < 91.4.0, and
    Firefox < 95.

    The olm_session_describe function in Matrix libolm before 3.2.7 is vulnerable to a buffer
    overflow. The Olm session object represents a cryptographic channel between two parties.
    Therefore, its state is partially controllable by the remote party of the channel.
    Attackers can construct a crafted sequence of messages to manipulate the state of the
    receiver's session in such a way that, for some buffer sizes, a buffer overflow happens on
    a call to olm_session_describe. Furthermore, safe buffer sizes were undocumented. The
    overflow content is partially controllable by the attacker and limited to ASCII spaces and
    digits. The known affected products are Element Web And SchildiChat Web.
