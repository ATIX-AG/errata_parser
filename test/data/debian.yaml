  description: |
    When deriving an identifier for an email message, uninitialized memory was used in
    addition to the message contents. This vulnerability affects Thunderbird < 68.5.

    When processing an email message with an ill-formed envelope, Thunderbird could read data
    from a random memory location. This vulnerability affects Thunderbird < 68.5.

    If a user saved passwords before Thunderbird 60 and then later set a master password, an
    unencrypted copy of these passwords is still accessible. This is because the older stored
    password file was not deleted when the data was copied to a new format starting in
    Thunderbird 60. The new master password is added only on the new file. This could allow
    the exposure of stored password data outside of user expectations. This vulnerability
    affects Thunderbird < 68.5.

    When processing a message that contains multiple S/MIME signatures, a bug in the MIME
    processing code caused a null pointer dereference, leading to an unexploitable crash. This
    vulnerability affects Thunderbird < 68.5.

    If a template tag was used in a select tag, the parser could be confused and allow
    JavaScript parsing and execution when it should not be allowed. A site that relied on the
    browser behaving correctly could suffer a cross-site scripting vulnerability as a result.
    In general, this flaw cannot be exploited through email in the Thunderbird product because
    scripting is disabled when reading mail, but is potentially a risk in browser or
    browser-like contexts. This vulnerability affects Thunderbird < 68.5, Firefox < 73, and
    Firefox < ESR68.5.

    Mozilla developers and community members reported memory safety bugs present in Firefox 72
    and Firefox ESR 68.4. Some of these bugs showed evidence of memory corruption and we
    presume that with enough effort some of these could have been exploited to run arbitrary
    code. In general, these flaws cannot be exploited through email in the Thunderbird product
    because scripting is disabled when reading mail, but are potentially risks in browser or
    browser-like contexts. This vulnerability affects Thunderbird < 68.5, Firefox < 73, and
    Firefox < ESR68.5.
