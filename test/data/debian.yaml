    vulnerability. This resulted in a potentially exploitable crash. This vulnerability
    affects Firefox ESR < 68.8, Firefox < 76, and Thunderbird < 68.8.0.

    The 'Copy as cURL' feature of Devtools' network tab did not properly escape the HTTP POST
    data of a request, which can be controlled by the website. If a user used the 'Copy as
    cURL' feature and pasted the command into a terminal, it could have resulted in the
    disclosure of local files. This vulnerability affects Firefox ESR < 68.8, Firefox < 76,
    and Thunderbird < 68.8.0.

    Mozilla developers and community members reported memory safety bugs present in Firefox 75
    and Firefox ESR 68.7. Some of these bugs showed evidence of memory corruption and we
    presume that with enough effort some of these could have been exploited to run arbitrary
    code. This vulnerability affects Firefox ESR < 68.8, Firefox < 76, and Thunderbird <
    68.8.0.

    By encoding Unicode whitespace characters within the From email header, an attacker can
    spoof the sender email address that Thunderbird displays. This vulnerability affects
    Thunderbird < 68.8.0.
