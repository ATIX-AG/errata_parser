  description: |
    Ruby before 2.4.3 allows Net::FTP command injection. Net::FTP#get, getbinaryfile,
    gettextfile, put, putbinaryfile, and puttextfile use Kernel#open to open a local file. If
    the localfile argument starts with the "|" pipe character, the command following the pipe
    character is executed. The default value of localfile is File.basename(remotefile), so
    malicious FTP servers could cause arbitrary command execution.

    Ruby before 2.2.10, 2.3.x before 2.3.7, 2.4.x before 2.4.4, 2.5.x before 2.5.1, and
    2.6.0-preview1 allows an HTTP Response Splitting attack. An attacker can inject a crafted
    key and value into an HTTP response for the HTTP server of WEBrick.

    The lazy_initialize function in lib/resolv.rb in Ruby through 2.4.3 uses Kernel#open,
    which might allow Command Injection attacks, as demonstrated by a Resolv::Hosts::new
    argument beginning with a '|' character, a different vulnerability than CVE-2017-17405.
    NOTE: situations with untrusted input may be highly unlikely.

    Directory traversal vulnerability in the Dir.mktmpdir method in the tmpdir library in Ruby
    before 2.2.10, 2.3.x before 2.3.7, 2.4.x before 2.4.4, 2.5.x before 2.5.1, and
    2.6.0-preview1 might allow attackers to create arbitrary directories or files via a ..
    (dot dot) in the prefix argument.

    In Ruby before 2.2.10, 2.3.x before 2.3.7, 2.4.x before 2.4.4, 2.5.x before 2.5.1, and
    2.6.0-preview1, an attacker can pass a large HTTP request with a crafted header to WEBrick
    server or a crafted body to WEBrick server/handler and cause a denial of service (memory
    consumption).

    In Ruby before 2.2.10, 2.3.x before 2.3.7, 2.4.x before 2.4.4, 2.5.x before 2.5.1, and
    2.6.0-preview1, an attacker controlling the unpacking format (similar to format string
    vulnerabilities) can trigger a buffer under-read in the String#unpack method, resulting in
    a massive and controlled information disclosure.

    In Ruby before 2.2.10, 2.3.x before 2.3.7, 2.4.x before 2.4.4, 2.5.x before 2.5.1, and
    2.6.0-preview1, the UNIXServer.open and UNIXSocket.open methods are not checked for null
    characters. It may be connected to an unintended socket.

    In Ruby before 2.2.10, 2.3.x before 2.3.7, 2.4.x before 2.4.4, 2.5.x before 2.5.1, and
    2.6.0-preview1, the Dir.open, Dir.new, Dir.entries and Dir.empty? methods do not check
    NULL characters. When using the corresponding method, unintentional directory traversal
    may be performed.

    RubyGems version Ruby 2.2 series: 2.2.9 and earlier, Ruby 2.3 series: 2.3.6 and earlier,
    Ruby 2.4 series: 2.4.3 and earlier, Ruby 2.5 series: 2.5.0 and earlier, prior to trunk
    revision 62422 contains a Directory Traversal vulnerability in install_location function
    of package.rb that can result in path traversal when writing to a symlinked basedir
    outside of the root. This vulnerability appears to have been fixed in 2.7.6.

    RubyGems version Ruby 2.2 series: 2.2.9 and earlier, Ruby 2.3 series: 2.3.6 and earlier,
    Ruby 2.4 series: 2.4.3 and earlier, Ruby 2.5 series: 2.5.0 and earlier, prior to trunk
    revision 62422 contains a Deserialization of Untrusted Data vulnerability in owner command
    that can result in code execution. This attack appear to be exploitable via victim must
    run the `gem owner` command on a gem with a specially crafted YAML file. This
    vulnerability appears to have been fixed in 2.7.6.

    RubyGems version Ruby 2.2 series: 2.2.9 and earlier, Ruby 2.3 series: 2.3.6 and earlier,
    Ruby 2.4 series: 2.4.3 and earlier, Ruby 2.5 series: 2.5.0 and earlier, prior to trunk
    revision 62422 contains a infinite loop caused by negative size vulnerability in ruby gem
    package tar header that can result in a negative size could cause an infinite loop.. This
    vulnerability appears to have been fixed in 2.7.6.

    RubyGems version Ruby 2.2 series: 2.2.9 and earlier, Ruby 2.3 series: 2.3.6 and earlier,
    Ruby 2.4 series: 2.4.3 and earlier, Ruby 2.5 series: 2.5.0 and earlier, prior to trunk
    revision 62422 contains a Improper Verification of Cryptographic Signature vulnerability
    in package.rb that can result in a mis-signed gem could be installed, as the tarball would
