  description: |
    Uninitialized memory in a canvas object could have caused an incorrect free() leading to
    memory corruption and a potentially exploitable crash. This vulnerability affects
    Thunderbird < 78.13, Thunderbird < 91, Firefox ESR < 78.13, and Firefox < 91.

    Instruction reordering resulted in a sequence of instructions that would cause an object
    to be incorrectly considered during garbage collection. This led to memory corruption and
    a potentially exploitable crash. This vulnerability affects Thunderbird < 78.13,
    Thunderbird < 91, Firefox ESR < 78.13, and Firefox < 91.

    A use-after-free vulnerability in media channels could have led to memory corruption and a
    potentially exploitable crash. This vulnerability affects Thunderbird < 78.13, Thunderbird
    < 91, Firefox ESR < 78.13, and Firefox < 91.

    A suspected race condition when calling getaddrinfo led to memory corruption and a
    potentially exploitable crash. *Note: This issue only affected Linux operating systems.
    Other operating systems are unaffected.* This vulnerability affects Thunderbird < 78.13,
    Thunderbird < 91, Firefox ESR < 78.13, and Firefox < 91.

    Firefox incorrectly treated an inline list-item element as a block element, resulting in
    an out of bounds read or memory corruption, and a potentially exploitable crash. This
    vulnerability affects Thunderbird < 78.13, Thunderbird < 91, Firefox ESR < 78.13, and
    Firefox < 91.

    Mozilla developers reported memory safety bugs present in Firefox 90 and Firefox ESR
    78.12. Some of these bugs showed evidence of memory corruption and we presume that with
    enough effort some of these could have been exploited to run arbitrary code. This
    vulnerability affects Thunderbird < 78.13, Firefox ESR < 78.13, and Firefox < 91.
