  description: |
    Memory safety bugs were reported in Firefox 53 and Firefox ESR 52.1. Some of these bugs
    showed evidence of memory corruption and we presume that with enough effort that some of
    these could be exploited to run arbitrary code. This vulnerability affects Firefox < 54,
    Firefox ESR < 52.2, and Thunderbird < 52.2.

    A use-after-free vulnerability with the frameloader during tree reconstruction while
    regenerating CSS layout when attempting to use a node in the tree that no longer exists.
    This results in a potentially exploitable crash. This vulnerability affects Firefox < 54,
    Firefox ESR < 52.2, and Thunderbird < 52.2.

    A use-after-free vulnerability when using an incorrect URL during the reloading of a
    docshell. This results in a potentially exploitable crash. This vulnerability affects
    Firefox < 54, Firefox ESR < 52.2, and Thunderbird < 52.2.

    A use-after-free vulnerability during video control operations when a "<track>" element
    holds a reference to an older window if that window has been replaced in the DOM. This
    results in a potentially exploitable crash. This vulnerability affects Firefox < 54,
    Firefox ESR < 52.2, and Thunderbird < 52.2.

    A use-after-free vulnerability with content viewer listeners that results in a potentially
    exploitable crash. This vulnerability affects Firefox < 54, Firefox ESR < 52.2, and
    Thunderbird < 52.2.

    A use-after-free vulnerability during specific user interactions with the input method
    editor (IME) in some languages due to how events are handled. This results in a
    potentially exploitable crash but would require specific user interaction to trigger. This
    vulnerability affects Firefox < 54, Firefox ESR < 52.2, and Thunderbird < 52.2.

    An out-of-bounds read in WebGL with a maliciously crafted "ImageInfo" object during WebGL
    operations. This vulnerability affects Firefox < 54, Firefox ESR < 52.2, and Thunderbird <
    52.2.

    A use-after-free and use-after-scope vulnerability when logging errors from headers for
    XML HTTP Requests (XHR). This could result in a potentially exploitable crash. This
    vulnerability affects Firefox < 54, Firefox ESR < 52.2, and Thunderbird < 52.2.

    A use-after-free vulnerability in IndexedDB when one of its objects is destroyed in memory
    while a method on it is still being executed. This results in a potentially exploitable
    crash. This vulnerability affects Firefox < 54, Firefox ESR < 52.2, and Thunderbird <
    52.2.

    An out-of-bounds read vulnerability with the Opus encoder when the number of channels in
    an audio stream changes while the encoder is in use. This vulnerability affects Firefox <
    54, Firefox ESR < 52.2, and Thunderbird < 52.2.

    Characters from the "Canadian Syllabics" unicode block can be mixed with characters from
    other unicode blocks in the addressbar instead of being rendered as their raw "punycode"
    form, allowing for domain name spoofing attacks through character confusion. The current
    Unicode standard allows characters from "Aspirational Use Scripts" such as Canadian
    Syllabics to be mixed with Latin characters in the "moderately restrictive" IDN profile.
    We have changed Firefox behavior to match the upcoming Unicode version 10.0 which removes
    this category and treats them as "Limited Use Scripts.". This vulnerability affects
    Firefox < 54, Firefox ESR < 52.2, and Thunderbird < 52.2.

    A number of security vulnerabilities in the Graphite 2 library including out-of-bounds
    reads, buffer overflow reads and writes, and the use of uninitialized memory. These issues
    were addressed in Graphite 2 version 1.3.10. This vulnerability affects Firefox < 54,
    Firefox ESR < 52.2, and Thunderbird < 52.2.
