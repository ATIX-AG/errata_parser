  description: |
    usrsctp before 2019-12-20 has out-of-bounds reads in sctp_load_addresses_from_init.

    When removing data about an origin whose tab was recently closed, a use-after-free could
    occur in the Quota manager, resulting in a potentially exploitable crash. This
    vulnerability affects Thunderbird < 68.6, Firefox < 74, Firefox < ESR68.6, and Firefox ESR
    < 68.6.

    By carefully crafting promise resolutions, it was possible to cause an out-of-bounds read
    off the end of an array resized during script execution. This could have led to memory
    corruption and a potentially exploitable crash. This vulnerability affects Thunderbird <
    68.6, Firefox < 74, Firefox < ESR68.6, and Firefox ESR < 68.6.

    When a device was changed while a stream was about to be destroyed, the
    <code>stream-reinit</code> task may have been executed after the stream was destroyed,
    causing a use-after-free and a potentially exploitable crash. This vulnerability affects
    Thunderbird < 68.6, Firefox < 74, Firefox < ESR68.6, and Firefox ESR < 68.6.

    The 'Copy as cURL' feature of Devtools' network tab did not properly escape the HTTP
    method of a request, which can be controlled by the website. If a user used the 'Copy as
    Curl' feature and pasted the command into a terminal, it could have resulted in command
    injection and arbitrary command execution. This vulnerability affects Thunderbird < 68.6,
    Firefox < 74, Firefox < ESR68.6, and Firefox ESR < 68.6.

    The first time AirPods are connected to an iPhone, they become named after the user's name
    by default (e.g. Jane Doe's AirPods.) Websites with camera or microphone permission are
    able to enumerate device names, disclosing the user's name. To resolve this issue, Firefox
    added a special case that renames devices containing the substring 'AirPods' to simply
    'AirPods'. This vulnerability affects Thunderbird < 68.6, Firefox < 74, Firefox < ESR68.6,
    and Firefox ESR < 68.6.

    Mozilla developers reported memory safety bugs present in Firefox and Thunderbird 68.5.
    Some of these bugs showed evidence of memory corruption and we presume that with enough
    effort some of these could have been exploited to run arbitrary code. This vulnerability
    affects Thunderbird < 68.6, Firefox < 74, Firefox < ESR68.6, and Firefox ESR < 68.6.
