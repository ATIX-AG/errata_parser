  description: |
    An attacker who compromised a content process could have partially escaped the sandbox to
    read arbitrary files via clipboard-related IPC messages.<br>*This bug only affects
    Thunderbird for Linux. Other operating systems are unaffected.*. This vulnerability
    affects Firefox < 108, Firefox ESR < 102.6, and Thunderbird < 102.6.

    A file with a long filename could have had its filename truncated to remove the valid
    extension, leaving a malicious extension in its place. This could potentially led to user
    confusion and the execution of malicious code.<br/>*Note*: This issue was originally
    included in the advisories for Thunderbird 102.6, but a patch (specific to Thunderbird)
    was omitted, resulting in it actually being fixed in Thunderbird 102.6.1. This
    vulnerability affects Firefox < 108, Thunderbird < 102.6.1, Thunderbird < 102.6, and
    Firefox ESR < 102.6.

    Mozilla developers Randell Jesup, Valentin Gosu, Olli Pettay, and the Mozilla Fuzzing Team
    reported memory safety bugs present in Thunderbird 102.5. Some of these bugs showed
    evidence of memory corruption and we presume that with enough effort some of these could
    have been exploited to run arbitrary code. This vulnerability affects Firefox < 108,
    Firefox ESR < 102.6, and Thunderbird < 102.6.

    A missing check related to tex units could have led to a use-after-free and potentially
    exploitable crash.<br />*Note*: This advisory was added on December 13th, 2022 after we
    better understood the impact of the issue. The fix was included in the original release of
    Firefox 105. This vulnerability affects Firefox ESR < 102.6, Firefox < 105, and
    Thunderbird < 102.6.

    An optimization in WebGL was incorrect in some cases, and could have led to memory
    corruption and a potentially exploitable crash. This vulnerability affects Firefox < 106,
    Firefox ESR < 102.6, and Thunderbird < 102.6.

    A use-after-free in WebGL extensions could have led to a potentially exploitable crash.
    This vulnerability affects Firefox < 107, Firefox ESR < 102.6, and Thunderbird < 102.6.
