    crash. This vulnerability affects Thunderbird < 102.4, Firefox ESR < 102.4, and Firefox <
    106.

    If a website called <code>window.print()</code> in a particular way, it could cause a
    denial of service of the browser, which may persist beyond browser restart depending on
    the user's session restore settings. This vulnerability affects Thunderbird < 102.4,
    Firefox ESR < 102.4, and Firefox < 106.

    Mozilla developers Ashley Hale and the Mozilla Fuzzing Team reported memory safety bugs
    present in Thunderbird 102.3. Some of these bugs showed evidence of memory corruption and
    we presume that with enough effort some of these could have been exploited to run
    arbitrary code. This vulnerability affects Thunderbird < 102.4, Firefox ESR < 102.4, and
    Firefox < 106.
