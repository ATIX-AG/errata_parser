  description: |
    A flaw was found in the virtio-net device of QEMU. This flaw was inadvertently introduced
    with the fix for CVE-2021-3748, which forgot to unmap the cached virtqueue elements on
    error, leading to memory leakage and other unexpected results. Affected QEMU version:
    6.2.0.

    A flaw was found in the vhost-vsock device of QEMU. In case of error, an invalid element
    was not detached from the virtqueue before freeing its memory, leading to memory leakage
    and other unexpected results. Affected QEMU versions <= 6.2.0.

    A flaw was found in the QXL display device emulation in QEMU. An integer overflow in the
    cursor_alloc() function can lead to the allocation of a small cursor object followed by a
    subsequent heap-based buffer overflow. This flaw allows a malicious privileged guest user
    to crash the QEMU process on the host or potentially execute arbitrary code within the
    context of the QEMU process.

    A flaw was found in the QXL display device emulation in QEMU. A double fetch of guest
    controlled values `cursor->header.width` and `cursor->header.height` can lead to the
    allocation of a small cursor object followed by a subsequent heap-based buffer overflow. A
    malicious privileged guest user could use this flaw to crash the QEMU process on the host
    or potentially execute arbitrary code within the context of the QEMU process.

    A flaw was found in the QEMU virtio-fs shared file system daemon (virtiofsd)
    implementation. This flaw is strictly related to CVE-2018-13405. A local guest user can
    create files in the directories shared by virtio-fs with unintended group ownership in a
    scenario where a directory is SGID to a certain group and is writable by a user who is not
    a member of the group. This could allow a malicious unprivileged user inside the guest to
    gain access to resources accessible to the root group, potentially escalating their
    privileges within the guest. A malicious local user in the host might also leverage this
    unexpected executable file created by the guest to escalate their privileges on the host
    system.
