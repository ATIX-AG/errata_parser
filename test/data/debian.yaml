    FFmpeg 2.8 and 4.2.3 has a use-after-free via a crafted EXTINF duration in an m3u8 file
    because parse_playlist in libavformat/hls.c frees a pointer, and later that pointer is
    accessed in av_probe_input_format3 in libavformat/format.c.

    A CWE-125: Out-of-bounds read vulnerability exists in long_term_filter function in
    g729postfilter.c in FFmpeg 4.2.1 during computation of the denominator of
    pseudo-normalized correlation R'(0), that could result in disclosure of information.

    FFmpeg 4.1.3 is affected by a Divide By Zero issue via libavcodec/ratecontrol.c, which
    allows a remote malicious user to cause a Denial of Service.
