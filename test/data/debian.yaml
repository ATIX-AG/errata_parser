  description: |
    An attacker could have caused a use-after-free by forcing a text reflow in an SVG object
    leading to a potentially exploitable crash. This vulnerability affects Firefox < 98,
    Firefox ESR < 91.7, and Thunderbird < 91.7.

    When resizing a popup after requesting fullscreen access, the popup would not display the
    fullscreen notification. This vulnerability affects Firefox < 98, Firefox ESR < 91.7, and
    Thunderbird < 91.7.

    If an attacker could control the contents of an iframe sandboxed with
    <code>allow-popups</code> but not <code>allow-scripts</code>, they were able to craft a
    link that, when clicked, would lead to JavaScript execution in violation of the sandbox.
    This vulnerability affects Firefox < 98, Firefox ESR < 91.7, and Thunderbird < 91.7.

    Previously Firefox for macOS and Linux would download temporary files to a user-specific
    directory in <code>/tmp</code>, but this behavior was changed to download them to
    <code>/tmp</code> where they could be affected by other local users. This behavior was
    reverted to the original, user-specific directory. <br>*This bug only affects Firefox for
    macOS and Linux. Other operating systems are unaffected.*. This vulnerability affects
    Firefox ESR < 91.7 and Thunderbird < 91.7.

    When installing an add-on, Firefox verified the signature before prompting the user; but
    while the user was confirming the prompt, the underlying add-on file could have been
    modified and Firefox would not have noticed. This vulnerability affects Firefox < 98,
    Firefox ESR < 91.7, and Thunderbird < 91.7.
