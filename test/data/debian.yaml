    Observable response discrepancy in some Intel(R) Processors may allow an authorized user
    to potentially enable information disclosure via local access.

    Potential speculative code store bypass in all supported CPU products, in conjunction with
    software vulnerabilities relating to speculative execution of overwritten instructions,
    may cause an incorrect speculation and could result in data leakage.

    x86: TSX Async Abort protections not restored after S3 This issue relates to the TSX Async
    Abort speculative security vulnerability. Please see
    https://xenbits.xen.org/xsa/advisory-305.html for details. Mitigating TAA by disabling TSX
    (the default and preferred option) requires selecting a non-default setting in
    MSR_TSX_CTRL. This setting isn't restored after S3 suspend.

    inappropriate x86 IOMMU timeout detection / handling IOMMUs process commands issued to
    them in parallel with the operation of the CPU(s) issuing such commands. In the current
    implementation in Xen, asynchronous notification of the completion of such commands is not
    used. Instead, the issuing CPU spin-waits for the completion of the most recently issued
    command(s). Some of these waiting loops try to apply a timeout to fail overly-slow
    commands. The course of action upon a perceived timeout actually being detected is
    inappropriate: - on Intel hardware guests which did not originally cause the timeout may
    be marked as crashed, - on AMD hardware higher layer callers would not be notified of the
    issue, making them continue as if the IOMMU operation succeeded.
