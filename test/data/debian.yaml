  description: |
    Documents in deeply-nested cross-origin browsing contexts could have obtained permissions
    granted to the top-level origin, bypassing the existing prompt and wrongfully inheriting
    the top-level permissions. This vulnerability affects Thunderbird < 91.9, Firefox ESR <
    91.9, and Firefox < 100.

    An improper implementation of the new iframe sandbox keyword
    <code>allow-top-navigation-by-user-activation</code> could lead to script execution
    without <code>allow-scripts</code> being present. This vulnerability affects Thunderbird <
    91.9, Firefox ESR < 91.9, and Firefox < 100.

    Requests initiated through reader mode did not properly omit cookies with a SameSite
    attribute. This vulnerability affects Thunderbird < 91.9, Firefox ESR < 91.9, and Firefox
    < 100.

    When reusing existing popups Firefox would have allowed them to cover the fullscreen
    notification UI, which could have enabled browser spoofing attacks. This vulnerability
    affects Thunderbird < 91.9, Firefox ESR < 91.9, and Firefox < 100.

    Firefox behaved slightly differently for already known resources when loading CSS
    resources involving CSS variables. This could have been used to probe the browser history.
    This vulnerability affects Thunderbird < 91.9, Firefox ESR < 91.9, and Firefox < 100.

    Mozilla developers Andrew McCreight, Gabriele Svelto, Tom Ritter and the Mozilla Fuzzing
    Team reported memory safety bugs present in Firefox 99 and Firefox ESR 91.8. Some of these
    bugs showed evidence of memory corruption and we presume that with enough effort some of
    these could have been exploited to run arbitrary code. This vulnerability affects
    Thunderbird < 91.9, Firefox ESR < 91.9, and Firefox < 100.
