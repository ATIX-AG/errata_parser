    kernel/cgroup/cgroup-v1.c function. This flaw, under certain circumstances, allows the use
    of the cgroups v1 release_agent feature to escalate privileges and bypass the namespace
    isolation unexpectedly.

    A flaw null pointer dereference in the Linux kernel UDF file system functionality was
    found in the way user triggers udf_file_write_iter function for the malicious UDF image. A
    local user could use this flaw to crash the system. Actual from Linux kernel 4.2-rc1 till
    5.17-rc2.

    An issue was discovered in fs/nfs/dir.c in the Linux kernel before 5.16.5. If an
    application sets the O_DIRECTORY flag, and tries to open a regular file, nfs_atomic_open()
    performs a regular lookup. If a regular file is found, ENOTDIR should occur, but the
    server instead returns uninitialized data in the file descriptor.

    An issue was discovered in the Linux kernel before 5.16.5. There is a memory leak in
    yam_siocdevprivate in drivers/net/hamradio/yam.c.

    An issue was discovered in drivers/usb/gadget/composite.c in the Linux kernel before
    5.16.10. The USB Gadget subsystem lacks certain validation of interface OS descriptor
    requests (ones with a large array index and ones associated with NULL function pointer
    retrieval). Memory corruption might occur.

    An issue was discovered in drivers/usb/gadget/function/rndis.c in the Linux kernel before
    5.16.10. The RNDIS USB gadget lacks validation of the size of the RNDIS_MSG_SET command.
    Attackers can obtain sensitive information from kernel memory.
