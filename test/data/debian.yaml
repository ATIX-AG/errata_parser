    FFmpeg 4.2 is affected by a Divide By Zero issue via libavcodec/aacpsy.c, which allows a
    remote malicious user to cause a Denial of Service.

    FFmpeg 4.2 is affected by null pointer dereference passed as argument to
    libavformat/aviobuf.c, which could cause a Denial of Service.

    FFmpeg 4.2 is affected by a Divide By Zero issue via libavcodec/aaccoder, which allows a
    remote malicious user to cause a Denial of Service

    A Denial of Service vulnerability exists in FFmpeg 4.2 due to a memory leak in
    avcodec_alloc_context3 at options.c.

    A Denial of Service vulnerability exists in FFmpeg 4.2 due to a memory leak is affected
    by: memory leak in the link_filter_inouts function in libavfilter/graphparser.c.

