  description: |
    An unprivileged write to the file handler flaw in the Linux kernel's control groups and
    namespaces subsystem was found in the way users have access to some less privileged
    process that are controlled by cgroups and have higher privileged parent process. It is
    actually both for cgroup2 and cgroup1 versions of control groups. A local user could use
    this flaw to crash the system or escalate their privileges on the system.

    A denial of service (DOS) issue was found in the Linux kernel’s smb2_ioctl_query_info
    function in the fs/cifs/smb2ops.c Common Internet File System (CIFS) due to an incorrect
    return from the memdup_user function. This flaw allows a local, privileged (CAP_SYS_ADMIN)
    attacker to crash the system.

    A flaw was found in the Linux kernel in net/netfilter/nf_tables_core.c:nft_do_chain, which
    can cause a use-after-free. This issue needs to handle 'return' with proper preconditions,
    as it can lead to a kernel information leak problem caused by a local, unprivileged
    attacker.

    A use-after-free flaw was found in the Linux kernel’s sound subsystem in the way a user
    triggers concurrent calls of PCM hw_params. The hw_free ioctls or similar race condition
    happens inside ALSA PCM for other ioctls. This flaw allows a local user to crash or
    potentially escalate their privileges on the system.

    A flaw was found in KVM. When updating a guest's page table entry, vm_pgoff was improperly
    used as the offset to get the page's pfn. As vaddr and vm_pgoff are controllable by
    user-mode processes, this flaw allows unprivileged local users on the host to write
    outside the userspace region and potentially corrupt the kernel, resulting in a denial of
    service condition.

    A use-after-free vulnerability was found in the Linux kernel in drivers/net/hamradio. This
    flaw allows a local attacker with a user privilege to cause a denial of service (DOS) when
    the mkiss or sixpack device is detached and reclaim resources early.

    A use-after-free vulnerabilitity was discovered in drivers/net/hamradio/6pack.c of linux
    that allows an attacker to crash linux kernel by simulating ax25 device using 6pack driver
    from user space.

    A flaw was found in the Linux kernel. This flaw allows an attacker to crash the Linux
    kernel by simulating amateur radio from the user space, resulting in a null-ptr-deref
    vulnerability and a use-after-free vulnerability.

    A use-after-free flaw was found in the Linux kernel’s Amateur Radio AX.25 protocol
    functionality in the way a user connects with the protocol. This flaw allows a local user
    to crash the system.

    A NULL pointer dereference flaw was found in the Linux kernel’s Amateur Radio AX.25
    protocol functionality in the way a user connects with the protocol. This flaw allows a
    local user to crash the system.

    A vulnerability was found in the pfkey_register function in net/key/af_key.c in the Linux
    kernel. This flaw allows a local, unprivileged user to gain access to kernel memory,
    leading to a system crash or a leak of internal kernel information.

    A NULL pointer dereference flaw was found in the Linux kernel’s X.25 set of standardized
    network protocols functionality in the way a user terminates their session using a
    simulated Ethernet card and continued usage of this connection. This flaw allows a local
    user to crash the system.

    st21nfca_connectivity_event_received in drivers/nfc/st21nfca/se.c in the Linux kernel
    through 5.16.12 has EVT_TRANSACTION buffer overflows because of untrusted length
    parameters.

    A heap buffer overflow flaw was found in IPsec ESP transformation code in net/ipv4/esp4.c
    and net/ipv6/esp6.c. This flaw allows a local attacker with a normal user privilege to
    overwrite kernel heap objects and may cause a local privilege escalation threat.

    In the Linux kernel before 5.17.1, a refcount leak bug was found in net/llc/af_llc.c.

    usb_8dev_start_xmit in drivers/net/can/usb/usb_8dev.c in the Linux kernel through 5.17.1
    has a double free.

    mcba_usb_start_xmit in drivers/net/can/usb/mcba_usb.c in the Linux kernel through 5.17.1
    has a double free.

    ems_usb_start_xmit in drivers/net/can/usb/ems_usb.c in the Linux kernel through 5.17.1 has
    a double free.

    In the Linux kernel before 5.17.3, fs/io_uring.c has a use-after-free due to a race
    condition in io_uring timeouts. This can be triggered by a local user who has no access to
    any user namespace; however, the race condition perhaps can only be exploited
    infrequently.
