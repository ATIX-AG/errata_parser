  description: |
    WordPress before 5.5.2 mishandles deserialization requests in
    wp-includes/Requests/Utility/FilteredIterator.php.

    WordPress before 5.5.2 mishandles embeds from disabled sites on a multisite network, as
    demonstrated by allowing a spam embed.

    WordPress before 5.5.2 allows XSS associated with global variables.

    WordPress before 5.5.2 allows attackers to gain privileges via XML-RPC.

    wp-includes/class-wp-xmlrpc-server.php in WordPress before 5.5.2 allows attackers to gain
    privileges by using XML-RPC to comment on a post.

    is_blog_installed in wp-includes/functions.php in WordPress before 5.5.2 improperly
    determines whether WordPress is already installed, which might allow an attacker to
    perform a new installation, leading to remote code execution (as well as a denial of
