- name: DSA-4218-1
  title: memcached -- security update
  issued: 06 Jun 2018
  affected_source_package: memcached
  packages:
  - name: memcached
    version: 1.4.33-1+deb9u1
    architecture: amd64
    component: main
    release: stretch
  description: |
    The try_read_command function in memcached.c in memcached before 1.4.39 allows remote
    attackers to cause a denial of service (segmentation fault) via a request to add/set a
    key, which makes a comparison between signed and unsigned int and triggers a heap-based
    buffer over-read. NOTE: this vulnerability exists because of an incomplete fix for
    CVE-2016-8705.

    Memcached version 1.5.5 contains an Insufficient Control of Network Message Volume
    (Network Amplification, CWE-406) vulnerability in the UDP support of the memcached server
    that can result in denial of service via network flood (traffic amplification of 1:50,000
    has been reported by reliable sources). This attack appear to be exploitable via network
    connectivity to port 11211 UDP. This vulnerability appears to have been fixed in 1.5.6 due
    to the disabling of the UDP protocol by default.

    memcached version prior to 1.4.37 contains an Integer Overflow vulnerability in
    items.c:item_free() that can result in data corruption and deadlocks due to items existing
    in hash table being reused from free list. This attack appear to be exploitable via
    network connectivity to the memcached service. This vulnerability appears to have been
    fixed in 1.4.37 and later.
