  description: |
    <code>NSSToken</code> objects were referenced via direct points, and could have been
    accessed in an unsafe way on different threads, leading to a use-after-free and
    potentially exploitable crash. This vulnerability affects Thunderbird < 91.8, Firefox <
    99, and Firefox ESR < 91.8.

    After a VR Process is destroyed, a reference to it may have been retained and used,
    leading to a use-after-free and potentially exploitable crash. This vulnerability affects
    Thunderbird < 91.8 and Firefox ESR < 91.8.

    When importing a revoked key that specified key compromise as the revocation reason,
    Thunderbird did not update the existing copy of the key that was not yet revoked, and the
    existing key was kept as non-revoked. Revocation statements that used another revocation
    reason, or that didn't specify a revocation reason, were unaffected. This vulnerability
    affects Thunderbird < 91.8.

    regex is an implementation of regular expressions for the Rust language. The regex crate
    features built-in mitigations to prevent denial of service attacks caused by untrusted
    regexes, or untrusted input matched by trusted regexes. Those (tunable) mitigations
    already provide sane defaults to prevent attacks. This guarantee is documented and it's
    considered part of the crate's API. Unfortunately a bug was discovered in the mitigations
    designed to prevent untrusted regexes to take an arbitrary amount of time during parsing,
    and it's possible to craft regexes that bypass such mitigations. This makes it possible to
    perform denial of service attacks by sending specially crafted regexes to services
    accepting user-controlled, untrusted regexes. All versions of the regex crate before or
    equal to 1.5.4 are affected by this issue. The fix is include starting from regex 1.5.5.
    All users accepting user-controlled regexes are recommended to upgrade immediately to the
    latest version of the regex crate. Unfortunately there is no fixed set of problematic
    regexes, as there are practically infinite regexes that could be crafted to exploit this
    vulnerability. Because of this, it us not recommend to deny known problematic regexes.

    If a compromised content process sent an unexpected number of WebAuthN Extensions in a
    Register command to the parent process, an out of bounds write would have occurred leading
    to memory corruption and a potentially exploitable crash. This vulnerability affects
    Thunderbird < 91.8, Firefox < 99, and Firefox ESR < 91.8.

    By using a link with <code>rel="localization"</code> a use-after-free could have been
    triggered by destroying an object during JavaScript execution and then referencing the
    object through a freed pointer, leading to a potential exploitable crash. This
    vulnerability affects Thunderbird < 91.8, Firefox < 99, and Firefox ESR < 91.8.

    When generating the assembly code for <code>MLoadTypedArrayElementHole</code>, an
    incorrect AliasSet was used. In conjunction with another vulnerability this could have
    been used for an out of bounds memory read. This vulnerability affects Thunderbird < 91.8,
    Firefox < 99, and Firefox ESR < 91.8.

    Due to a layout change, iframe contents could have been rendered outside of its border.
    This could have led to user confusion or spoofing attacks. This vulnerability affects
    Thunderbird < 91.8, Firefox < 99, and Firefox ESR < 91.8.

    Mozilla developers and community members Nika Layzell, Andrew McCreight, Gabriele Svelto,
    and the Mozilla Fuzzing Team reported memory safety bugs present in Thunderbird 91.7. Some
    of these bugs showed evidence of memory corruption and we presume that with enough effort
    some of these could have been exploited to run arbitrary code. This vulnerability affects
    Thunderbird < 91.8, Firefox < 99, and Firefox ESR < 91.8.
