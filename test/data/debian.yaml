  description: |
    u'Specifically timed and handcrafted traffic can cause internal errors in a WLAN device
    that lead to improper layer 2 Wi-Fi encryption with a consequent possibility of
    information disclosure over the air for a discrete set of traffic' in Snapdragon Auto,
    Snapdragon Compute, Snapdragon Connectivity, Snapdragon Consumer IOT, Snapdragon
    Industrial IOT, Snapdragon Mobile, Snapdragon Voice & Music, Snapdragon Wearables,
    Snapdragon Wired Infrastructure and Networking in APQ8053, IPQ4019, IPQ8064, MSM8909W,
    MSM8996AU, QCA9531, QCN5502, QCS405, SDX20, SM6150, SM7150

    Use-after-free vulnerability in the Linux kernel exploitable by a local attacker due to
    reuse of a DCCP socket with an attached dccps_hc_tx_ccid object as a listener after being
    released. Fixed in Ubuntu Linux kernel 5.4.0-51.56, 5.3.0-68.63, 4.15.0-121.123,
    4.4.0-193.224, 3.13.0.182.191 and 3.2.0-149.196.

    A flaw was found in the KVM's AMD code for supporting SVM nested virtualization. The flaw
    occurs when processing the VMCB (virtual machine control block) provided by the L1 guest
    to spawn/handle a nested guest (L2). Due to improper validation of the "int_ctl" field,
    this issue could allow a malicious L1 to enable AVIC support (Advanced Virtual Interrupt
    Controller) for the L2 guest. As a result, the L2 guest would be allowed to read/write
    physical pages of the host, resulting in a crash of the entire system, leak of sensitive
    data or potential guest-to-host escape. This flaw affects Linux kernel versions prior to
    5.14-rc7.

    A flaw was found in the KVM's AMD code for supporting SVM nested virtualization. The flaw
    occurs when processing the VMCB (virtual machine control block) provided by the L1 guest
    to spawn/handle a nested guest (L2). Due to improper validation of the "virt_ext" field,
    this issue could allow a malicious L1 to disable both VMLOAD/VMSAVE intercepts and VLS
    (Virtual VMLOAD/VMSAVE) for the L2 guest. As a result, the L2 guest would be allowed to
    read/write physical pages of the host, resulting in a crash of the entire system, leak of
    sensitive data or potential guest-to-host escape.

    A lack of CPU resource in the Linux kernel tracing module functionality in versions prior
    to 5.14-rc3 was found in the way user uses trace ring buffer in a specific way. Only
    privileged local users (with CAP_SYS_ADMIN capability) could use this flaw to starve the
    resources causing denial of service.

    A flaw was found in the Linux kernel's OverlayFS subsystem in the way the user mounts the
    TmpFS filesystem with OverlayFS. This flaw allows a local user to gain access to hidden
    files that should not be accessible.

    A NULL pointer dereference flaw was found in the btrfs_rm_device function in
    fs/btrfs/volumes.c in the Linux Kernel, where triggering the bug requires ‘CAP_SYS_ADMIN’.
    This flaw allows a local attacker to crash the system or leak kernel internal information.
    The highest threat from this vulnerability is to system availability.

    An out-of-bounds (OOB) memory read flaw was found in the Qualcomm IPC router protocol in
    the Linux kernel. A missing sanity check allows a local attacker to gain access to
    out-of-bounds memory, leading to a system crash or a leak of internal kernel information.
    The highest threat from this vulnerability is to system availability.

    A race problem was seen in the vt_k_ioctl in drivers/tty/vt/vt_ioctl.c in the Linux
    kernel, which may cause an out of bounds read in vt as the write access to vc_mode is not
    protected by lock-in vt_ioctl (KDSETMDE). The highest threat from this vulnerability is to
    data confidentiality.

    arch/powerpc/kvm/book3s_rtas.c in the Linux kernel through 5.13.5 on the powerpc platform
    allows KVM guest OS users to cause host OS memory corruption via rtas_args.nargs, aka
    CID-f62f3c20647e.

    ** DISPUTED ** In drivers/char/virtio_console.c in the Linux kernel before 5.13.4, data
    corruption or loss can be triggered by an untrusted device that supplies a buf->len value
    exceeding the buffer size. NOTE: the vendor indicates that the cited data corruption is
    not a vulnerability in any existing use case; the length validation was added solely for
    robustness in the face of anomalous host OS behavior.

    In kernel/bpf/hashtab.c in the Linux kernel through 5.13.8, there is an integer overflow
    and out-of-bounds write when many elements are placed in a single bucket. NOTE:
    exploitation might be impractical without the CAP_SYS_ADMIN capability.

    fs/nfs/nfs4client.c in the Linux kernel before 5.13.4 has incorrect connection-setup
    ordering, which allows operators of remote NFSv4 servers to cause a denial of service
    (hanging of mounts) by arranging for those servers to be unreachable during trunking
    detection.

    A race condition was discovered in ext4_write_inline_data_end in fs/ext4/inline.c in the
    ext4 subsystem in the Linux kernel through 5.13.13.

    loop_rw_iter in fs/io_uring.c in the Linux kernel 5.10 through 5.14.6 allows local users
    to gain privileges by using IORING_OP_PROVIDE_BUFFERS to trigger a free of a kernel
    buffer, as demonstrated by using /proc/<pid>/maps for exploitation.
