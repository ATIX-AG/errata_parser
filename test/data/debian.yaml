  description: |
    Service Workers should not be able to infer information about opaque cross-origin
    responses; but timing information for cross-origin media combined with Range requests
    might have allowed them to determine the presence or length of a media file. This
    vulnerability affects Firefox ESR < 102.5, Thunderbird < 102.5, and Firefox < 107.

    Through a series of popup and <code>window.print()</code> calls, an attacker can cause a
    window to go fullscreen without the user seeing the notification prompt, resulting in
    potential user confusion or spoofing attacks. This vulnerability affects Firefox ESR <
    102.5, Thunderbird < 102.5, and Firefox < 107.

    Freeing arbitrary <code>nsIInputStream</code>'s on a different thread than creation could
    have led to a use-after-free and potentially exploitable crash. This vulnerability affects
    Firefox ESR < 102.5, Thunderbird < 102.5, and Firefox < 107.

    If an out-of-memory condition occurred when creating a JavaScript global, a JavaScript
    realm may be deleted while references to it lived on in a BaseShape. This could lead to a
    use-after-free causing a potentially exploitable crash. This vulnerability affects Firefox
    ESR < 102.5, Thunderbird < 102.5, and Firefox < 107.

    Through a series of popups that reuse windowName, an attacker can cause a window to go
    fullscreen without the user seeing the notification prompt, resulting in potential user
    confusion or spoofing attacks. This vulnerability affects Firefox ESR < 102.5, Thunderbird
    < 102.5, and Firefox < 107.

    The garbage collector could have been aborted in several states and zones and
    <code>GCRuntime::finishCollection</code> may not have been called, leading to a
    use-after-free and potentially exploitable crash. This vulnerability affects Firefox ESR <
    102.5, Thunderbird < 102.5, and Firefox < 107.

    When a ServiceWorker intercepted a request with <code>FetchEvent</code>, the origin of the
    request was lost after the ServiceWorker took ownership of it. This had the effect of
    negating SameSite cookie protections. This was addressed in the spec and then in browsers.
    This vulnerability affects Firefox ESR < 102.5, Thunderbird < 102.5, and Firefox < 107.

    Cross-Site Tracing occurs when a server will echo a request back via the Trace method,
    allowing an XSS attack to access to authorization headers and cookies inaccessible to
    JavaScript (such as cookies protected by HTTPOnly). To mitigate this attack, browsers
    placed limits on <code>fetch()</code> and XMLHttpRequest; however some webservers have
    implemented non-standard headers such as <code>X-Http-Method-Override</code> that override
    the HTTP method, and made this attack possible again. Thunderbird has applied the same
    mitigations to the use of this and similar headers. This vulnerability affects Firefox ESR
    < 102.5, Thunderbird < 102.5, and Firefox < 107.

    When resolving a symlink such as <code>file:///proc/self/fd/1</code>, an error message may
