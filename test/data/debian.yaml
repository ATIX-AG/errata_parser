  description: |
    In libexpat before 2.2.8, crafted XML input could fool the parser into changing from DTD
    parsing to document parsing too early; a consecutive call to XML_GetCurrentLineNumber (or
    XML_GetCurrentColumnNumber) then resulted in a heap-based buffer over-read.

    Mozilla developers and community members reported memory safety bugs present in Firefox 69
    and Firefox ESR 68.1. Some of these bugs showed evidence of memory corruption and we
    presume that with enough effort some of these could be exploited to run arbitrary code.
    This vulnerability affects Firefox < 70, Thunderbird < 68.2, and Firefox ESR < 68.2.

    Failure to correctly handle null bytes when processing HTML entities resulted in Firefox
    incorrectly parsing these entities. This could have led to HTML comment text being treated
    as HTML which could have led to XSS in a web application under certain conditions. It
    could have also led to HTML entities being masked from filters - enabling the use of
    entities to mask the actual characters of interest from filters. This vulnerability
    affects Firefox < 70, Thunderbird < 68.2, and Firefox ESR < 68.2.

    If two same-origin documents set document.domain differently to become cross-origin, it
    was possible for them to call arbitrary DOM methods/getters/setters on the
    now-cross-origin window. This vulnerability affects Firefox < 70, Thunderbird < 68.2, and
    Firefox ESR < 68.2.

    By using a form with a data URI it was possible to gain access to the privileged JSONView
    object that had been cloned into content. Impact from exposing this object appears to be
    minimal, however it was a bypass of existing defense in depth mechanisms. This
    vulnerability affects Firefox < 70, Thunderbird < 68.2, and Firefox ESR < 68.2.

    A fixed-size stack buffer could overflow in nrappkit when doing WebRTC signaling. This
    resulted in a potentially exploitable crash in some instances. This vulnerability affects
    Firefox < 70, Thunderbird < 68.2, and Firefox ESR < 68.2.

    An attacker could have caused 4 bytes of HMAC output to be written past the end of a
    buffer stored on the stack. This could be used by an attacker to execute arbitrary code or
    more likely lead to a crash. This vulnerability affects Firefox < 70, Thunderbird < 68.2,
    and Firefox ESR < 68.2.

    When following the value's prototype chain, it was possible to retain a reference to a
    locale, delete it, and subsequently reference it. This resulted in a use-after-free and a
    potentially exploitable crash. This vulnerability affects Firefox < 70, Thunderbird <
    68.2, and Firefox ESR < 68.2.

    A crafted S/MIME message consisting of an inner encryption layer and an outer SignedData
    layer was shown as having a valid digital signature, although the signer might have had no
    access to the contents of the encrypted message, and might have stripped a different
    signature from the encrypted message. Previous versions had only suppressed showing a
    digital signature for messages with an outer multipart/signed layer. This vulnerability
    affects Thunderbird < 68.1.1.
