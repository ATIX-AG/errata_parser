  description: |
    The Bzip2 decompression decoder function doesn't allow setting size restrictions on the
    decompressed output data (which affects the allocation size used during decompression).
    All users of Bzip2Decoder are affected. The malicious input can trigger an OOME and so a
    DoS attack

    The Snappy frame decoder function doesn't restrict the chunk length which may lead to
    excessive memory usage. Beside this it also may buffer reserved skippable chunks until the
    whole chunk was received which may lead to excessive memory usage as well. This
    vulnerability can be triggered by supplying malicious input that decompresses to a very
    big size (via a network stream or a file) or by sending a huge skippable chunk.

    Netty is an asynchronous event-driven network application framework for rapid development
    of maintainable high performance protocol servers & clients. Netty prior to version
    4.1.71.Final skips control chars when they are present at the beginning / end of the
    header name. It should instead fail fast as these are not allowed by the spec and could
    lead to HTTP request smuggling. Failing to do the validation might cause netty to
    "sanitize" header names before it forward these to another remote system when used as
    proxy. This remote system can't see the invalid usage anymore, and therefore does not do
    the validation itself. Users should upgrade to version 4.1.71.Final.

    Netty project is an event-driven asynchronous network application framework. In versions
    prior to 4.1.86.Final, a StackOverflowError can be raised when parsing a malformed crafted
    message due to an infinite recursion. This issue is patched in version 4.1.86.Final. There
    is no workaround, except using a custom HaProxyMessageDecoder.

    Netty project is an event-driven asynchronous network application framework. Starting in
    version 4.1.83.Final and prior to 4.1.86.Final, when calling `DefaultHttpHeadesr.set` with
    an _iterator_ of values, header value validation was not performed, allowing malicious
    header values in the iterator to perform HTTP Response Splitting. This issue has been
    patched in version 4.1.86.Final. Integrators can work around the issue by changing the
    `DefaultHttpHeaders.set(CharSequence, Iterator<?>)` call, into a `remove()` call, and call
    `add()` in a loop over the iterator of values.
