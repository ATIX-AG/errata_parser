    variable changing meaning / value between old and new code positions. The now wrong use of
    the variable did lead to a wrong TLB flush condition, omitting flushes where such are
    necessary.

    P2M pool freeing may take excessively long The P2M pool backing second level address
    translation for guests may be of significant size. Therefore its freeing may take more
    time than is reasonable without intermediate preemption checks. Such checking for the need
    to preempt was so far missing.

    Arm: unbounded memory consumption for 2nd-level page tables Certain actions require e.g.
    removing pages from a guest's P2M (Physical-to-Machine) mapping. When large pages are in
    use to map guest pages in the 2nd-stage page tables, such a removal operation may incur a
    memory allocation (to replace a large mapping with individual smaller ones). These memory
    allocations are taken from the global memory pool. A malicious guest might be able to
    cause the global memory pool to be exhausted by manipulating its own P2M mappings.

    lock order inversion in transitive grant copy handling As part of XSA-226 a missing
