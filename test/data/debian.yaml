  description: |
    Buffer Overflow vulnerability in function config_input in libavfilter/vf_gblur.c in Ffmpeg
    4.2.1, allows attackers to cause a Denial of Service or other unspecified impacts.

    An issue was discovered in function filter_frame in libavfilter/vf_lenscorrection.c in
    Ffmpeg 4.2.1, allows attackers to cause a Denial of Service or other unspecified impacts
    due to a division by zero.

    An issue was discovered in function latm_write_packet in libavformat/latmenc.c in Ffmpeg
    4.2.1, allows attackers to cause a Denial of Service or other unspecified impacts due to a
    Null pointer dereference.

    A heap-use-after-free in the av_freep function in libavutil/mem.c of FFmpeg 4.2 allows
    attackers to execute arbitrary code.

    A heap-use-after-free in the mpeg_mux_write_packet function in libavformat/mpegenc.c of
    FFmpeg 4.2 allows to cause a denial of service (DOS) via a crafted avi file.

    Prior to ffmpeg version 4.3, the tty demuxer did not have a 'read_probe' function assigned
    to it. By crafting a legitimate "ffconcat" file that references an image, followed by a
    file the triggers the tty demuxer, the contents of the second file will be copied into the
    output file verbatim (as long as the `-vcodec copy` option is passed to ffmpeg).
