  description: |
    Null source pointer passed as an argument to memcpy() function within
    TIFFFetchStripThing() in tif_dirread.c in libtiff versions from 3.9.0 to 4.3.0 could lead
    to Denial of Service via crafted TIFF file. For users that compile libtiff from sources,
    the fix is available with commit eecb0712.

    Null source pointer passed as an argument to memcpy() function within TIFFReadDirectory()
    in tif_dirread.c in libtiff versions from 4.0 to 4.3.0 could lead to Denial of Service via
    crafted TIFF file. For users that compile libtiff from sources, a fix is available with
    commit 561599c.

    Reachable Assertion in tiffcp in libtiff 4.3.0 allows attackers to cause a
    denial-of-service via a crafted tiff file. For users that compile libtiff from sources,
    the fix is available with commit 5e180045.

    A heap buffer overflow in ExtractImageSection function in tiffcrop.c in libtiff library
    Version 4.3.0 allows attacker to trigger unsafe or out of bounds memory access via crafted
    TIFF image file which could result into application crash, potential information
    disclosure or any other context-dependent impact

    Unchecked Return Value to NULL Pointer Dereference in tiffcrop in libtiff 4.3.0 allows
    attackers to cause a denial-of-service via a crafted tiff file. For users that compile
    libtiff from sources, the fix is available with commit f2b656e2.

    Null source pointer passed as an argument to memcpy() function within TIFFFetchNormalTag
    () in tif_dirread.c in libtiff versions up to 4.3.0 could lead to Denial of Service via
    crafted TIFF file.

    Divide By Zero error in tiffcrop in libtiff 4.3.0 allows attackers to cause a
    denial-of-service via a crafted tiff file. For users that compile libtiff from sources,
    the fix is available with commit f8d0f9aa.

    Out-of-bounds Read error in tiffcp in libtiff 4.3.0 allows attackers to cause a
    denial-of-service via a crafted tiff file. For users that compile libtiff from sources,
    the fix is available with commit 408976c4.

    LibTIFF 4.3.0 has an out-of-bounds read in _TIFFmemcpy in tif_unix.c in certain situations
    involving a custom tag and 0x0200 as the second word of the DE field.
