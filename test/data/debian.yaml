  description: |
    An out-of-bounds read occurs when applying style rules to pseudo-elements, such as
    ::first-line, using cached style data. This vulnerability affects Thunderbird < 52.3,
    Firefox ESR < 52.3, and Firefox < 55.

    Memory safety bugs were reported in Firefox 54, Firefox ESR 52.2, and Thunderbird 52.2.
    Some of these bugs showed evidence of memory corruption and we presume that with enough
    effort that some of these could be exploited to run arbitrary code. This vulnerability
    affects Thunderbird < 52.3, Firefox ESR < 52.3, and Firefox < 55.

    A use-after-free vulnerability can occur when reading an image observer during frame
    reconstruction after the observer has been freed. This results in a potentially
    exploitable crash. This vulnerability affects Thunderbird < 52.3, Firefox ESR < 52.3, and
    Firefox < 55.

    A buffer overflow can occur when manipulating Accessible Rich Internet Applications (ARIA)
    attributes within the DOM. This results in a potentially exploitable crash. This
    vulnerability affects Thunderbird < 52.3, Firefox ESR < 52.3, and Firefox < 55.

    A buffer overflow can occur when the image renderer attempts to paint non-displayable SVG
    elements. This results in a potentially exploitable crash. This vulnerability affects
    Thunderbird < 52.3, Firefox ESR < 52.3, and Firefox < 55.

    Same-origin policy protections can be bypassed on pages with embedded iframes during page
    reloads, allowing the iframes to access content on the top level page, leading to
    information disclosure. This vulnerability affects Thunderbird < 52.3, Firefox ESR < 52.3,
    and Firefox < 55.

    On pages containing an iframe, the "data:" protocol can be used to create a modal alert
    that will render over arbitrary domains following page navigation, spoofing of the origin
    of the modal alert from the iframe content. This vulnerability affects Thunderbird < 52.3,
    Firefox ESR < 52.3, and Firefox < 55.

