  description: |
    Apache Subversion SVN authz protected copyfrom paths regression Subversion servers reveal
    'copyfrom' paths that should be hidden according to configured path-based authorization
    (authz) rules. When a node has been copied from a protected location, users with access to
    the copy can see the 'copyfrom' path of the original. This also reveals the fact that the
    node was copied. Only the 'copyfrom' path is revealed; not its contents. Both httpd and
    svnserve servers are vulnerable.

    Subversion's mod_dav_svn is vulnerable to memory corruption. While looking up path-based
    authorization rules, mod_dav_svn servers may attempt to use memory which has already been
    freed. Affected Subversion mod_dav_svn servers 1.10.0 through 1.14.1 (inclusive). Servers
    that do not use mod_dav_svn are not affected.
