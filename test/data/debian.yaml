    vulnerability that can cause memory exhaustion via invalid colors data in the header of a
    TGA or VST file.

    The ReadDPXImage function in coders\dpx.c in ImageMagick 7.0.6-0 has a large loop
    vulnerability that can cause CPU exhaustion via a crafted DPX file, related to lack of an
    EOF check.

