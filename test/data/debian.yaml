    An issue was discovered in fs/fuse/fuse_i.h in the Linux kernel before 5.11.8. A "stall on
    CPU" can occur because a retry loop continually finds the same bad inode, aka
    CID-775c5033a0d1.

    arch/mips/net/bpf_jit.c in the Linux kernel before 5.4.10 can generate undesirable machine
    code when transforming unprivileged cBPF programs, allowing execution of arbitrary code
    within the kernel context. This occurs because conditional branches can exceed the 128 KB
    limit of the MIPS architecture.

