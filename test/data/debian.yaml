    vulnerable system with a specially crafted query packet can trigger a crash. To be
    vulnerable, the system must: * be running BIND that was built with
    "--enable-native-pkcs11" * be signing one or more zones with an RSA key * be able to
    receive queries from a possible attacker

    In BIND 9.9.12 -> 9.9.13, 9.10.7 -> 9.10.8, 9.11.3 -> 9.11.21, 9.12.1 -> 9.16.5, 9.17.0 ->
