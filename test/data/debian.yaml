    architecture: all
    component: main
    release: buster
  description: |
    An error-handling flaw was found in python-ecdsa before version 0.13.3. During signature
    decoding, malformed DER signatures could raise unexpected exceptions (or no exceptions at
    all), which could lead to a denial of service.

    A flaw was found in all python-ecdsa versions before 0.13.3, where it did not correctly
    verify whether signatures used DER encoding. Without this verification, a malformed
    signature could be accepted, making the signature malleable. Without proper verification,
    an attacker could use a malleable signature to create false transactions.
  cves:
