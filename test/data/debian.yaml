- name: DSA-5146-1
  title: puma -- security update
  issued: 24 May 2022
  affected_source_package: puma
  packages:
  - name: puma
    version: 4.3.8-1+deb11u2
    architecture: amd64
    component: main
    release: bullseye
  description: |
    Puma is a HTTP 1.1 server for Ruby/Rack applications. Prior to versions 5.5.1 and 4.3.9,
    using `puma` with a proxy which forwards HTTP header values which contain the LF character
    could allow HTTP request smugggling. A client could smuggle a request through a proxy,
    causing the proxy to send a response back to another unknown client. The only proxy which
    has this behavior, as far as the Puma team is aware of, is Apache Traffic Server. If the
    proxy uses persistent connections and the client adds another request in via HTTP
    pipelining, the proxy may mistake it as the first request's body. Puma, however, would see
    it as two requests, and when processing the second request, send back a response that the
    proxy does not expect. If the proxy has reused the persistent connection to Puma to send
    another request for a different client, the second response from the first client will be
    sent to the second client. This vulnerability was patched in Puma 5.5.1 and 4.3.9. As a
    workaround, do not use Apache Traffic Server with `puma`.

    Puma is a Ruby/Rack web server built for parallelism. Prior to `puma` version `5.6.2`,
    `puma` may not always call `close` on the response body. Rails, prior to version
    `7.0.2.2`, depended on the response body being closed in order for its `CurrentAttributes`
    implementation to work correctly. The combination of these two behaviors (Puma not closing
    the body + Rails' Executor implementation) causes information leakage. This problem is
    fixed in Puma versions 5.6.2 and 4.3.11. This problem is fixed in Rails versions 7.02.2,
    6.1.4.6, 6.0.4.6, and 5.2.6.2. Upgrading to a patched Rails _or_ Puma version fixes the
    vulnerability.

    Puma is a simple, fast, multi-threaded, parallel HTTP 1.1 server for Ruby/Rack
    applications. When using Puma behind a proxy that does not properly validate that the
    incoming HTTP request matches the RFC7230 standard, Puma and the frontend proxy may
    disagree on where a request starts and ends. This would allow requests to be smuggled via
    the front-end proxy to Puma. The vulnerability has been fixed in 5.6.4 and 4.3.12. Users
    are advised to upgrade as soon as possible. Workaround: when deploying a proxy in front of
    Puma, turning on any and all functionality to make sure that the request matches the
    RFC7230 standard.
  cves:
  - CVE-2021-41136
  - CVE-2022-23634
  - CVE-2022-24790
  scope: local
  dbts_bugs:
  - 1005391
  - 1008723
