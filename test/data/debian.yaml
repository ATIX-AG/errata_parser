  description: |
    In Eclipse Jetty, versions 9.2.x and older, 9.3.x (all configurations), and 9.4.x
    (non-default configuration with RFC2616 compliance enabled), HTTP/0.9 is handled poorly.
    An HTTP/1 style request line (i.e. method space URI space version) that declares a version
    of HTTP/0.9 was accepted and treated as a 0.9 request. If deployed behind an intermediary
    that also accepted and passed through the 0.9 version (but did not act on it), then the
    response sent could be interpreted by the intermediary as HTTP/1 headers. This could be
    used to poison the cache if the server allowed the origin client to generate arbitrary
    content in the response.

    In Eclipse Jetty, versions 9.2.x and older, 9.3.x (all configurations), and 9.4.x
    (non-default configuration with RFC2616 compliance enabled), transfer-encoding chunks are
    handled poorly. The chunk length parsing was vulnerable to an integer overflow. Thus a
    large chunk size could be interpreted as a smaller chunk size and content sent as chunk
    body could be interpreted as a pipelined request. If Jetty was deployed behind an
    intermediary that imposed some authorization and that intermediary allowed arbitrarily
    large chunks to be passed on unchanged, then this flaw could be used to bypass the
    authorization imposed by the intermediary as the fake pipelined request would not be
    interpreted by the intermediary as a request.

    In Eclipse Jetty Server, versions 9.2.x and older, 9.3.x (all non HTTP/1.x
    configurations), and 9.4.x (all HTTP/1.x configurations), when presented with two
    content-lengths headers, Jetty ignored the second. When presented with a content-length
    and a chunked encoding header, the content-length was ignored (as per RFC 2616). If an
    intermediary decided on the shorter length, but still passed on the longer body, then body
    content could be interpreted by Jetty as a pipelined request. If the intermediary was
    imposing authorization, the fake pipelined request would bypass that authorization.
