  description: |
    Symfony before 2.8.6 and 3.x before 3.0.6 allows remote attackers to bypass authentication
    by logging in with an empty password and valid username, which triggers an unauthenticated
    bind.

    An issue was discovered in Symfony 2.7.x before 2.7.38, 2.8.x before 2.8.31, 3.2.x before
    3.2.14, and 3.3.x before 3.3.13. DefaultAuthenticationSuccessHandler or
    DefaultAuthenticationFailureHandler takes the content of the _target_path parameter and
    generates a redirect response, but no check is performed on the path, which could be an
    absolute URL to an external domain. This Open redirect vulnerability can be exploited for
    example to mount effective phishing attacks.

    An issue was discovered in Symfony before 2.7.38, 2.8.31, 3.2.14, 3.3.13, 3.4-BETA5, and
    4.0-BETA5. The current implementation of CSRF protection in Symfony (Version >=2) does not
    use different tokens for HTTP and HTTPS; therefore the token is subject to MITM attacks on
    HTTP and can then be used in an HTTPS context to do CSRF attacks.

    An issue was discovered in Symfony before 2.7.38, 2.8.31, 3.2.14, 3.3.13, 3.4-BETA5, and
    4.0-BETA5. The Intl component includes various bundle readers that are used to read
    resource bundles from the local filesystem. The read() methods of these classes use a path
    and a locale to determine the language bundle to retrieve. The locale argument value is
    commonly retrieved from untrusted user input (like a URL parameter). An attacker can use
    this argument to navigate to arbitrary directories via the dot-dot-slash attack, aka
    Directory Traversal.

    An issue was discovered in Symfony before 2.7.38, 2.8.31, 3.2.14, 3.3.13, 3.4-BETA5, and
    4.0-BETA5. When a form is submitted by the user, the request handler classes of the Form
    component merge POST data and uploaded files data into one array. This big array forms the
    data that are then bound to the form. At this stage there is no difference anymore between
    submitted POST data and uploaded files. A user can send a crafted HTTP request where the
    value of a "FileType" is sent as normal POST data that could be interpreted as a local
    file path on the server-side (for example, "file:///etc/passwd"). If the application did
    not perform any additional checks about the value submitted to the "FileType", the
    contents of the given file on the server could have been exposed to the attacker.

    An issue was discovered in the Security component in Symfony 2.7.x before 2.7.48, 2.8.x
    before 2.8.41, 3.3.x before 3.3.17, 3.4.x before 3.4.11, and 4.0.x before 4.0.11. A
    session fixation vulnerability within the "Guard" login feature may allow an attacker to
    impersonate a victim towards the web application if the session id value was previously
    known to the attacker.

    An issue was discovered in the HttpFoundation component in Symfony 2.7.x before 2.7.48,
    2.8.x before 2.8.41, 3.3.x before 3.3.17, 3.4.x before 3.4.11, and 4.0.x before 4.0.11.
    The PDOSessionHandler class allows storing sessions on a PDO connection. Under some
    configurations and with a well-crafted payload, it was possible to do a denial of service
    on a Symfony application without too much resources.

    An issue was discovered in the Security component in Symfony 2.7.x before 2.7.48, 2.8.x
    before 2.8.41, 3.3.x before 3.3.17, 3.4.x before 3.4.11, and 4.0.x before 4.0.11. By
    default, a user's session is invalidated when the user is logged out. This behavior can be
    disabled through the invalidate_session option. In this case, CSRF tokens were not erased
    during logout which allowed for CSRF token fixation.
