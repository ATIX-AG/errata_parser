- name: DSA-4219-1
  title: jruby -- security update
  issued: '08 Jun 2018'
  affected_source_package: jruby
  packages:
  - name: jruby
    version: 1.7.26-1+deb9u3
    architecture: all
    component: main
    release: stretch
  description: |
    RubyGems version Ruby 2.2 series: 2.2.9 and earlier, Ruby 2.3 series: 2.3.6 and earlier,
    Ruby 2.4 series: 2.4.3 and earlier, Ruby 2.5 series: 2.5.0 and earlier, prior to trunk
    revision 62422 contains a Directory Traversal vulnerability in install_location function
    of package.rb that can result in path traversal when writing to a symlinked basedir
    outside of the root. This vulnerability appears to have been fixed in 2.7.6.

    RubyGems version Ruby 2.2 series: 2.2.9 and earlier, Ruby 2.3 series: 2.3.6 and earlier,
    Ruby 2.4 series: 2.4.3 and earlier, Ruby 2.5 series: 2.5.0 and earlier, prior to trunk
    revision 62422 contains a Deserialization of Untrusted Data vulnerability in owner command
    that can result in code execution. This attack appear to be exploitable via victim must
    run the `gem owner` command on a gem with a specially crafted YAML file. This
    vulnerability appears to have been fixed in 2.7.6.

    RubyGems version Ruby 2.2 series: 2.2.9 and earlier, Ruby 2.3 series: 2.3.6 and earlier,
    Ruby 2.4 series: 2.4.3 and earlier, Ruby 2.5 series: 2.5.0 and earlier, prior to trunk
    revision 62422 contains a infinite loop caused by negative size vulnerability in ruby gem
    package tar header that can result in a negative size could cause an infinite loop.. This
    vulnerability appears to have been fixed in 2.7.6.

    RubyGems version Ruby 2.2 series: 2.2.9 and earlier, Ruby 2.3 series: 2.3.6 and earlier,
    Ruby 2.4 series: 2.4.3 and earlier, Ruby 2.5 series: 2.5.0 and earlier, prior to trunk
    revision 62422 contains a Improper Verification of Cryptographic Signature vulnerability
    in package.rb that can result in a mis-signed gem could be installed, as the tarball would
    contain multiple gem signatures.. This vulnerability appears to have been fixed in 2.7.6.

    RubyGems version Ruby 2.2 series: 2.2.9 and earlier, Ruby 2.3 series: 2.3.6 and earlier,
    Ruby 2.4 series: 2.4.3 and earlier, Ruby 2.5 series: 2.5.0 and earlier, prior to trunk
    revision 62422 contains a Improper Input Validation vulnerability in ruby gems
    specification homepage attribute that can result in a malicious gem could set an invalid
    homepage URL. This vulnerability appears to have been fixed in 2.7.6.

    RubyGems version Ruby 2.2 series: 2.2.9 and earlier, Ruby 2.3 series: 2.3.6 and earlier,
    Ruby 2.4 series: 2.4.3 and earlier, Ruby 2.5 series: 2.5.0 and earlier, prior to trunk
    revision 62422 contains a Cross Site Scripting (XSS) vulnerability in gem server display
    of homepage attribute that can result in XSS. This attack appear to be exploitable via the
    victim must browse to a malicious gem on a vulnerable gem server. This vulnerability
    appears to have been fixed in 2.7.6.

    RubyGems version Ruby 2.2 series: 2.2.9 and earlier, Ruby 2.3 series: 2.3.6 and earlier,
    Ruby 2.4 series: 2.4.3 and earlier, Ruby 2.5 series: 2.5.0 and earlier, prior to trunk
    revision 62422 contains a Directory Traversal vulnerability in gem installation that can
    result in the gem could write to arbitrary filesystem locations during installation. This
    attack appear to be exploitable via the victim must install a malicious gem. This
    vulnerability appears to have been fixed in 2.7.6.
