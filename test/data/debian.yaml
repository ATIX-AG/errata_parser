  description: |
    In containerd (an industry-standard container runtime) before version 1.2.14 there is a
    credential leaking vulnerability. If a container image manifest in the OCI Image format or
    Docker Image V2 Schema 2 format includes a URL for the location of a specific image layer
    (otherwise known as a “foreign layer”), the default containerd resolver will follow that
    URL to attempt to download it. In v1.2.x but not 1.3.0 or later, the default containerd
    resolver will provide its authentication credentials if the server where the URL is
    located presents an HTTP 401 status code along with registry-specific HTTP headers. If an
    attacker publishes a public image with a manifest that directs one of the layers to be
    fetched from a web server they control and they trick a user or system into pulling the
    image, they can obtain the credentials used for pulling that image. In some cases, this
    may be the user's username and password for the registry. In other cases, this may be the
    credentials attached to the cloud virtual instance which can grant access to other cloud
    resources in the account. The default containerd resolver is used by the cri-containerd
    plugin (which can be used by Kubernetes), the ctr development tool, and other client
    programs that have explicitly linked against it. This vulnerability has been fixed in
    containerd 1.2.14. containerd 1.3 and later are not affected. If you are using containerd
    1.3 or later, you are not affected. If you are using cri-containerd in the 1.2 series or
    prior, you should ensure you only pull images from trusted sources. Other container
    runtimes built on top of containerd but not using the default resolver (such as Docker)
    are not affected.

    containerd is an industry-standard container runtime and is available as a daemon for
    Linux and Windows. In containerd before versions 1.3.9 and 1.4.3, the containerd-shim API
    is improperly exposed to host network containers. Access controls for the shim’s API
    socket verified that the connecting process had an effective UID of 0, but did not
    otherwise restrict access to the abstract Unix domain socket. This would allow malicious
    containers running in the same network namespace as the shim, with an effective UID of 0
    but otherwise reduced privileges, to cause new processes to be run with elevated
    privileges. This vulnerability has been fixed in containerd 1.3.9 and 1.4.3. Users should
    update to these versions as soon as they are released. It should be noted that containers
    started with an old version of containerd-shim should be stopped and restarted, as running
    containers will continue to be vulnerable even after an upgrade. If you are not providing
    the ability for untrusted users to start containers in the same network namespace as the
    shim (typically the "host" network namespace, for example with docker run --net=host or
    hostNetwork: true in a Kubernetes pod) and run with an effective UID of 0, you are not
    vulnerable to this issue. If you are running containers with a vulnerable configuration,
    you can deny access to all abstract sockets with AppArmor by adding a line similar to deny
    unix addr=@**, to your policy. It is best practice to run containers with a reduced set of
    privileges, with a non-zero UID, and with isolated namespaces. The containerd maintainers
    strongly advise against sharing namespaces with the host. Reducing the set of isolation
    mechanisms used for a container necessarily increases that container's privilege,
    regardless of what container runtime is used for running that container.

    In Docker before versions 9.03.15, 20.10.3 there is a vulnerability involving the
    --userns-remap option in which access to remapped root allows privilege escalation to real
    root. When using "--userns-remap", if the root user in the remapped namespace has access
    to the host filesystem they can modify files under "/var/lib/docker/<remapping>" that
    cause writing files with extended privileges. Versions 20.10.3 and 19.03.15 contain
    patches that prevent privilege escalation from remapped user.

    In Docker before versions 9.03.15, 20.10.3 there is a vulnerability in which pulling an
    intentionally malformed Docker image manifest crashes the dockerd daemon. Versions 20.10.3
    and 19.03.15 contain patches that prevent the daemon from crashing.
