  description: |
    As part of a winning Pwn2Own entry, a researcher demonstrated a sandbox escape by
    installing a malicious language pack and then opening a browser feature that used the
    compromised translation. This vulnerability affects Firefox ESR < 60.8, Firefox < 68, and
    Thunderbird < 60.8.

    Mozilla developers and community members reported memory safety bugs present in Firefox 67
    and Firefox ESR 60.7. Some of these bugs showed evidence of memory corruption and we
    presume that with enough effort that some of these could be exploited to run arbitrary
    code. This vulnerability affects Firefox ESR < 60.8, Firefox < 68, and Thunderbird < 60.8.

    When an inner window is reused, it does not consider the use of document.domain for
    cross-origin protections. If pages on different subdomains ever cooperatively use
    document.domain, then either page can abuse this to inject script into arbitrary pages on
    the other subdomain, even those that did not use document.domain to relax their origin
    security. This vulnerability affects Firefox ESR < 60.8, Firefox < 68, and Thunderbird <
    60.8.

    POST requests made by NPAPI plugins, such as Flash, that receive a status 308 redirect
    response can bypass CORS requirements. This can allow an attacker to perform Cross-Site
    Request Forgery (CSRF) attacks. This vulnerability affects Firefox ESR < 60.8, Firefox <
    68, and Thunderbird < 60.8.

    A use-after-free vulnerability can occur in HTTP/2 when a cached HTTP/2 stream is closed
    while still in use, resulting in a potentially exploitable crash. This vulnerability
    affects Firefox ESR < 60.8, Firefox < 68, and Thunderbird < 60.8.

    Due to an error while parsing page content, it is possible for properly sanitized user
    input to be misinterpreted and lead to XSS hazards on web sites in certain circumstances.
    This vulnerability affects Firefox ESR < 60.8, Firefox < 68, and Thunderbird < 60.8.

    A vulnerability exists where the caret ("^") character is improperly escaped constructing
    some URIs due to it being used as a separator, allowing for possible spoofing of origin
    attributes. This vulnerability affects Firefox ESR < 60.8, Firefox < 68, and Thunderbird <
    60.8.

    A vulnerability exists where if a user opens a locally saved HTML file, this file can use
    file: URIs to access other files in the same directory or sub-directories if the names are
    known or guessed. The Fetch API can then be used to read the contents of any files stored
    in these directories and they may uploaded to a server. It was demonstrated that in
    combination with a popular Android messaging app, if a malicious HTML attachment is sent
    to a user and they opened that attachment in Firefox, due to that app's predictable
    pattern for locally-saved file names, it is possible to read attachments the victim
    received from other correspondents. This vulnerability affects Firefox ESR < 60.8, Firefox
    < 68, and Thunderbird < 60.8.
