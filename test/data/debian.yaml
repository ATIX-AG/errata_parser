    group ownership and with group execution and SGID permission bits set, in a scenario where
    a directory is SGID and belongs to a certain group and is writable by a user who is not a
    member of this group. This can lead to excessive permissions granted in case when they
    should not. This vulnerability is similar to the previous CVE-2018-13405 and adds the
    missed fix for the XFS.

    A flaw was found in the Linux kernel. The existing KVM SEV API has a vulnerability that
    allows a non-root (host) user-level application to crash the host kernel by creating a
    confidential guest VM instance in AMD CPU that supports Secure Encrypted Virtualization
    (SEV).

    A use-after-free flaw was found in fs/ext4/namei.c:dx_insert_block() in the Linux kernel’s
    filesystem sub-component. This flaw allows a local attacker with a user privilege to cause
    a denial of service.

    An issue was found in the Linux kernel in nf_conntrack_irc where the message handling can
    be confused and incorrectly matches the message. A firewall may be able to be bypassed
    when users are using unencrypted IRC with nf_conntrack_irc configured.

    Found Linux Kernel flaw in the i740 driver. The Userspace program could pass any values to
    the driver through ioctl() interface. The driver doesn't check the value of 'pixclock', so
    it may cause a divide by zero error.

    There exists a use-after-free in io_uring in the Linux kernel. Signalfd_poll() and
    binder_poll() use a waitqueue whose lifetime is the current task. It will send a POLLFREE
    notification to all waiters before the queue is freed. Unfortunately, the io_uring poll
    doesn't handle POLLFREE. This allows a use-after-free to occur if a signalfd or binder fd
    is polled with io_uring poll, and the waitqueue gets freed. We recommend upgrading past
    commit fc78b2fc21f10c4c9c4d5d659a685710ffa63659

    A race condition flaw was found in the Linux kernel sound subsystem due to improper
    locking. It could lead to a NULL pointer dereference while handling the SNDCTL_DSP_SYNC
    ioctl. A privileged local user (root or member of the audio group) could use this flaw to
    crash the system, resulting in a denial of service condition

    In binder_inc_ref_for_node of binder.c, there is a possible way to corrupt memory due to a
    use after free. This could lead to local escalation of privilege with no additional
    execution privileges needed. User interaction is not needed for exploitation.Product:
    AndroidVersions: Android kernelAndroid ID: A-239630375References: Upstream kernel

    An issue was discovered in include/asm-generic/tlb.h in the Linux kernel before 5.19.
    Because of a race condition (unmap_mapping_range versus munmap), a device driver can free
    a page while it still has stale TLB entries. This only occurs in situations with VM_PFNMAP
    VMAs.

    ** DISPUTED ** An issue was discovered in the Linux kernel before 5.19. In
    pxa3xx_gcu_write in drivers/video/fbdev/pxa3xx-gcu.c, the count parameter has a type
    conflict of size_t versus int, causing an integer overflow and bypassing the size check.
    After that, because it is used as the third argument to copy_from_user(), a heap overflow
    may occur. NOTE: the original discoverer disputes that the overflow can actually happen.

    An issue was discovered in the Linux kernel through 5.19.8.
    drivers/firmware/efi/capsule-loader.c has a race condition with a resultant
    use-after-free.

    An issue was discovered in the Linux kernel before 5.19.16. Attackers able to inject WLAN
    frames could cause a buffer overflow in the ieee80211_bss_info_update function in
    net/mac80211/scan.c.

    A use-after-free in the mac80211 stack when parsing a multi-BSSID element in the Linux
    kernel 5.2 through 5.19.x before 5.19.16 could be used by attackers (able to inject WLAN
    frames) to crash the kernel and potentially execute code.

    Various refcounting bugs in the multi-BSS handling in the mac80211 stack in the Linux
    kernel 5.1 through 5.19.x before 5.19.16 could be used by local attackers (able to inject
    WLAN frames) to trigger use-after-free conditions to potentially execute code.

    A list management bug in BSS handling in the mac80211 stack in the Linux kernel 5.1
    through 5.19.x before 5.19.16 could be used by local attackers (able to inject WLAN
    frames) to corrupt a linked list and, in turn, potentially execute code.

    In the Linux kernel 5.8 through 5.19.x before 5.19.16, local attackers able to inject WLAN
    frames into the mac80211 stack could cause a NULL pointer dereference denial-of-service
    attack against the beacon protection of P2P devices.
