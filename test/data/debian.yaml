  description: |
    A possible open redirect vulnerability in the Host Authorization middleware in Action Pack
    >= 6.0.0 that could allow attackers to redirect users to a malicious website.

    A open redirect vulnerability exists in Action Pack >= 6.0.0 that could allow an attacker
    to craft a "X-Forwarded-Host" headers in combination with certain "allowed host" formats
    can cause the Host Authorization middleware in Action Pack to redirect users to a
    malicious website.

    A code injection vulnerability exists in the Active Storage >= v5.2.0 that could allow an
    attacker to execute code via image_processing arguments.

    An XSS Vulnerability in Action Pack >= 5.2.0 and < 5.2.0 that could allow an attacker to
    bypass CSP for non HTML like responses.

    Action Pack is a framework for handling and responding to web requests. Under certain
    circumstances response bodies will not be closed. In the event a response is *not*
    notified of a `close`, `ActionDispatch::Executor` will not know to reset thread local
    state for the next request. This can lead to data being leaked to subsequent requests.This
    has been fixed in Rails 7.0.2.1, 6.1.4.5, 6.0.4.5, and 5.2.6.1. Upgrading is highly
    recommended, but to work around this problem a middleware described in GHSA-wh98-p28r-vrc9
    can be used.

    A XSS Vulnerability in Action View tag helpers >= 5.2.0 and < 5.2.0 which would allow an
    attacker to inject content if able to control input into specific attributes.

    A regular expression based DoS vulnerability in Action Dispatch <6.0.6.1,< 6.1.7.1, and
    <7.0.4.1. Specially crafted cookies, in combination with a specially crafted
    X_FORWARDED_HOST header can cause the regular expression engine to enter a state of
    catastrophic backtracking. This can cause the process to use large amounts of CPU and
    memory, leading to a possible DoS vulnerability All users running an affected release
    should either upgrade or use one of the workarounds immediately.

    A vulnerability in ActiveRecord <6.0.6.1, v6.1.7.1 and v7.0.4.1 related to the
    sanitization of comments. If malicious user input is passed to either the `annotate` query
    method, the `optimizer_hints` query method, or through the QueryLogs interface which
    automatically adds annotations, it may be sent to the database withinsufficient
    sanitization and be able to inject SQL outside of the comment.

    A regular expression based DoS vulnerability in Action Dispatch <6.1.7.1 and <7.0.4.1
    related to the If-None-Match header. A specially crafted HTTP If-None-Match header can
    cause the regular expression engine to enter a state of catastrophic backtracking, when on
    a version of Ruby below 3.2.0. This can cause the process to use large amounts of CPU and
    memory, leading to a possible DoS vulnerability All users running an affected release
    should either upgrade or use one of the workarounds immediately.

    A regular expression based DoS vulnerability in Active Support <6.1.7.1 and <7.0.4.1. A
    specially crafted string passed to the underscore method can cause the regular expression
    engine to enter a state of catastrophic backtracking. This can cause the process to use
    large amounts of CPU and memory, leading to a possible DoS vulnerability.
