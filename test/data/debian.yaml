  description: |
    curl 7.62.0 through 7.70.0 is vulnerable to an information disclosure vulnerability that
    can lead to a partial password being leaked over the network and to the DNS server(s).

    curl 7.20.0 through 7.70.0 is vulnerable to improper restriction of names for files and
    other resources that can lead too overwriting a local file when the -J flag is used.

    Due to use of a dangling pointer, libcurl 7.29.0 through 7.71.1 can use the wrong
    connection when sending data.

    A malicious server can use the FTP PASV response to trick curl 7.73.0 and earlier into
    connecting back to a given IP address and port, and this way potentially make curl extract
    information about services that are otherwise private and not disclosed, for example doing
    port scanning and service banner extractions.

    curl 7.21.0 to and including 7.73.0 is vulnerable to uncontrolled recursion due to a stack
    overflow issue in FTP wildcard match parsing.

    curl 7.41.0 through 7.73.0 is vulnerable to an improper check for certificate revocation
    due to insufficient verification of the OCSP response.

    curl 7.1.1 to and including 7.75.0 is vulnerable to an "Exposure of Private Personal
    Information to an Unauthorized Actor" by leaking credentials in the HTTP Referer: header.
    libcurl does not strip off user credentials from the URL when automatically populating the
    Referer: HTTP request header field in outgoing HTTP requests, and therefore risks leaking
    sensitive data to the server that is the target of the second HTTP request.

    curl 7.63.0 to and including 7.75.0 includes vulnerability that allows a malicious HTTPS
    proxy to MITM a connection due to bad handling of TLS 1.3 session tickets. When using a
    HTTPS proxy and TLS 1.3, libcurl can confuse session tickets arriving from the HTTPS proxy
    but work as if they arrived from the remote server and then wrongly "short-cut" the host
    handshake. When confusing the tickets, a HTTPS proxy can trick libcurl to use the wrong
    session ticket resume for the host and thereby circumvent the server TLS certificate check
    and make a MITM attack to be possible to perform unnoticed. Note that such a malicious
    HTTPS proxy needs to provide a certificate that curl will accept for the MITMed server for
    an attack to work - unless curl has been told to ignore the server certificate check.
