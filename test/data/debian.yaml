  description: |
    Several memory leaks were found in the virtio vhost-user GPU device (vhost-user-gpu) of
    QEMU in versions up to and including 6.0. They exist in
    contrib/vhost-user-gpu/vhost-user-gpu.c and contrib/vhost-user-gpu/virgl.c due to improper
    release of memory (i.e., free) after effective lifetime.

    An information disclosure vulnerability was found in the virtio vhost-user GPU device
    (vhost-user-gpu) of QEMU in versions up to and including 6.0. The flaw exists in
    virgl_cmd_get_capset_info() in contrib/vhost-user-gpu/virgl.c and could occur due to the
    read of uninitialized memory. A malicious guest could exploit this issue to leak memory
    from the host.

    An out-of-bounds write vulnerability was found in the virtio vhost-user GPU device
    (vhost-user-gpu) of QEMU in versions up to and including 6.0. The flaw occurs while
    processing the 'VIRTIO_GPU_CMD_GET_CAPSET' command from the guest. It could allow a
    privileged guest user to crash the QEMU process on the host, resulting in a denial of
    service condition, or potential code execution with the privileges of the QEMU process.

    An out-of-bounds memory access flaw was found in the ATI VGA device emulation of QEMU.
    This flaw occurs in the ati_2d_blt() routine while handling MMIO write operations when the
    guest provides invalid values for the destination display parameters. A malicious guest
    could use this flaw to crash the QEMU process on the host, resulting in a denial of
    service.

    A flaw was found in the USB redirector device emulation of QEMU in versions prior to
    6.1.0-rc2. It occurs when dropping packets during a bulk transfer from a SPICE client due
    to the packet queue being full. A malicious SPICE client could use this flaw to make QEMU
    call free() with faked heap chunk metadata, resulting in a crash of QEMU or potential code
    execution with the privileges of the QEMU process on the host.

    An out-of-bounds write flaw was found in the UAS (USB Attached SCSI) device emulation of
    QEMU in versions prior to 6.2.0-rc0. The device uses the guest supplied stream number
    unchecked, which can lead to out-of-bounds access to the UASDevice->data3 and
    UASDevice->status3 fields. A malicious guest user could use this flaw to crash QEMU or
    potentially achieve code execution with the privileges of the QEMU process on the host.

    A use-after-free vulnerability was found in the virtio-net device of QEMU. It could occur
    when the descriptor's address belongs to the non direct access region, due to num_buffers
    being set after the virtqueue elem has been unmapped. A malicious guest could use this
    flaw to crash QEMU, resulting in a denial of service condition, or potentially execute
    code on the host with the privileges of the QEMU process.
