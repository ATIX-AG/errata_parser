    loop) by crafting a corrupted image file, related to libdjvu/DjVmDir.cpp and
    libdjvu/GBitmap.cpp.

    In DjVuLibre 3.5.27, the sorting functionality (aka GArrayTemplate<TYPE>::sort) allows
    attackers to cause a denial-of-service (application crash due to an Uncontrolled
    Recursion) by crafting a PBM image file that is mishandled in libdjvu/GContainer.h.

    DjVuLibre 3.5.27 allows attackers to cause a denial-of-service attack (application crash
    via an out-of-bounds read) by crafting a corrupted JB2 image file that is mishandled in
    JB2Dict::JB2Codec::get_direct_context in libdjvu/JB2Image.h because of a missing
    zero-bytes check in libdjvu/GBitmap.h.

    DjVuLibre 3.5.27 has a NULL pointer dereference in the function DJVU::filter_fv at
