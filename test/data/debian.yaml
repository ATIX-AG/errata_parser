  description: |
    A client side enforcement of server side security vulnerability exists in rails < 5.2.4.2
    and rails < 6.0.3.1 ActiveStorage's S3 adapter that allows the Content-Length of a direct
    file upload to be modified by an end user bypassing upload limits.

    A deserialization of untrusted data vulnerability exists in rails < 5.2.4.3, rails <
    6.0.3.1 which can allow an attacker to supply information can be inadvertently leaked
    fromStrong Parameters.

    A deserialization of untrusted data vulnernerability exists in rails < 5.2.4.3, rails <
    6.0.3.1 that can allow an attacker to unmarshal user-provided objects in MemCacheStore and
    RedisCacheStore potentially resulting in an RCE.

    A CSRF forgery vulnerability exists in rails < 5.2.5, rails < 6.0.4 that makes it possible
    for an attacker to, given a global CSRF token such as the one present in the
    authenticity_token meta tag, forge a per-form CSRF token.

    A CSRF vulnerability exists in rails <= 6.0.3 rails-ujs module that could allow attackers
    to send CSRF tokens to wrong domains.

    In Action View before versions 5.2.4.4 and 6.0.3.3 there is a potential Cross-Site
    Scripting (XSS) vulnerability in Action View's translation helpers. Views that allow the
    user to control the default (not found) value of the `t` and `translate` helpers could be
    susceptible to XSS attacks. When an HTML-unsafe string is passed as the default for a
    missing translation key named html or ending in _html, the default string is incorrectly
    marked as HTML-safe and not escaped. This is patched in versions 6.0.3.3 and 5.2.4.4. A
    workaround without upgrading is proposed in the source advisory.
