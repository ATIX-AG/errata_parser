  description: |
    A statement in the System Programming Guide of the Intel 64 and IA-32 Architectures
    Software Developer's Manual (SDM) was mishandled in the development of some or all
    operating-system kernels, resulting in unexpected behavior for #DB exceptions that are
    deferred by MOV SS or POP SS, as demonstrated by (for example) privilege escalation in
    Windows, macOS, some Xen configurations, or FreeBSD, or a Linux kernel crash. The MOV to
    SS and POP SS instructions inhibit interrupts (including NMIs), data breakpoints, and
    single step trap exceptions until the instruction boundary following the next instruction
    (SDM Vol. 3A; section 6.8.3). (The inhibited data breakpoints are those on memory accessed
    by the MOV to SS or POP to SS instruction itself.) Note that debug exceptions are not
    inhibited by the interrupt enable (EFLAGS.IF) system flag (SDM Vol. 3A; section 2.3). If
    the instruction following the MOV to SS or POP to SS instruction is an instruction like
    SYSCALL, SYSENTER, INT 3, etc. that transfers control to the operating system at CPL < 3,
    the debug exception is delivered after the transfer to CPL < 3 is complete. OS kernels may
    not expect this order of events and may therefore experience unexpected behavior when it
    occurs.

    An issue was discovered in Xen through 4.10.x allowing x86 PV guest OS users to cause a
    denial of service (out-of-bounds zero write and hypervisor crash) via unexpected INT 80
    processing, because of an incorrect fix for CVE-2017-5754.

    An issue was discovered in Xen through 4.10.x allowing x86 HVM guest OS users (in certain
    configurations) to read arbitrary dom0 files via QMP live insertion of a CDROM, in
    conjunction with specifying the target file as the backing file of a snapshot.

    An issue was discovered in Xen through 4.10.x allowing x86 HVM guest OS users to cause a
    denial of service (host OS infinite loop) in situations where a QEMU device model attempts
    to make invalid transitions between states of a request.

    An issue was discovered in Xen through 4.10.x allowing x86 HVM guest OS users to cause a
    denial of service (unexpectedly high interrupt number, array overrun, and hypervisor
    crash) or possibly gain hypervisor privileges by setting up an HPET timer to deliver
    interrupts in IO-APIC mode, aka vHPET interrupt injection.
