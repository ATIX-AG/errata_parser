  description: |
    In ISC BIND9 versions BIND 9.11.14 -> 9.11.19, BIND 9.14.9 -> 9.14.12, BIND 9.16.0 ->
    9.16.3, BIND Supported Preview Edition 9.11.14-S1 -> 9.11.19-S1: Unless a nameserver is
    providing authoritative service for one or more zones and at least one zone contains an
    empty non-terminal entry containing an asterisk ("*") character, this defect cannot be
    encountered. A would-be attacker who is allowed to change zone content could theoretically
    introduce such a record in order to exploit this condition to cause denial of service,
    though we consider the use of this vector unlikely because any such attack would require a
    significant privilege level and be easily traceable.

    In BIND 9.0.0 -> 9.11.21, 9.12.0 -> 9.16.5, 9.17.0 -> 9.17.3, also affects 9.9.3-S1 ->
    9.11.21-S1 of the BIND 9 Supported Preview Edition, An attacker on the network path for a
    TSIG-signed request, or operating the server receiving the TSIG-signed request, could send
    a truncated response to that request, triggering an assertion failure, causing the server
    to exit. Alternately, an off-path attacker would have to correctly guess when a
    TSIG-signed request was sent, along with other characteristics of the packet and message,
    and spoof a truncated response to trigger an assertion failure, causing the server to
    exit.

