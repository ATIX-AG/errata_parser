  description: |
    Non-transparent sharing of return predictor targets between contexts in some Intel(R)
    Processors may allow an authorized user to potentially enable information disclosure via
    local access.

    Mis-trained branch predictions for return instructions may allow arbitrary speculative
    code execution under certain microarchitecture-dependent conditions.

    Intel microprocessor generations 6 to 8 are affected by a new Spectre variant that is able
    to bypass their retpoline mitigation in the kernel to leak arbitrary data. An attacker
    with unprivileged user access can hijack return instructions to achieve arbitrary
    speculative code execution under certain microarchitecture-dependent conditions.

    An issue was discovered in the Linux kernel through 5.18.14. xfrm_expand_policies in
    net/xfrm/xfrm_policy.c can cause a refcount to be dropped twice.

    nfqnl_mangle in net/netfilter/nfnetlink_queue.c in the Linux kernel through 5.18.14 allows
    remote attackers to cause a denial of service (panic) because, in the case of an nf_queue
    verdict with a one-byte nfta_payload attribute, an skb_pull can encounter a negative
    skb->len.
