  description: |
    Flatpak is a system for building, distributing, and running sandboxed desktop applications
    on Linux. In Flatpack since version 0.9.4 and before version 1.10.2 has a vulnerability in
    the "file forwarding" feature which can be used by an attacker to gain access to files
    that would not ordinarily be allowed by the app's permissions. By putting the special
    tokens `@@` and/or `@@u` in the Exec field of a Flatpak app's .desktop file, a malicious
