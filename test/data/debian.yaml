  description: |
    When pasting a &lt;style&gt; tag from the clipboard into a rich text editor, the CSS
    sanitizer incorrectly rewrites a @namespace rule. This could allow for injection into
    certain types of websites resulting in data exfiltration. This vulnerability affects
    Firefox ESR < 68.4 and Firefox < 72.

    Due to a missing case handling object types, a type confusion vulnerability could occur,
    resulting in a crash. We presume that with enough effort that it could be exploited to run
    arbitrary code. This vulnerability affects Firefox ESR < 68.4 and Firefox < 72.

    When pasting a &lt;style&gt; tag from the clipboard into a rich text editor, the CSS
    sanitizer does not escape &lt; and &gt; characters. Because the resulting string is pasted
    directly into the text node of the element this does not result in a direct injection into
    the webpage; however, if a webpage subsequently copies the node's innerHTML, assigning it
    to another innerHTML, this would result in an XSS vulnerability. Two WYSIWYG editors were
    identified with this behavior, more may exist. This vulnerability affects Firefox ESR <
    68.4 and Firefox < 72.

    Mozilla developers reported memory safety bugs present in Firefox 71 and Firefox ESR 68.3.
    Some of these bugs showed evidence of memory corruption and we presume that with enough
    effort some of these could have been exploited to run arbitrary code. This vulnerability
    affects Firefox ESR < 68.4 and Firefox < 72.

    Incorrect alias information in IonMonkey JIT compiler for setting array elements could
    lead to a type confusion. We are aware of targeted attacks in the wild abusing this flaw.
    This vulnerability affects Firefox ESR < 68.4.1, Thunderbird < 68.4.1, and Firefox <
    72.0.1.
