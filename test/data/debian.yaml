  description: |
    In ImageMagick 7.0.5-8 Q16, an assertion failure was found in the function
    ResetImageProfileIterator, which allows attackers to cause a denial of service via a
    crafted file.

    The ReadPESImage function in coders\pes.c in ImageMagick 7.0.6-1 has an infinite loop
    vulnerability that can cause CPU exhaustion via a crafted PES file.

    The ReadTXTImage function in coders/txt.c in ImageMagick through 6.9.9-0 and 7.x through
    7.0.6-1 allows remote attackers to cause a denial of service (infinite loop) via a crafted
    file, because the end-of-file condition is not considered.

    When ImageMagick 7.0.6-1 processes a crafted file in convert, it can lead to a heap-based
    buffer over-read in the WriteUILImage() function in coders/uil.c.

    When ImageMagick 7.0.6-1 processes a crafted file in convert, it can lead to a heap-based
    buffer over-read in the WritePSImage() function in coders/ps.c.

    When ImageMagick 7.0.6-1 processes a crafted file in convert, it can lead to a Floating
    Point Exception (FPE) in the WritePALMImage() function in coders/palm.c, related to an
    incorrect bits-per-pixel calculation.

    When ImageMagick 7.0.6-1 processes a crafted file in convert, it can lead to a heap-based
    buffer over-read in the WriteCIPImage() function in coders/cip.c, related to the
    GetPixelLuma function in MagickCore/pixel-accessor.h.

    When ImageMagick 7.0.6-1 processes a crafted file in convert, it can lead to an address
    access exception in the WritePTIFImage() function in coders/tiff.c.

    In ImageMagick 7.0.6-1, a memory leak vulnerability was found in the function ReadWMFImage
    in coders/wmf.c, which allows attackers to cause a denial of service in CloneDrawInfo in
    draw.c.

    In ImageMagick 7.0.6-1, a use-after-free vulnerability was found in the function
    ReadWMFImage in coders/wmf.c, which allows attackers to cause a denial of service.

    In ImageMagick 7.0.6-1, a memory exhaustion vulnerability was found in the function
    ReadPCXImage in coders/pcx.c, which allows attackers to cause a denial of service.

    In ImageMagick 7.0.6-1, a missing NULL check vulnerability was found in the function
    ReadMATImage in coders/mat.c, which allows attackers to cause a denial of service
    (assertion failure) in DestroyImageInfo in image.c.

    ImageMagick 7.0.6-1 has a large loop vulnerability in the ReadPWPImage function in
    coders\pwp.c.

    ImageMagick 7.0.6-1 has an out-of-bounds read vulnerability in ReadOneMNGImage in
    coders/png.c.

    In ImageMagick 7.0.6-3, a missing NULL assignment was found in coders/png.c, leading to an
    invalid free in the function RelinquishMagickMemory in MagickCore/memory.c, which allows
    attackers to cause a denial of service.

    In ImageMagick before 6.9.9-0 and 7.x before 7.0.6-1, the ReadOneMNGImage function in
    coders/png.c has an out-of-bounds read with the MNG CLIP chunk.

    In ImageMagick before 6.9.9-1 and 7.x before 7.0.6-2, the ReadOnePNGImage function in
    coders/png.c allows remote attackers to cause a denial of service (application hang in
    LockSemaphoreInfo) via a PNG file with a width equal to MAGICK_WIDTH_LIMIT.

    In ImageMagick before 6.9.9-4 and 7.x before 7.0.6-4, a crafted file could trigger a
    memory leak in ReadOnePNGImage in coders/png.c.

    In ImageMagick before 6.9.9-0 and 7.x before 7.0.6-1, a crafted PNG file could trigger a
    crash because there was an insufficient check for short files.

    In ImageMagick before 6.9.7-6 and 7.x before 7.0.4-6, the ReadMATImage function in
    coders/mat.c uses uninitialized data, which might allow remote attackers to obtain
