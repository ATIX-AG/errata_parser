    function, a similar issue to CVE-2013-0868.

    adts_decode_extradata in libavformat/adtsenc.c in FFmpeg 4.4 does not check the
    init_get_bits return value, which is a necessary step because the second argument to
    init_get_bits can be crafted.

    FFmpeg version (git commit de8e6e67e7523e48bb27ac224a0b446df05e1640) suffers from a an
    assertion failure at src/libavutil/mathematics.c.

    A heap-use-after-free in the mpeg_mux_write_packet function in libavformat/mpegenc.c of
    FFmpeg 4.2 allows to cause a denial of service (DOS) via a crafted avi file.

    A heap-use-after-free in the av_freep function in libavutil/mem.c of FFmpeg 4.2 allows
    attackers to execute arbitrary code.

    FFmpeg 4.2 is affected by a Divide By Zero issue via libavcodec/lpc.h, which allows a
    remote malicious user to cause a Denial of Service.
