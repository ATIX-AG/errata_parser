  description: |
    There's a flaw in OpenEXR's ImfDeepScanLineInputFile functionality in versions prior to
    3.0.5. An attacker who is able to submit a crafted file to an application linked with
    OpenEXR could cause an out-of-bounds read. The greatest risk from this flaw is to
    application availability.

    There's a flaw in OpenEXR's rleUncompress functionality in versions prior to 3.0.5. An
    attacker who is able to submit a crafted file to an application linked with OpenEXR could
    cause an out-of-bounds read. The greatest risk from this flaw is to application
    availability.

    An integer overflow could occur when OpenEXR processes a crafted file on systems where
    size_t < 64 bits. This could cause an invalid bytesPerLine and maxBytesPerLine value,
    which could lead to problems with application stability or lead to other attack paths.

    In ImfChromaticities.cpp routine RGBtoXYZ(), there are some division operations such as
    `float Z = (1 - chroma.white.x - chroma.white.y) * Y / chroma.white.y;` and
    `chroma.green.y * (X + Z))) / d;` but the divisor is not checked for a 0 value. A
    specially crafted file could trigger a divide-by-zero condition which could affect the
    availability of programs linked with OpenEXR.

    An integer overflow leading to a heap-buffer overflow was found in the DwaCompressor of
    OpenEXR in versions before 3.0.1. An attacker could use this flaw to crash an application
    compiled with OpenEXR.

    An integer overflow leading to a heap-buffer overflow was found in the DwaCompressor of
    OpenEXR in versions before 3.0.1. An attacker could use this flaw to crash an application
    compiled with OpenEXR. This is a different flaw from CVE-2021-23215.

    OpenEXR 3.1.x before 3.1.4 has a heap-based buffer overflow in
