    a same-origin policy violation and could allow for data theft of URLs loaded by users.
    This vulnerability affects Firefox < 57, Firefox ESR < 52.5, and Thunderbird < 52.5.

    It is possible to execute JavaScript in the parsed RSS feed when RSS feed is viewed as a
    website, e.g. via "View -> Feed article -> Website" or in the standard format of "View ->
    Feed article -> default format". This vulnerability affects Thunderbird < 52.5.2.

    Crafted CSS in an RSS feed can leak and reveal local path strings, which may contain user
    name. This vulnerability affects Thunderbird < 52.5.2.

    RSS fields can inject new lines into the created email structure, modifying the message
    body. This vulnerability affects Thunderbird < 52.5.2.
