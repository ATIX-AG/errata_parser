  description: "USN-3645-1 fixed vulnerabilities in Firefox. The update caused an
    issue\nwhere users experienced long UI pauses in some circumsances. This update\nfixes
    the problem.\n\nWe apologize for the inconvenience.\n\nOriginal advisory details:\n\n
    Multiple security issues were discovered in Firefox. If a user were\n tricked
    in to opening a specially crafted website, an attacker could\n potentially exploit
    these to cause a denial of service via application\n crash, bypass same-origin
    restrictions, conduct cross-site scripting (XSS)\n attacks, install lightweight
    themes without user interaction, spoof the\n filename in the downloads panel,
    or execute arbitrary code.\n (CVE-2018-5150, CVE-2018-5151, CVE-2018-5153, CVE-2018-5154,\n
    CVE-2018-5155, CVE-2018-5157, CVE-2018-5158, CVE-2018-5159, CVE-2018-5160,\n CVE-2018-5163,
    CVE-2018-5164, CVE-2018-5168, CVE-2018-5173, CVE-2018-5175,\n CVE-2018-5177, CVE-2018-5180)\n
    \n Multiple security issues were discovered with WebExtensions. If a user\n were
    tricked in to installing a specially crafted extension, an attacker\n could potentially
    exploit these to obtain sensitive information, or bypass\n security restrictions.
    (CVE-2018-5152, CVE-2018-5166)\n \n It was discovered that the web console and
    JavaScript debugger incorrectly\n linkified chrome: and javascript URLs. If a
    user were tricked in to\n clicking a specially crafted link, an attacker could
    potentially exploit\n this to conduct cross-site scripting (XSS) attacks. (CVE-2018-5167)\n
    \n It was discovered that dragging and dropping link text on to the home\n button
    could set the home page to include chrome pages. If a user were\n tricked in to
    dragging and dropping a specially crafted link on to the\n home button, an attacker
    could potentially exploit this bypass security\n restrictions. (CVE-2018-5169)\n
    \n It was discovered that the Live Bookmarks page and PDF viewer would run\n script
    pasted from the clipboard. If a user were tricked in to copying and\n pasting
    specially crafted text, an attacker could potentially exploit this\n to conduct
    cross-site scripting (XSS) attacks. (CVE-2018-5172)\n \n It was discovered that
    the JSON viewer incorrectly linkified javascript:\n URLs. If a user were tricked
    in to clicking on a specially crafted link,\n an attacker could potentially exploit
    this to obtain sensitive\n information. (CVE-2018-5176)\n \n It was discovered
    that dragging a file: URL on to a tab that is running in\n a different process
    would cause the file to open in that process. If a\n user were tricked in to dragging
    a file: URL, an attacker could\n potentially exploit this to bypass intended security
    policies.\n (CVE-2018-5181)\n \n It was discovered that dragging text that is
    a file: URL on to the\n addressbar would open the specified file. If a user were
    tricked in to\n dragging specially crafted text on to the addressbar, an attacker
    could\n potentially exploit this to bypass intended security policies.\n (CVE-2018-5182)\n"
