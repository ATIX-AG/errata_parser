USN-3690-1:
  name: 
  title: AMD Microcode update
  issued: 21 Jun 2018
  affected_source_package: 
  packages:
  - name: amd64-microcode
    version: 3.20180524.1~ubuntu0.18.04.1
    architecture: amd64
    release: bionic
  description: |
    Jann Horn discovered that microprocessors utilizing speculative execution
    and branch prediction may allow unauthorized memory reads via sidechannel
    attacks. This flaw is known as Spectre. A local attacker could use this to
    expose sensitive information, including kernel memory.

    This update provides the microcode updates for AMD 17H family
    processors required for the corresponding Linux kernel updates.
  cves:
  - CVE-2017-5715
